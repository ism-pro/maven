<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.IsmMailtypeTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}"
                                actionListener="#{ismMailtypeController.prepareCreate}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau IsmMailtype"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le IsmMailtype sélectionné."
                                disabled="#{empty ismMailtypeController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le IsmMailtype sélectionné."
                                disabled="#{empty ismMailtypeController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le IsmMailtype sélectionné !"
                                actionListener="#{ismMailtypeController.destroy}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.IsmMailtypeDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.IsmMailtypeDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty ismMailtypeController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des IsmMailtype "
                                actionListener="#{ismMailtypeController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty ismMailtypeController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{ismMailtypeController.itemsByLast}" var="item"
                             filteredValue="#{ismMailtypeController.itemsFiltered}"

                             selectionMode="single" selection="#{ismMailtypeController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.id}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"
                             emptyMessage="#{ism.EmptyList}"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.IsmMailtypeTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.IsmMailtypeTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>


                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{ismMailtypeController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{ismMailtypeController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{ismMailtypeController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{ismMailtypeController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.IsmMailtypeField_id}" 
                              visible="#{ismMailtypeController.getIsVisibleColKey(ism.IsmMailtypeField_id)}"
                              sortBy="#{item.id}" filterBy="#{item.id}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.id}"/>
                    </p:column>



                    <p:column headerText="#{ism.IsmMailtypeField_type}" 
                              visible="#{ismMailtypeController.getIsVisibleColKey(ism.IsmMailtypeField_type)}"
                              sortBy="#{item.type}" filterBy="#{item.type}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.type}"/>
                    </p:column>



                    <p:column headerText="#{ism.IsmMailtypeField_designation}" 
                              visible="#{ismMailtypeController.getIsVisibleColKey(ism.IsmMailtypeField_designation)}"
                              sortBy="#{item.designation}" filterBy="#{item.designation}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.designation}"/>
                    </p:column>





                </p:dataTable>
            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{ismMailtypeController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau IsmMailtype"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le IsmMailtype sélectionné."
                                 disabled="#{empty ismMailtypeController.selected 
                                             or empty ismMailtypeController.selected.id}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le IsmMailtype sélectionné."
                                 disabled="#{empty ismMailtypeController.selected 
                                             or empty ismMailtypeController.selected.id}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le IsmMailtype sélectionné !"
                                 actionListener="#{ismMailtypeController.destroy}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.IsmMailtypeDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.IsmMailtypeDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty ismMailtypeController.selected 
                                             or empty ismMailtypeController.selected.id}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des IsmMailtype "
                                 actionListener="#{ismMailtypeController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty ismMailtypeController.selected 
                                             or empty ismMailtypeController.selected.id}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
