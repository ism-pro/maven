<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsmNcrstateEditDlg" widgetVar="IsmNcrstateEditDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"  modal="true" resizable="false" appendTo="@(body)" header="#{iism.EditIsmNcrstateTitle}">
            <h:form id="IsmNcrstateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ismNcrstateController.selected != null}">
                        <p:outputLabel value="#{iism.EditIsmNcrstateLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ismNcrstateController.selected.id}" title="#{iism.EditIsmNcrstateTitle_id}" required="true" requiredMessage="#{iism.EditIsmNcrstateRequiredMessage_id}"/>
                        <p:outputLabel value="#{iism.EditIsmNcrstateLabel_state}" for="state" />
                        <p:inputText id="state" value="#{ismNcrstateController.selected.state}" title="#{iism.EditIsmNcrstateTitle_state}" required="true" requiredMessage="#{iism.EditIsmNcrstateRequiredMessage_state}"/>
                        <p:outputLabel value="#{iism.EditIsmNcrstateLabel_statename}" for="statename" />
                        <p:inputText id="statename" value="#{ismNcrstateController.selected.statename}" title="#{iism.EditIsmNcrstateTitle_statename}" required="true" requiredMessage="#{iism.EditIsmNcrstateRequiredMessage_statename}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ismNcrstateController.update}" value="#{iism.Save}" update="display,:IsmNcrstateListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IsmNcrstateEditDialog');"/>
                    <p:commandButton value="#{iism.Cancel}" onclick="IsmNcrstateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
