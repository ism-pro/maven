<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:i="http://www.ism.org/ismjee"
      >


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText   value="ISM - Integrated System Manager" /></h1>
            <h:form>
                <p:outputPanel id="SessionCounter">
                    <h1>Bonjour #{staffAuthController.staff.stFirstname}</h1>
                        

                    <hr />
                    <h2>Flash Infos</h2>
                    <h:panelGrid id="panelChart" columns="2" rendered="true">
                        <i:chart id="chartSession" type="pie" exporting="true"
                                 style="height: 310px; margin: 0 auto;"
                                 model="#{viewCompanyCharts.sessionModel}" />

                        <i:chart id="chartNonConformite" type="pie"  exporting="true"
                                 style="height: 310px; "
                                 model="#{viewCompanyCharts.nonConformiteModel}" />
                    </h:panelGrid>
                    <br />


                    <hr />
                    <h2>Staff</h2>
                    <p:dataTable id="datalist" widgetVar="datalist"
                                 value="#{viewSessionCounter.activeStaff}" var="item"
                                 rowIndexVar="_rowIndex"
                                 style="max-width: 240px;"
                                 >
                        <p:column headerText="Staff Online"
                                  style="width: 64px;"
                                  class="w3-container w3-center">
                            <h5><h:outputText value="#{item.stFirstname} #{item.stLastname} #{item.stMiddlename} [#{item.stStaff}]"/></h5>
                        </p:column>
                    </p:dataTable>

                </p:outputPanel>

                <p:poll interval="60" update="SessionCounter" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
