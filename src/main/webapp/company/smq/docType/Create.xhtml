<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="DocTypeCreateDlg" widgetVar="DocTypeCreateDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.DocTypeTitleCreate}">
            
            <h:form id="DocTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docTypeController.selected != null}">
                        
                        <p:outputLabel value="#{ism.DocTypeField_dctId}" 
                                       rendered="false" for="dctId" />
                        <p:inputText id="dctId" rendered="false"
                                     value="#{docTypeController.selected.dctId}" 
                                     title="#{ism.DocTypeFieldInfo_dctId}" 
                                     required="true" 
                                     requiredMessage="#{ism.DocTypeRequiredMsg_dctId}"/>
                        
                        <p:outputLabel value="#{ism.DocTypeField_dctType}" for="dctType" />
                        <p:inputText id="dctType" 
                                     value="#{docTypeController.selected.dctType}" 
                                     title="#{ism.DocTypeFieldInfo_dctType}" 
                                     required="true" 
                                     requiredMessage="#{ism.DocTypeRequiredMsg_dctType}"/>
                        
                        <p:outputLabel value="#{ism.DocTypeField_dctDesignation}" for="dctDesignation" />
                        <p:inputText id="dctDesignation" 
                                     value="#{docTypeController.selected.dctDesignation}" 
                                     title="#{ism.DocTypeFieldInfo_dctDesignation}" />
                        
                        <p:outputLabel value="#{ism.DocTypeField_dctDeleted}" for="dctDeleted" />
                        <p:selectBooleanCheckbox 
                            id="dctDeleted" 
                            value="#{docTypeController.selected.dctDeleted}" 
                            required="true" 
                            requiredMessage="#{ism.DocTypeRequiredMsg_dctDeleted}"/>
                        
                        <p:outputLabel  rendered="false" 
                                        value="#{ism.DocTypeField_dctCreated}" for="dctCreated" />
                        <p:calendar id="dctCreated"  rendered="false"
                                    pattern="dd/MM/yyyy HH:mm:ss" 
                                    value="#{docTypeController.selected.dctCreated}" 
                                    title="#{ism.DocTypeFieldInfo_dctCreated}" 
                                    required="true" 
                                    requiredMessage="#{ism.DocTypeRequiredMsg_dctCreated}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.DocTypeField_dctChanged}" rendered="false" for="dctChanged" />
                        <p:calendar id="dctChanged"  rendered="false"
                                    pattern="dd/MM/yyyy HH:mm:ss" 
                                    value="#{docTypeController.selected.dctChanged}" 
                                    title="#{ism.DocTypeFieldInfo_dctChanged}" 
                                    required="true" 
                                    requiredMessage="#{ism.DocTypeRequiredMsg_dctChanged}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.DocTypeField_dctCompany}" 
                                       for="dctCompany" />
                        <p:selectOneMenu id="dctCompany" 
                                         value="#{docTypeController.selected.dctCompany}" 
                                         required="true" 
                                         requiredMessage="#{ism.DocTypeRequiredMsg_dctCompany}">
                            <f:selectItem  itemValue="#{staffAuthController.company}"
                                           itemLabel="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}"
                                           />
                        </p:selectOneMenu>
                    
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{docTypeController.create}" 
                                     value="#{ism.Save}" 
                                     update="display,:DocTypeListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'DocTypeCreateDialog');"/>
                    <p:commandButton value="#{ism.Cancel}" 
                                     onclick="DocTypeCreateDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
