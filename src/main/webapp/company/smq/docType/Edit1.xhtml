<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="DocTypeEditDlg" widgetVar="DocTypeEditDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.DocTypeTitleEdit}">
            
            <h:form id="DocTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docTypeController.selected != null}">
                        
                        <p:outputLabel value="#{ism.DocTypeField_tCode}" for="TType" />
                        <p:inputText id="TType" value="#{docTypeController.selected.TType}" 
                                     title="#{ism.DocTypeFieldInfo_tCode}" 
                                     required="true" 
                                     requiredMessage="#{ism.DocTypeRequiredMsg_tCode}"
                                     disabled="true"/>
                        
                        
                        <p:outputLabel value="#{ism.DocTypeField_tDescription}" for="TDesignation" />
                        <p:inputText id="TDesignation" 
                                     value="#{docTypeController.selected.TDesignation}" 
                                     title="#{ism.DocTypeFieldInfo_tDescription}" />
                        
                        <p:outputLabel value="#{ism.DocTypeField_tCompany}" for="TCompany" rendered="true" />
                        <p:selectOneMenu id="TCompany" 
                                         value="#{docTypeController.selected.TCompany}" 
                                         required="true" 
                                         requiredMessage="#{ism.DocTypeRequiredMsg_tCompany}"
                                         rendered="true"
                                         disabled="false" >
                            <f:selectItem itemLabel="#{authenticationController.company.CCompany} - #{authenticationController.company.CName}"
                                          itemValue="#{authenticationController.user.stCompany}" 
                                          rendered="false"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{ism.DocTypeField_tDateCreation}" for="TTimestamp" rendered="false"/>
                        <p:calendar id="TTimestamp" pattern="dd/MM/yyyy HH:mm:ss" 
                                    value="#{docTypeController.selected.TTimestamp}" 
                                    title="#{ism.DocTypeFieldInfo_tDateCreation}"  
                                    showOn="button"
                                    rendered="false"/>
                    
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{docTypeController.update}" 
                                     value="#{ism.Save}" 
                                     update="display,:DocTypeListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'DocTypeEditDialog');"/>
                    <p:commandButton value="#{ism.Cancel}" 
                                     onclick="DocTypeEditDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
