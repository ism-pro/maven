<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocTypeViewDlg" widgetVar="DocTypeViewDialog" modal="true" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"
                  resizable="false" appendTo="@(body)" 
                  header="#{ism.DocTypeTitleView}">
            
            
            <h:form id="DocTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docTypeController.selected != null}">
                        
                        
                        <h:outputText value="#{ism.DocTypeField_dctId}"/>
                        <h:outputText value="#{docTypeController.selected.dctId}" 
                                      title="#{ism.DocTypeFieldInfo_dctId}"/>
                        
                        <h:outputText value="#{ism.DocTypeField_dctType}"/>
                        <h:outputText value="#{docTypeController.selected.dctType}" 
                                      title="#{ism.DocTypeFieldInfo_dctType}"/>
                        
                        <h:outputText value="#{ism.DocTypeField_dctDesignation}"/>
                        <h:outputText value="#{docTypeController.selected.dctDesignation}" 
                                      title="#{ism.DocTypeFieldInfo_dctDesignation}"/>
                        
                        <h:outputText value="#{ism.DocTypeField_dctDeleted}"/>
                        <p:selectBooleanCheckbox 
                            value="#{docTypeController.selected.dctDeleted}" 
                            disabled="true"/>
                        
                        <h:outputText value="#{ism.DocTypeField_dctCreated}"/>
                        <h:outputText value="#{docTypeController.selected.dctCreated}" 
                                      title="#{ism.DocTypeFieldInfo_dctCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.DocTypeField_dctChanged}"/>
                        <h:outputText value="#{docTypeController.selected.dctChanged}" 
                                      title="#{ism.DocTypeFieldInfo_dctChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.DocTypeField_dctCompany}"/>
                        <h:outputText value="#{docTypeController.selected.dctCompany.CCompany} - #{docTypeController.selected.dctCompany.CDesignation}" 
                                      title="#{ism.DocTypeFieldInfo_dctCompany}"/>
                    
                    </p:panelGrid>
                    <p:commandButton value="#{ism.Close}" 
                                     onclick="DocTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
