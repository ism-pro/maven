<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body" >
            <h:form id="bodyForm" >
                <iframe name="Viewer" 
                        id="Viewer" 
                        src="/ISM/crystalview/CrystalReportViewer.jsp" 
                        height="100vh" width="100%" style="margin: 0px; padding: 0px;"
                        frameborder="0" 
                        marginheight="0"  
                        marginwidth="0">
                </iframe>
                
            </h:form>
        </ui:define>


        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 actionListener="#{crystalController.handleCSReportViewerClose()}"
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
