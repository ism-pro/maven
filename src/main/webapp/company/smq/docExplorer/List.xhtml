<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.DocExplorerTitleList}" /></h1>

            <h:form id="DocExplorerListForm">
                <p:dataTable id="datalist" 
                             value="#{docExplorerController.items}" var="item"
                             filteredValue="#{filterSMQDocExplorerView.docExplorerFiltered}"
                             widgetVar="vDocExplorer"
                             selectionMode="single" 
                             selection="#{docExplorerController.selected}"
                             rowIndexVar="currentRow"
                             rowKey="#{item.dcId}"
                             paginator="#{tableView.paginator}" 
                             rows="#{tableView.rows}" 
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             >


                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton createButtonTop viewButtonTop editButtonTop deleteButtonTop"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton createButtonTop viewButtonTop editButtonTop deleteButtonTop"/>

                    <f:facet name="header">
                        <p:commandButton id="createButtonTop" icon="ui-icon-plus"   
                                         value="#{ism.Create}" 
                                         actionListener="#{docExplorerController.prepareCreate}" 
                                         update=":DocExplorerCreateForm" 
                                         oncomplete="PF('DocExplorerCreateDialog').show()"
                                         rendered="#{request.isUserInRole('CO_SMQDOCEXPLORER_W')}"/>
                        <p:commandButton id="viewButtonTop"   icon="ui-icon-search" 
                                         value="#{ism.View}" update=":DocExplorerViewForm" 
                                         oncomplete="PF('DocExplorerViewDialog').show()" 
                                         disabled="#{empty docExplorerController.selected}"
                                         rendered="#{request.isUserInRole('CO')}"/>
                        <p:commandButton id="editButtonTop"   icon="ui-icon-pencil" 
                                         value="#{ism.Edit}" update=":DocExplorerEditForm" 
                                         oncomplete="PF('DocExplorerEditDialog').show()" 
                                         disabled="#{empty docExplorerController.selected}"
                                         rendered="#{request.isUserInRole('CO_SMQDOCEXPLORER_W')}"/>
                        <p:commandButton id="deleteButtonTop" icon="ui-icon-trash"  
                                         value="#{ism.Delete}" 
                                         actionListener="#{docExplorerController.destroy}" 
                                         update=":growl,datalist" 
                                         disabled="#{empty docExplorerController.selected}"
                                         rendered="#{request.isUserInRole('CO_SMQDOCEXPLORER_W')}">
                            <p:confirm header="#{ism.DocExplorerTitleList} - #{ism.ConfirmDeleteTitle}" 
                                       message="#{ism.ConfirmDeleteMessage}" 
                                       icon="ui-icon-alert"/>
                            <p:confirmDialog global="true">
                                <p:commandButton value="#{ism.ConfirmYes}" type="button" styleClass="ui-confirmdialog-yes"
                                                 icon="ui-icon-check"/>
                                <p:commandButton value="#{ism.ConfirmNo}" type="button" styleClass="ui-confirmdialog-no"
                                                 icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:commandButton>

                        <p:commandButton id="toggler" type="button" value="Columns"  icon="ui-icon-document" />
                        <p:columnToggler datasource="datalist" trigger="toggler" />
                    </f:facet>
                    
                    <p:column headerText="#{ism.DocExplorerField_Id}"
                              sortBy="#{item.dcId}"
                              style="width: 24px;">
                        <h:outputText value="#{item.dcId}"/>
                    </p:column>

                    <p:column   headerText="#{ism.DocExplorerField_Processus}"
                                sortBy="#{item.dcProcessus.PProcessus} - #{item.dcProcessus.PDesignation}"
                                filterBy="#{item.dcProcessus}"
                                style="width: 128px; ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('vDocExplorer').filter()" 
                                             >
                                <f:selectItem itemLabel="Choisir ..." 
                                              itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{filterSMQDocExplorerView.processus}" 
                                               var="vProcessus"
                                               itemLabel="#{vProcessus.PProcessus} - #{vProcessus.PDesignation}"
                                               itemValue="#{vProcessus}"
                                               />
                            </p:selectOneMenu>

                        </f:facet>
                        <h:outputText value="#{item.dcProcessus.PProcessus} - #{item.dcProcessus.PDesignation}"/>
                    </p:column>

                    <p:column   headerText="#{ism.DocExplorerField_DocType}"
                                sortBy="#{item.dcType.dctType} - #{item.dcType.dctDesignation}"
                                filterBy="#{item.dcType}"
                                style="width: 128px; ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('vDocExplorer').filter()" 
                                             >
                                <f:selectItem itemLabel="Choisir ..." 
                                              itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{filterSMQDocExplorerView.docType}" 
                                               var="vDocType"
                                               itemLabel="#{vDocType.dctType} - #{vDocType.dctDesignation}"
                                               itemValue="#{vDocType}"
                                               />
                            </p:selectOneMenu>
                        </f:facet>

                        <h:outputText value="#{item.dcType.dctType} - #{item.dcType.dctDesignation}"/>
                    </p:column>

                    <p:column   headerText="#{ism.DocExplorerField_Name}"
                                sortBy="#{item.dcDesignation}" 
                                filterBy="#{item.dcDesignation}"
                                filterMatchMode="contains" >

                        <h:outputText value="#{item.dcDesignation}"
                                      style="width: 100px;white-space: normal"/>
                    </p:column>

                    <p:column   sortBy="#{item.dcVersion}"
                                style="width: 128px; "
                                filterBy="#{item.dcVersion}"
                                filterMatchMode="contains" >
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_Version}"/>
                        </f:facet>
                        <h:outputText value="#{item.dcVersion}"/>
                    </p:column>

                    <p:column sortBy="#{ism.DocExplorerField_Commentaire}">
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_Commentaire}"/>
                        </f:facet>
                        <h:outputText value="#{item.dcComment}" 
                                      style="width: 100px;white-space: normal" />
                    </p:column>

                    <p:column style="width: 32px;" exportable="false">
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_Link}"/>
                        </f:facet>
                        <p:commandLink    target="_blank"
                                          title="#{item.dcLink}"
                                          action="#{fileController.downloadPDF(item.dcLink)}"
                                          ajax="false" immediate="false"  
                                          style="margin: 0px; padding: 0px;"
                                          >
                            <h:graphicImage library="img" 
                                            name="/ism/pdfs-128.png"
                                            width="28px"
                                            height="32px"
                                            style="margin: 0px; padding: 0px;"
                                            />
                        </p:commandLink>
                    </p:column>

                    <p:column style="width: 54px; " sortBy="#{ism.DocExplorerField_DateApprouved}">
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_DateApprouved}"/>
                        </f:facet>
                        <h:outputText value="#{item.dcApprouved}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 20px; ">
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_Activated}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.dcActivated}" disabled="true"/>
                    </p:column>

                    <p:column style="width: 54px; ">
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_Company}"/>
                        </f:facet>
                        <h:outputText value="#{item.dcCompany.CCompany} - #{item.dcCompany.CDesignation}"/>
                    </p:column>

                    <p:column style="width: 54px; ">
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_Created}"/>
                        </f:facet>
                        <h:outputText value="#{item.dcCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 54px; ">
                        <f:facet name="header">
                            <h:outputText value="#{ism.DocExplorerField_Timestamp}"/>
                        </f:facet>
                        <h:outputText value="#{item.dcChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>


                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   
                                         value="#{ism.Create}" 
                                         actionListener="#{docExplorerController.prepareCreate}" 
                                         update=":DocExplorerCreateForm" 
                                         oncomplete="PF('DocExplorerCreateDialog').show()"
                                         rendered="#{request.isUserInRole('CO_SMQDOCEXPLORER_W')}"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" 
                                         value="#{ism.View}" update=":DocExplorerViewForm" 
                                         oncomplete="PF('DocExplorerViewDialog').show()" 
                                         disabled="#{empty docExplorerController.selected}"
                                         rendered="#{request.isUserInRole('CO')}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" 
                                         value="#{ism.Edit}" update=":DocExplorerEditForm" 
                                         oncomplete="PF('DocExplorerEditDialog').show()" 
                                         disabled="#{empty docExplorerController.selected}"
                                         rendered="#{request.isUserInRole('CO_SMQDOCEXPLORER_W')}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                         value="#{ism.Delete}" 
                                         actionListener="#{docExplorerController.destroy}" 
                                         update=":growl,datalist" 
                                         disabled="#{empty docExplorerController.selected}"
                                         rendered="#{request.isUserInRole('CO_SMQDOCEXPLORER_W')}">
                            <p:confirm header="#{ism.DocExplorerTitleList} - #{ism.ConfirmDeleteTitle}" 
                                       message="#{ism.ConfirmDeleteMessage}" 
                                       icon="ui-icon-alert"/>
                            <p:confirmDialog global="true">
                                <p:commandButton value="#{ism.ConfirmYes}" type="button" styleClass="ui-confirmdialog-yes"
                                                 icon="ui-icon-check"/>
                                <p:commandButton value="#{ism.ConfirmNo}" type="button" styleClass="ui-confirmdialog-no"
                                                 icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>

                

            </h:form>

            <ui:include src="Create.xhtml"  />
            <ui:include src="Edit.xhtml"    />
            <ui:include src="View.xhtml"    />

        </ui:define>
    </ui:composition>

</html>
