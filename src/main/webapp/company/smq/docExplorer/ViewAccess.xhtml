<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.ProcessAccessTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{processAccessController.selected != null}">

                    <h:outputText value="#{ism.ProcessAccessField_paId}"  />
                    <h:outputText value="#{processAccessController.selected.paId}" 
                                  title="#{ism.ProcessAccessFieldInfo_paId}" />

                    
                    <h:outputText value="#{ism.ProcessAccessField_paDocexplorer}"  />
                    <h:outputText value="#{processAccessController.selected.paDocexplorer.dcId} >>> #{processAccessController.selected.paDocexplorer.dcVersion} : #{processAccessController.selected.paDocexplorer.dcDesignation}" 
                                  title="#{ism.ProcessAccessFieldInfo_paDocexplorer}" />

                    
                    <h:outputText value="#{ism.ProcessAccessField_paIsgroup}"  />
                    <p:selectBooleanCheckbox value="#{processAccessController.selected.paIsgroup}" 
                                             disabled="true"/>
                    

                    <h:outputText value="#{ism.ProcessAccessField_paGroupdef}"  />
                    <h:outputText value="#{processAccessController.selected.paGroupdef.stgdGroupDef} - #{processAccessController.selected.paGroupdef.stgdDesignation}" 
                                  title="#{ism.ProcessAccessFieldInfo_paGroupdef}" />


                    <h:outputText value="#{ism.ProcessAccessField_paStaff}"  />
                    <h:outputText value="/" rendered="#{processAccessController.selected.paStaff==null?true:false}" 
                                  title="#{ism.ProcessAccessFieldInfo_paStaff}" />
                    <h:outputText value="#{processAccessController.selected.paStaff.stFirstname} #{processAccessController.selected.paStaff.stMiddlename} #{processAccessController.selected.paStaff.stLastname} [#{processAccessController.selected.paStaff.stStaff}]" 
                                   rendered="#{processAccessController.selected.paStaff==null?false:true}" 
                                   title="#{ism.ProcessAccessFieldInfo_paStaff}" />


                    <h:outputText value="#{ism.ProcessAccessField_paDeleted}"  />
                    <p:selectBooleanCheckbox value="#{processAccessController.selected.paDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.ProcessAccessField_paCreated}"  />
                    <h:outputText value="#{processAccessController.selected.paCreated}" 
                                  title="#{ism.ProcessAccessFieldInfo_paCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.ProcessAccessField_paChanged}"  />
                    <h:outputText value="#{processAccessController.selected.paChanged}" 
                                  title="#{ism.ProcessAccessFieldInfo_paChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.ProcessAccessField_paCompany}"  />
                    <h:outputText value="#{processAccessController.selected.paCompany.CCompany} - #{processAccessController.selected.paCompany.CDesignation}" 
                                  title="#{ism.ProcessAccessFieldInfo_paCompany}" />


                    




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="EditAccess.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty processAccessController.selected 
                                                 or empty processAccessController.selected.paId}"
                                     rendered="#{request.isUserInRole('S_EXPLORER_EA')}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./View.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le ProcessAccess sélectionné !"
                                     actionListener="#{processAccessController.destroy}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.ProcessAccessDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.ProcessAccessDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty processAccessController.selected 
                                                 or empty processAccessController.selected.paId}"
                                     rendered="#{request.isUserInRole('S_EXPLORER_EA')}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./View.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="EditAccess.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty processAccessController.selected 
                                             or empty processAccessController.selected.paId}"
                                 rendered="#{request.isUserInRole('S_EXPLORER_EA')}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./View.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le ProcessAccess sélectionné !"
                                 actionListener="#{processAccessController.destroy}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.ProcessAccessDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.ProcessAccessDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty processAccessController.selected 
                                             or empty processAccessController.selected.paId}"
                                 rendered="#{request.isUserInRole('S_EXPLORER_EA')}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./View.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
