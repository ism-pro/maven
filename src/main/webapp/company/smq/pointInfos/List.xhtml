<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.PointInfosTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}"
                                actionListener="#{pointInfosController.prepareCreate}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau PointInfos"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le PointInfos sélectionné."
                                disabled="#{empty pointInfosController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le PointInfos sélectionné."
                                disabled="#{empty pointInfosController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le PointInfos sélectionné !"
                                actionListener="#{viewTabManager.handleDestroy('pointinfos')}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.PointInfosDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.PointInfosDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty pointInfosController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des PointInfos "
                                actionListener="#{pointInfosController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty pointInfosController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{viewTabManager.pointInfos}" var="item"
                             filteredValue="#{viewTabManager.pointInfosFiltered}"

                             selectionMode="single" selection="#{pointInfosController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.piId}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"
                             emptyMessage="#{ism.EmptyList}"
                             
                             multiViewState="true"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.PointInfosTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.PointInfosTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>


                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{pointInfosController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{pointInfosController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{pointInfosController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{pointInfosController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.PointInfosField_piId}" style="max-width: 24px;" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piId)}"
                              sortBy="#{item.piId}" filterBy="#{item.piId}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.piId}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piGroup}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piGroup)}"
                              sortBy="#{item.piGroup}" filterBy="#{item.piGroup}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.piGroup}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piSlideshow}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piSlideshow)}"
                              sortBy="#{item.piSlideshow}" filterBy="#{item.piSlideshow}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.piSlideshow}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piSlide}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piSlide)}"
                              sortBy="#{item.piSlide}" filterBy="#{item.piSlide}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.piSlide}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_pislidePath}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_pislidePath)}"
                              sortBy="#{item.pislidePath}" filterBy="#{item.pislidePath}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.pislidePath}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piDescription}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piDescription)}"
                              sortBy="#{item.piDescription}" filterBy="#{item.piDescription}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.piDescription}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_pislideDuration}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_pislideDuration)}"
                              sortBy="#{item.pislideDuration}" filterBy="#{item.pislideDuration}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.pislideDuration}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_pislideShowDuration}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_pislideShowDuration)}"
                              sortBy="#{item.pislideShowDuration}" filterBy="#{item.pislideShowDuration}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.pislideShowDuration}"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piEnabled}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piEnabled)}"
                              sortBy="#{item.piEnabled}" filterBy="#{item.piEnabled}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.piEnabled}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_pilockOnStaff}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_pilockOnStaff)}"
                              sortBy="#{item.pilockOnStaff}" filterBy="#{item.pilockOnStaff}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.pilockOnStaff}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piDeleted}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piDeleted)}"
                              sortBy="#{item.piDeleted}" filterBy="#{item.piDeleted}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.piDeleted}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piCreated}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piCreated)}"
                              sortBy="#{item.piCreated}" filterBy="#{item.piCreated}" 
                              filterFunction="#{viewTabManager.handleDateRangeFilters}" >
                        <h:outputText value="#{item.piCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piChanged}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piChanged)}"
                              sortBy="#{item.piChanged}" filterBy="#{item.piChanged}" 
                              filterFunction="#{viewTabManager.handleDateRangeFilters}" >
                        <h:outputText value="#{item.piChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.PointInfosField_piStaff}" 
                              visible="#{pointInfosController.getIsVisibleColKey(ism.PointInfosField_piStaff)}"
                              sortBy="#{item.piStaff}" filterBy="#{item.piStaff}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.piStaff}"/>
                    </p:column>





                </p:dataTable>
            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{pointInfosController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau PointInfos"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le PointInfos sélectionné."
                                 disabled="#{empty pointInfosController.selected 
                                             or empty pointInfosController.selected.piId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le PointInfos sélectionné."
                                 disabled="#{empty pointInfosController.selected 
                                             or empty pointInfosController.selected.piId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le PointInfos sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('pointinfos')}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.PointInfosDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.PointInfosDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty pointInfosController.selected 
                                             or empty pointInfosController.selected.piId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des PointInfos "
                                 actionListener="#{pointInfosController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty pointInfosController.selected 
                                             or empty pointInfosController.selected.piId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
