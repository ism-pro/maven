<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.PointInfosTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{pointInfosController.selected != null}">

                    <h:outputText value="#{ism.PointInfosField_piId}"  />
                    <h:outputText value="#{pointInfosController.selected.piId}" 
                                  title="#{ism.PointInfosFieldInfo_piId}" />


                    <h:outputText value="#{ism.PointInfosField_piGroup}"  />
                    <h:outputText value="#{pointInfosController.selected.piGroup}" 
                                  title="#{ism.PointInfosFieldInfo_piGroup}" />


                    <h:outputText value="#{ism.PointInfosField_piSlideshow}"  />
                    <h:outputText value="#{pointInfosController.selected.piSlideshow}" 
                                  title="#{ism.PointInfosFieldInfo_piSlideshow}" />


                    <h:outputText value="#{ism.PointInfosField_piSlide}"  />
                    <h:outputText value="#{pointInfosController.selected.piSlide}" 
                                  title="#{ism.PointInfosFieldInfo_piSlide}" />


                    <h:outputText value="#{ism.PointInfosField_pislidePath}"  />
                    <h:outputText value="#{pointInfosController.selected.pislidePath}" 
                                  title="#{ism.PointInfosFieldInfo_pislidePath}" />


                    <h:outputText value="#{ism.PointInfosField_piDescription}"  />
                    <h:outputText value="#{pointInfosController.selected.piDescription}" 
                                  title="#{ism.PointInfosFieldInfo_piDescription}" />


                    <h:outputText value="#{ism.PointInfosField_pislideDuration}"  />
                    <h:outputText value="#{pointInfosController.selected.pislideDuration}" 
                                  title="#{ism.PointInfosFieldInfo_pislideDuration}" />


                    <h:outputText value="#{ism.PointInfosField_pislideShowDuration}"  />
                    <h:outputText value="#{pointInfosController.selected.pislideShowDuration}" 
                                  title="#{ism.PointInfosFieldInfo_pislideShowDuration}" />


                    <h:outputText value="#{ism.PointInfosField_piEnabled}"  />
                    <p:selectBooleanCheckbox value="#{pointInfosController.selected.piEnabled}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.PointInfosField_pilockOnStaff}"  />
                    <p:selectBooleanCheckbox value="#{pointInfosController.selected.pilockOnStaff}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.PointInfosField_piDeleted}"  />
                    <p:selectBooleanCheckbox value="#{pointInfosController.selected.piDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.PointInfosField_piCreated}"  />
                    <h:outputText value="#{pointInfosController.selected.piCreated}" 
                                  title="#{ism.PointInfosFieldInfo_piCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.PointInfosField_piChanged}"  />
                    <h:outputText value="#{pointInfosController.selected.piChanged}" 
                                  title="#{ism.PointInfosFieldInfo_piChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.PointInfosField_piStaff}"  />
                    <h:outputText value="#{pointInfosController.selected.piStaff}" 
                                  title="#{ism.PointInfosFieldInfo_piStaff}" />




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty pointInfosController.selected 
                                                 or empty pointInfosController.selected.piId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le PointInfos sélectionné !"
                                     actionListener="#{viewTabManager.handleDestroy('pointinfos')}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.PointInfosDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.PointInfosDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty pointInfosController.selected 
                                                 or empty pointInfosController.selected.piId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty pointInfosController.selected 
                                             or empty pointInfosController.selected.piId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le PointInfos sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('pointinfos')}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.PointInfosDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.PointInfosDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty pointInfosController.selected 
                                             or empty pointInfosController.selected.piId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
