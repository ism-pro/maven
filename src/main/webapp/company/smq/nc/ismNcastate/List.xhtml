<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListIsmNcastateTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IsmNcastateListForm">
                <p:panel header="#{bundle1.ListIsmNcastateTitle}">
                    <p:dataTable id="datalist" value="#{ismNcastateController.items}" var="item"
                                 selectionMode="single" selection="#{ismNcastateController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListIsmNcastateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListIsmNcastateTitle_istate}"/>
                            </f:facet>
                            <h:outputText value="#{item.istate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListIsmNcastateTitle_statename}"/>
                            </f:facet>
                            <h:outputText value="#{item.statename}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{ismNcastateController.prepareCreate}" update=":IsmNcastateCreateForm" oncomplete="PF('IsmNcastateCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":IsmNcastateViewForm" oncomplete="PF('IsmNcastateViewDialog').show()" disabled="#{empty ismNcastateController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":IsmNcastateEditForm" oncomplete="PF('IsmNcastateEditDialog').show()" disabled="#{empty ismNcastateController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{ismNcastateController.destroy}" update=":growl,datalist" disabled="#{empty ismNcastateController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
