<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListCompanyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompanyListForm">
                <p:panel header="#{bundle1.ListCompanyTitle}">
                    <p:dataTable id="datalist" value="#{companyController.items}" var="item"
                                 selectionMode="single" selection="#{companyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.CId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CId}"/>
                            </f:facet>
                            <h:outputText value="#{item.CId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.CCompany}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.CDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CBuilded}"/>
                            </f:facet>
                            <h:outputText value="#{item.CBuilded}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CMain}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.CMain}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CActivated}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.CActivated}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.CDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.CCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.CChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListCompanyTitle_CEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.CEntreprise}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{companyController.prepareCreate}" update=":CompanyCreateForm" oncomplete="PF('CompanyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":CompanyViewForm" oncomplete="PF('CompanyViewDialog').show()" disabled="#{empty companyController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":CompanyEditForm" oncomplete="PF('CompanyEditDialog').show()" disabled="#{empty companyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{companyController.destroy}" update=":growl,datalist" disabled="#{empty companyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
