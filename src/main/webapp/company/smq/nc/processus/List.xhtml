<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListProcessusTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProcessusListForm">
                <p:panel header="#{bundle1.ListProcessusTitle}">
                    <p:dataTable id="datalist" value="#{processusController.items}" var="item"
                                 selectionMode="single" selection="#{processusController.selected}"
                                 paginator="true"
                                 rowKey="#{item.PId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PId}"/>
                            </f:facet>
                            <h:outputText value="#{item.PId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PProcessus}"/>
                            </f:facet>
                            <h:outputText value="#{item.PProcessus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.PDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.PDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.PCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.PChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.PCompany}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListProcessusTitle_PStaffmanager}"/>
                            </f:facet>
                            <h:outputText value="#{item.PStaffmanager}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{processusController.prepareCreate}" update=":ProcessusCreateForm" oncomplete="PF('ProcessusCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":ProcessusViewForm" oncomplete="PF('ProcessusViewDialog').show()" disabled="#{empty processusController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":ProcessusEditForm" oncomplete="PF('ProcessusEditDialog').show()" disabled="#{empty processusController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{processusController.destroy}" update=":growl,datalist" disabled="#{empty processusController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
