<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteActionsCreateDlg" widgetVar="NonConformiteActionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{ncAction.CreateNonConformiteActionsTitle}">
            <h:form id="NonConformiteActionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteActionsController.selected != null}">
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaId}" for="ncaId" />
                        <p:inputText id="ncaId" value="#{nonConformiteActionsController.selected.ncaId}" title="#{ncAction.CreateNonConformiteActionsTitle_ncaId}" required="true" requiredMessage="#{ncAction.CreateNonConformiteActionsRequiredMessage_ncaId}"/>
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaDescription}" for="ncaDescription" />
                        <p:inputTextarea rows="4" cols="30" id="ncaDescription" value="#{nonConformiteActionsController.selected.ncaDescription}" title="#{ncAction.CreateNonConformiteActionsTitle_ncaDescription}" required="true" requiredMessage="#{ncAction.CreateNonConformiteActionsRequiredMessage_ncaDescription}"/>
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaDeadline}" for="ncaDeadline" />
                        <p:calendar id="ncaDeadline" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonConformiteActionsController.selected.ncaDeadline}" title="#{ncAction.EditNonConformiteActionsTitle_ncaDeadline}" required="true" requiredMessage="#{ncAction.EditNonConformiteActionsRequiredMessage_ncaDeadline}" showOn="button"/>
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaAction}" for="ncaAction" />
                        <p:inputText id="ncaAction" value="#{nonConformiteActionsController.selected.ncaAction}" title="#{ncAction.CreateNonConformiteActionsTitle_ncaAction}" />
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaCreated}" for="ncaCreated" />
                        <p:calendar id="ncaCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonConformiteActionsController.selected.ncaCreated}" title="#{ncAction.EditNonConformiteActionsTitle_ncaCreated}" required="true" requiredMessage="#{ncAction.EditNonConformiteActionsRequiredMessage_ncaCreated}" showOn="button"/>
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaChanged}" for="ncaChanged" />
                        <p:calendar id="ncaChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonConformiteActionsController.selected.ncaChanged}" title="#{ncAction.EditNonConformiteActionsTitle_ncaChanged}" required="true" requiredMessage="#{ncAction.EditNonConformiteActionsRequiredMessage_ncaChanged}" showOn="button"/>
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaNc}" for="ncaNc" />
                        <p:selectOneMenu id="ncaNc" value="#{nonConformiteActionsController.selected.ncaNc}" required="true" requiredMessage="#{ncAction.EditNonConformiteActionsRequiredMessage_ncaNc}">
                            <f:selectItems value="#{nonConformiteRequestController.itemsAvailableSelectOne}"
                                           var="ncaNcItem"
                                           itemValue="#{ncaNcItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaStaff}" for="ncaStaff" />
                        <p:selectOneMenu id="ncaStaff" value="#{nonConformiteActionsController.selected.ncaStaff}" required="true" requiredMessage="#{ncAction.EditNonConformiteActionsRequiredMessage_ncaStaff}">
                            <f:selectItems value="#{staffController.itemsAvailableSelectOne}"
                                           var="ncaStaffItem"
                                           itemValue="#{ncaStaffItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{ncAction.CreateNonConformiteActionsLabel_ncaState}" for="ncaState" />
                        <p:selectOneMenu id="ncaState" value="#{nonConformiteActionsController.selected.ncaState}" required="true" requiredMessage="#{ncAction.EditNonConformiteActionsRequiredMessage_ncaState}">
                            <f:selectItems value="#{ismNcastateController.itemsAvailableSelectOne}"
                                           var="ncaStateItem"
                                           itemValue="#{ncaStateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nonConformiteActionsController.create}" value="#{ncAction.Save}" update="display,:NonConformiteActionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'NonConformiteActionsCreateDialog');"/>
                    <p:commandButton value="#{ncAction.Cancel}" onclick="NonConformiteActionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
