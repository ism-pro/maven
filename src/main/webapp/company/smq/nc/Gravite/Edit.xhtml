<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.NonConformiteGravityTitleCreate}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{nonConformiteGravityController.selected != null}">

                    <p:outputLabel value="#{ism.NonConformiteGravityField_ncgId}" rendered="true" for="ncgId" />
                    <p:outputLabel id="ncgId" rendered="true"
                                   value="#{nonConformiteGravityController.selected.ncgId}" 
                                   title="#{ism.NonConformiteGravityFieldInfo_ncgId}" />


                    <p:outputLabel value="#{ism.NonConformiteGravityField_ncgGravity}" for="ncgGravity" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="ncgGravity" 
                                     value="#{nonConformiteGravityController.selected.ncgGravity}" 
                                     title="#{ism.NonConformiteGravityFieldInfo_ncgGravity}" 
                                     validator="#{nonConformiteGravityCodeValidator.validate}"
                                     required="true" requiredMessage="#{ism.NonConformiteGravityRequiredMsg_ncgGravity}"/>
                        <p:message for="ncgGravity" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.NonConformiteGravityField_ncgDesignation}" for="ncgDesignation" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="ncgDesignation" 
                                     value="#{nonConformiteGravityController.selected.ncgDesignation}"
                                     title="#{ism.NonConformiteGravityFieldInfo_ncgDesignation}" 
                                     validator="#{nonConformiteGravityDesignationValidator.validate}"
                                     required="true" requiredMessage="#{ism.NonConformiteGravityRequiredMsg_ncgDesignation}"/>
                        <p:message for="ncgDesignation"   />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.NonConformiteGravityField_ncgDeleted}" for="ncgDeleted" />
                    <p:selectBooleanCheckbox id="ncgDeleted" 
                                             value="#{nonConformiteGravityController.selected.ncgDeleted}" 
                                             required="true" 
                                             requiredMessage="#{ism.NonConformiteGravityRequiredMsg_ncgDeleted}"/>


                    <p:outputLabel value="#{ism.NonConformiteGravityField_ncgCreated}" 
                                   rendered="false" for="ncgCreated" />
                    <p:calendar id="ncgCreated" pattern="dd/MM/yyyy HH:mm:ss" rendered="false"
                                value="#{nonConformiteGravityController.selected.ncgCreated}" 
                                title="#{ism.NonConformiteGravityFieldInfo_ncgCreated}" 
                                required="true" 
                                requiredMessage="#{ism.NonConformiteGravityRequiredMsg_ncgCreated}" 
                                showOn="button"/>



                    <p:outputLabel value="#{ism.NonConformiteGravityField_ncgChanged}" 
                                   rendered="false" for="ncgChanged" />
                    <p:calendar id="ncgChanged" pattern="dd/MM/yyyy HH:mm:ss" rendered="false"
                                value="#{nonConformiteGravityController.selected.ncgChanged}" 
                                title="#{ism.NonConformiteGravityFieldInfo_ncgChanged}" 
                                required="true" 
                                requiredMessage="#{ism.NonConformiteGravityRequiredMsg_ncgChanged}" 
                                showOn="button"/>


                    <p:outputLabel value="#{ism.NonConformiteGravityField_ncgCompany}" for="ncgCompany" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="ncgCompany" widgetVar="ncgCompany"
                                     value="#{nonConformiteGravityController.selected.ncgCompany = staffAuthController.company}" 
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.NonConformiteGravityRequiredMsg_ncgCompany}"/>
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                    </h:panelGrid>
                </p:panelGrid>








                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Change}" 
                                     actionListener="#{nonConformiteGravityController.update}" 
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     />
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{nonConformiteGravityController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Change}" 
                                 actionListener="#{nonConformiteGravityController.update}" 
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
