<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.NonConformiteGravityTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{nonConformiteGravityController.selected != null}">


                    <h:outputText value="#{ism.NonConformiteGravityField_ncgId}"/>
                    <h:outputText value="#{nonConformiteGravityController.selected.ncgId}" 
                                  title="#{ism.NonConformiteGravityFieldInfo_ncgId}"/>

                    <h:outputText value="#{ism.NonConformiteGravityField_ncgGravity}"/>
                    <h:outputText value="#{nonConformiteGravityController.selected.ncgGravity}" 
                                  title="#{ism.NonConformiteGravityFieldInfo_ncgGravity}"/>

                    <h:outputText value="#{ism.NonConformiteGravityField_ncgDesignation}"/>
                    <h:outputText value="#{nonConformiteGravityController.selected.ncgDesignation}" 
                                  title="#{ism.NonConformiteGravityFieldInfo_ncgDesignation}"/>

                    <h:outputText value="#{ism.NonConformiteGravityField_ncgDeleted}"/>
                    <p:selectBooleanCheckbox 
                        value="#{nonConformiteGravityController.selected.ncgDeleted}" disabled="true"/>

                    <h:outputText value="#{ism.NonConformiteGravityField_ncgCreated}"/>
                    <h:outputText value="#{nonConformiteGravityController.selected.ncgCreated}" 
                                  title="#{ism.NonConformiteGravityFieldInfo_ncgCreated}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.NonConformiteGravityField_ncgChanged}"/>
                    <h:outputText value="#{nonConformiteGravityController.selected.ncgChanged}" 
                                  title="#{ism.NonConformiteGravityFieldInfo_ncgChanged}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.NonConformiteGravityField_ncgCompany}"/>
                    <h:outputText value="#{nonConformiteGravityController.selected.ncgCompany}" 
                                  title="#{ism.NonConformiteGravityFieldInfo_ncgCompany}"/>


                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer la gravité sélectionné."
                                     disabled="#{empty nonConformiteGravityController.selected 
                                                 or empty nonConformiteGravityController.selected.ncgId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer  la gravité sélectionné !"
                                     actionListener="#{nonConformiteGravityController.destroy()}"
                                     update=":bodyForm,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.NonConformiteGravityDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.NonConformiteGravityDlgMessage)}
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty nonConformiteGravityController.selected 
                                                 or empty nonConformiteGravityController.selected.ncgId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer la gravité sélectionné."
                                 disabled="#{empty nonConformiteGravityController.selected 
                                             or empty nonConformiteGravityController.selected.ncgId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer la gravité sélectionné !"
                                 actionListener="#{nonConformiteGravityController.destroy()}"
                                 update=":bodyForm,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.NonConformiteGravityDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.NonConformiteGravityDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty nonConformiteGravityController.selected 
                                             or empty nonConformiteGravityController.selected.ncgId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
