<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListEntrepriseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EntrepriseListForm">
                <p:panel header="#{bundle1.ListEntrepriseTitle}">
                    <p:dataTable id="datalist" value="#{entrepriseController.items}" var="item"
                                 selectionMode="single" selection="#{entrepriseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EId}"/>
                            </f:facet>
                            <h:outputText value="#{item.EId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.EEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.EDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EBuilded}"/>
                            </f:facet>
                            <h:outputText value="#{item.EBuilded}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EMain}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.EMain}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EActivated}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.EActivated}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.EDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_ECreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ECreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListEntrepriseTitle_EChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.EChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{entrepriseController.prepareCreate}" update=":EntrepriseCreateForm" oncomplete="PF('EntrepriseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":EntrepriseViewForm" oncomplete="PF('EntrepriseViewDialog').show()" disabled="#{empty entrepriseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":EntrepriseEditForm" oncomplete="PF('EntrepriseEditDialog').show()" disabled="#{empty entrepriseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{entrepriseController.destroy}" update=":growl,datalist" disabled="#{empty entrepriseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
