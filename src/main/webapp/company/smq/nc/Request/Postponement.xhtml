<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.NonConformiteRequestTitleAction}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{nonConformiteActionsController.selected != null}">


                    <p:outputLabel value="#{ism.NonConformiteActionsField_ncaId}" rendered="false" for="ncaId" />
                    <p:inputText id="ncaId" rendered="false"
                                 value="#{nonConformiteActionsController.selected.ncaId}" 
                                 title="#{ism.NonConformiteActionsFieldInfo_ncaId}" />


                    <p:outputLabel value="#{ism.NonConformiteActionsField_ncaNc}" for="ncaNc" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="ncaNc" widgetVar="ncaNc"
                                     value="#{nonConformiteActionsController.selected.ncaNc = nonConformiteRequestController.selected}" 
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.NonConformiteActionsRequiredMsg_ncaNc}"/>
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{nonConformiteRequestController.selected.ncrId} - #{nonConformiteRequestController.selected.ncrTitle}" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.NonConformiteRequestField_ncrApprouved}" for="ncaApprouved" 
                                   rendered="#{nonConformiteActionsController.itemsByNCFirst!=null}"/>
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;"
                                 rendered="#{nonConformiteActionsController.itemsByNCFirst!=null}">
                        <p:selectOneButton id="ncaApprouved"
                                           value="#{nonConformiteActionsController.selected.ncaApprouved}"
                                           >
                            <p:ajax event="change" update="panelForm" />
                            <f:selectItem itemLabel="#{ism.Yes}" itemValue="#{true}" />
                            <f:selectItem itemLabel="#{ism.No}" itemValue="#{false}" />
                        </p:selectOneButton>
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.NonConformiteActionsField_ncaDeadline}" for="ncaDeadline"
                                   rendered="#{nonConformiteActionsController.itemsByNCFirst==null}"/>
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;"
                                 rendered="#{nonConformiteActionsController.itemsByNCFirst==null}">
                        <p:calendar id="ncaDeadline" pattern="dd/MM/yyyy" locale="fr" navigator="true"  placeholder="#{ism.DatePattern}" maxdate="#{viewUtil.aujourdhui}"
                                    value="#{nonConformiteActionsController.selected.ncaDeadline}" 
                                    title="#{ism.NonConformiteActionsFieldInfo_ncaDeadline}"  
                                    required="true" requiredMessage="#{ism.NonConformiteActionsRequiredMsg_ncaDeadline}" 
                                    />
                        <p:message for="ncaDeadline"   />
                    </h:panelGrid>


                    <p:commandLink  onclick="PF('ncaDescription').clear();" title="Activate"
                                    rendered="#{nonConformiteActionsController.itemsByNCFirst==null
                                                or nonConformiteActionsController.selected.ncaApprouved == false}">
                        <p:outputLabel value="#{ism.NonConformiteActionsField_ncaDescription}" for="ncaDescription" />
                    </p:commandLink>
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;"
                                 rendered="#{nonConformiteActionsController.itemsByNCFirst==null
                                             or nonConformiteActionsController.selected.ncaApprouved == false}">
                        <p:editor id="ncaDescription" widgetVar="ncaDescription"
                                  value="#{nonConformiteActionsController.selected.ncaDescription}"
                                  required="true" requiredMessage="#{ism.NonConformiteActionsRequiredMsg_ncaDescription}"
                                  />
                        <p:message for="ncaDescription"   />
                    </h:panelGrid>



                    <p:outputLabel value="#{ism.NonConformiteActionsField_ncaStaff}" for="ncaStaff" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="ncaStaff" widgetVar="ncaStaff"
                                     value="#{nonConformiteActionsController.selected.ncaStaff = staffAuthController.staff}" 
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.NonConformiteActionsRequiredMsg_ncaStaff}"/>
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{staffAuthController.staff.stFirstname} #{staffAuthController.staff.stLastname} #{staffAuthController.staff.stMiddlename} [#{staffAuthController.staff.stStaff}]" />
                    </h:panelGrid>


                </p:panelGrid>



                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:commandButton icon="ui-btn-Create"
                                     styleClass="ui-btn"
                                     value="#{ism.Validate}" 
                                     actionListener="#{nonConformiteRequestController.updateOnValidate()}" 
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     />
                    <p:commandButton icon="ui-btn-Accepte"
                                     styleClass="ui-btn"
                                     value="#{ism.Validate}" 
                                     actionListener="#{nonConformiteRequestController.updateOnValidate()}" 
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     />
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{nonConformiteRequestController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />
                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>         

            <hr style="margin-top: 50px;"/>
            <h2>#{ism.NonConformiteActionsTitleSolution}</h2>
            <p:editor styleClass="hideToolbar" 
                      value="#{nonConformiteActionsController.itemsByNCFirst.ncaDescription}"
                      />

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Validate}" 
                                 actionListener="#{nonConformiteRequestController.updateOnValidate()}" 
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
