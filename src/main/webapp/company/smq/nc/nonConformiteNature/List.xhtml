<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListNonConformiteNatureTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NonConformiteNatureListForm">
                <p:panel header="#{bundle1.ListNonConformiteNatureTitle}">
                    <p:dataTable id="datalist" value="#{nonConformiteNatureController.items}" var="item"
                                 selectionMode="single" selection="#{nonConformiteNatureController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ncnId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteNatureTitle_ncnId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncnId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteNatureTitle_ncnNature}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncnNature}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteNatureTitle_ncnDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncnDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteNatureTitle_ncnDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ncnDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteNatureTitle_ncnCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncnCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteNatureTitle_ncnChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncnChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteNatureTitle_ncnCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncnCompany}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{nonConformiteNatureController.prepareCreate}" update=":NonConformiteNatureCreateForm" oncomplete="PF('NonConformiteNatureCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":NonConformiteNatureViewForm" oncomplete="PF('NonConformiteNatureViewDialog').show()" disabled="#{empty nonConformiteNatureController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":NonConformiteNatureEditForm" oncomplete="PF('NonConformiteNatureEditDialog').show()" disabled="#{empty nonConformiteNatureController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{nonConformiteNatureController.destroy}" update=":growl,datalist" disabled="#{empty nonConformiteNatureController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
