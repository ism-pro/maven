<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteNatureViewDlg" widgetVar="NonConformiteNatureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.ViewNonConformiteNatureTitle}">
            <h:form id="NonConformiteNatureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteNatureController.selected != null}">
                        <h:outputText value="#{bundle1.ViewNonConformiteNatureLabel_ncnId}"/>
                        <h:outputText value="#{nonConformiteNatureController.selected.ncnId}" title="#{bundle1.ViewNonConformiteNatureTitle_ncnId}"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteNatureLabel_ncnNature}"/>
                        <h:outputText value="#{nonConformiteNatureController.selected.ncnNature}" title="#{bundle1.ViewNonConformiteNatureTitle_ncnNature}"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteNatureLabel_ncnDesignation}"/>
                        <h:outputText value="#{nonConformiteNatureController.selected.ncnDesignation}" title="#{bundle1.ViewNonConformiteNatureTitle_ncnDesignation}"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteNatureLabel_ncnDeleted}"/>
                        <p:selectBooleanCheckbox value="#{nonConformiteNatureController.selected.ncnDeleted}" disabled="true"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteNatureLabel_ncnCreated}"/>
                        <h:outputText value="#{nonConformiteNatureController.selected.ncnCreated}" title="#{bundle1.ViewNonConformiteNatureTitle_ncnCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle1.ViewNonConformiteNatureLabel_ncnChanged}"/>
                        <h:outputText value="#{nonConformiteNatureController.selected.ncnChanged}" title="#{bundle1.ViewNonConformiteNatureTitle_ncnChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle1.ViewNonConformiteNatureLabel_ncnCompany}"/>
                        <h:outputText value="#{nonConformiteNatureController.selected.ncnCompany}" title="#{bundle1.ViewNonConformiteNatureTitle_ncnCompany}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle1.Close}" onclick="NonConformiteNatureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
