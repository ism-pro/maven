<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffViewDlg" widgetVar="StaffViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.ViewStaffTitle}">
            <h:form id="StaffViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <h:outputText value="#{bundle1.ViewStaffLabel_stId}"/>
                        <h:outputText value="#{staffController.selected.stId}" title="#{bundle1.ViewStaffTitle_stId}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stStaff}"/>
                        <h:outputText value="#{staffController.selected.stStaff}" title="#{bundle1.ViewStaffTitle_stStaff}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stPassword}"/>
                        <h:outputText value="#{staffController.selected.stPassword}" title="#{bundle1.ViewStaffTitle_stPassword}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stLastname}"/>
                        <h:outputText value="#{staffController.selected.stLastname}" title="#{bundle1.ViewStaffTitle_stLastname}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stFirstname}"/>
                        <h:outputText value="#{staffController.selected.stFirstname}" title="#{bundle1.ViewStaffTitle_stFirstname}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stMiddlename}"/>
                        <h:outputText value="#{staffController.selected.stMiddlename}" title="#{bundle1.ViewStaffTitle_stMiddlename}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stBorned}"/>
                        <h:outputText value="#{staffController.selected.stBorned}" title="#{bundle1.ViewStaffTitle_stBorned}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stActivated}"/>
                        <p:selectBooleanCheckbox value="#{staffController.selected.stActivated}" disabled="true"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stDeleted}"/>
                        <p:selectBooleanCheckbox value="#{staffController.selected.stDeleted}" disabled="true"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stCreated}"/>
                        <h:outputText value="#{staffController.selected.stCreated}" title="#{bundle1.ViewStaffTitle_stCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stChanged}"/>
                        <h:outputText value="#{staffController.selected.stChanged}" title="#{bundle1.ViewStaffTitle_stChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stMaxInactiveInterval}"/>
                        <h:outputText value="#{staffController.selected.stMaxInactiveInterval}" title="#{bundle1.ViewStaffTitle_stMaxInactiveInterval}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stPasswordConf}"/>
                        <h:outputText value="#{staffController.selected.stPasswordConf}" title="#{bundle1.ViewStaffTitle_stPasswordConf}"/>
                        <h:outputText value="#{bundle1.ViewStaffLabel_stGenre}"/>
                        <h:outputText value="#{staffController.selected.stGenre}" title="#{bundle1.ViewStaffTitle_stGenre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle1.Close}" onclick="StaffViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
