<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListNonConformiteUniteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NonConformiteUniteListForm">
                <p:panel header="#{bundle1.ListNonConformiteUniteTitle}">
                    <p:dataTable id="datalist" value="#{nonConformiteUniteController.items}" var="item"
                                 selectionMode="single" selection="#{nonConformiteUniteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ncuId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteUniteTitle_ncuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncuId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteUniteTitle_ncuUnite}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncuUnite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteUniteTitle_ncuDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncuDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteUniteTitle_ncuDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ncuDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteUniteTitle_ncuCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncuCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteUniteTitle_ncuChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncuChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteUniteTitle_ncuCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncuCompany}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{nonConformiteUniteController.prepareCreate}" update=":NonConformiteUniteCreateForm" oncomplete="PF('NonConformiteUniteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":NonConformiteUniteViewForm" oncomplete="PF('NonConformiteUniteViewDialog').show()" disabled="#{empty nonConformiteUniteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":NonConformiteUniteEditForm" oncomplete="PF('NonConformiteUniteEditDialog').show()" disabled="#{empty nonConformiteUniteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{nonConformiteUniteController.destroy}" update=":growl,datalist" disabled="#{empty nonConformiteUniteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
