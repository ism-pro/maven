<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteFrequencyViewDlg" widgetVar="NonConformiteFrequencyViewDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"
                  modal="true" resizable="false" appendTo="@(body)"
                  header="#{ism.NonConformiteFrequencyTitleView}">
            <h:form id="NonConformiteFrequencyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteFrequencyController.selected != null}">
                        
                        <h:outputText value="#{ism.ViewNonConformiteFrequencyField_ncfId}"/>
                        <h:outputText value="#{nonConformiteFrequencyController.selected.ncfId}" title="#{ism.ViewNonConformiteFrequencyFieldInfo_ncfId}"/>
                        
                        <h:outputText value="#{ism.ViewNonConformiteFrequencyField_ncfFrequency}"/>
                        <h:outputText value="#{nonConformiteFrequencyController.selected.ncfFrequency}" title="#{ism.ViewNonConformiteFrequencyFieldInfo_ncfFrequency}"/>
                        
                        <h:outputText value="#{ism.ViewNonConformiteFrequencyField_ncfDesignation}"/>
                        <h:outputText value="#{nonConformiteFrequencyController.selected.ncfDesignation}" title="#{ism.ViewNonConformiteFrequencyFieldInfo_ncfDesignation}"/>
                        
                        <h:outputText value="#{ism.ViewNonConformiteFrequencyField_ncfDeleted}"/>
                        <p:selectBooleanCheckbox value="#{nonConformiteFrequencyController.selected.ncfDeleted}" disabled="true"/>
                        
                        <h:outputText value="#{ism.ViewNonConformiteFrequencyField_ncfCreated}"/>
                        <h:outputText value="#{nonConformiteFrequencyController.selected.ncfCreated}" title="#{ism.ViewNonConformiteFrequencyFieldInfo_ncfCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.ViewNonConformiteFrequencyField_ncfChanged}"/>
                        <h:outputText value="#{nonConformiteFrequencyController.selected.ncfChanged}" title="#{ism.ViewNonConformiteFrequencyFieldInfo_ncfChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.ViewNonConformiteFrequencyField_ncfCompany}"/>
                        <h:outputText value="#{nonConformiteFrequencyController.selected.ncfCompany}" title="#{ism.ViewNonConformiteFrequencyFieldInfo_ncfCompany}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{ism.Close}" onclick="NonConformiteFrequencyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
