<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.NonConformiteFrequencyTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{nonConformiteFrequencyController.selected != null}">


                    <h:outputText value="#{ism.NonConformiteFrequencyField_ncfId}"/>
                    <h:outputText value="#{nonConformiteFrequencyController.selected.ncfId}" 
                                  title="#{ism.NonConformiteFrequencyFieldInfo_ncfId}"/>

                    <h:outputText value="#{ism.NonConformiteFrequencyField_ncfFrequency}"/>
                    <h:outputText value="#{nonConformiteFrequencyController.selected.ncfFrequency}" 
                                  title="#{ism.NonConformiteFrequencyFieldInfo_ncfFrequency}"/>

                    <h:outputText value="#{ism.NonConformiteFrequencyField_ncfDesignation}"/>
                    <h:outputText value="#{nonConformiteFrequencyController.selected.ncfDesignation}" 
                                  title="#{ism.NonConformiteFrequencyFieldInfo_ncfDesignation}"/>

                    <h:outputText value="#{ism.NonConformiteFrequencyField_ncfDeleted}"/>
                    <p:selectBooleanCheckbox 
                        value="#{nonConformiteFrequencyController.selected.ncfDeleted}" disabled="true"/>

                    <h:outputText value="#{ism.NonConformiteFrequencyField_ncfCreated}"/>
                    <h:outputText value="#{nonConformiteFrequencyController.selected.ncfCreated}" 
                                  title="#{ism.NonConformiteFrequencyFieldInfo_ncfCreated}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.NonConformiteFrequencyField_ncfChanged}"/>
                    <h:outputText value="#{nonConformiteFrequencyController.selected.ncfChanged}" 
                                  title="#{ism.NonConformiteFrequencyFieldInfo_ncfChanged}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.NonConformiteFrequencyField_ncfCompany}"/>
                    <h:outputText value="#{nonConformiteFrequencyController.selected.ncfCompany}" 
                                  title="#{ism.NonConformiteFrequencyFieldInfo_ncfCompany}"/>


                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer la fréquence sélectionné."
                                     disabled="#{empty nonConformiteFrequencyController.selected 
                                                 or empty nonConformiteFrequencyController.selected.ncfId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer  la fréquence sélectionné !"
                                     actionListener="#{nonConformiteFrequencyController.destroy()}"
                                     update=":bodyForm,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.NonConformiteFrequencyDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.NonConformiteFrequencyDlgMessage)}
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty nonConformiteFrequencyController.selected 
                                                 or empty nonConformiteFrequencyController.selected.ncfId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer la fréquence sélectionné."
                                 disabled="#{empty nonConformiteFrequencyController.selected 
                                             or empty nonConformiteFrequencyController.selected.ncfId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer la fréquence sélectionné !"
                                 actionListener="#{nonConformiteFrequencyController.destroy()}"
                                 update=":bodyForm,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.NonConformiteFrequencyDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.NonConformiteFrequencyDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty nonConformiteFrequencyController.selected 
                                             or empty nonConformiteFrequencyController.selected.ncfId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
