<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteFrequencyEditDlg" widgetVar="NonConformiteFrequencyEditDialog"
                  dynamic="true" showEffect="clip"  hideEffect="clip"
                  modal="true" resizable="false" appendTo="@(body)" header="#{ism.NonConformiteFrequencyTitleEdit}">
            <h:form id="NonConformiteFrequencyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteFrequencyController.selected != null}">
                        <p:outputLabel rendered="false" value="#{ism.NonConformiteFrequencyField_ncfId}" for="ncfId" />
                        <p:inputText id="ncfId" rendered="false" value="#{nonConformiteFrequencyController.selected.ncfId}" title="#{ism.CreateNonConformiteFrequencyTitle_ncfId}" required="true" requiredMessage="#{ism.CreateNonConformiteFrequencyRequiredMessage_ncfId}"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteFrequencyField_ncfFrequency}" for="ncfFrequency" />
                        <p:inputText id="ncfFrequency" value="#{nonConformiteFrequencyController.selected.ncfFrequency}" title="#{ism.CreateNonConformiteFrequencyTitle_ncfFrequency}" required="true" requiredMessage="#{ism.CreateNonConformiteFrequencyRequiredMessage_ncfFrequency}"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteFrequencyField_ncfDesignation}" for="ncfDesignation" />
                        <p:inputText id="ncfDesignation" value="#{nonConformiteFrequencyController.selected.ncfDesignation}" title="#{ism.CreateNonConformiteFrequencyTitle_ncfDesignation}" required="true" requiredMessage="#{ism.CreateNonConformiteFrequencyRequiredMessage_ncfDesignation}"/>
                        
                        <p:outputLabel rendered="true" value="#{ism.NonConformiteFrequencyField_ncfDeleted}" for="ncfDeleted" />
                        <p:selectBooleanCheckbox id="ncfDeleted" rendered="true" value="#{nonConformiteFrequencyController.selected.ncfDeleted}" required="true" requiredMessage="#{ism.EditNonConformiteFrequencyRequiredMessage_ncfDeleted}"/>
                        
                        <p:outputLabel rendered="false" value="#{ism.NonConformiteFrequencyField_ncfCreated}" for="ncfCreated" />
                        <p:calendar id="ncfCreated" rendered="false" pattern="dd/MM/yyyy HH:mm:ss" value="#{nonConformiteFrequencyController.selected.ncfCreated}" title="#{ism.EditNonConformiteFrequencyTitle_ncfCreated}" required="true" requiredMessage="#{ism.EditNonConformiteFrequencyRequiredMessage_ncfCreated}" showOn="button"/>
                        
                        <p:outputLabel rendered="false" value="#{ism.NonConformiteFrequencyField_ncfChanged}" for="ncfChanged" />
                        <p:calendar id="ncfChanged" rendered="false" pattern="dd/MM/yyyy HH:mm:ss" value="#{nonConformiteFrequencyController.selected.ncfChanged}" title="#{ism.EditNonConformiteFrequencyTitle_ncfChanged}" required="true" requiredMessage="#{ism.EditNonConformiteFrequencyRequiredMessage_ncfChanged}" showOn="button"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteFrequencyField_ncfCompany}" for="ncfCompany" />
                        <p:selectOneMenu id="ncfCompany" value="#{nonConformiteFrequencyController.selected.ncfCompany}" required="true" requiredMessage="#{ism.EditNonConformiteFrequencyRequiredMessage_ncfCompany}">
                            <f:selectItem  itemValue="#{staffAuthController.company}"
                                           itemLabel="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nonConformiteFrequencyController.update}" value="#{ism.Save}" update="display,:NonConformiteFrequencyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NonConformiteFrequencyEditDialog');"/>
                    <p:commandButton value="#{ism.Cancel}" onclick="NonConformiteFrequencyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
