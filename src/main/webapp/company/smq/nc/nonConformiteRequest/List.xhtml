<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListNonConformiteRequestTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NonConformiteRequestListForm">
                <p:panel header="#{bundle1.ListNonConformiteRequestTitle}">
                    <p:dataTable id="datalist" value="#{nonConformiteRequestController.items}" var="item"
                                 selectionMode="single" selection="#{nonConformiteRequestController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ncrId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrOccured}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrOccured}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrProduct}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrProduct}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrTrace}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrTrace}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrQuantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrQuantity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrTitle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrLink}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrLink}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrdescOnAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrdescOnAction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncroccuredAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncroccuredAction}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrenddingAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrenddingAction}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrApprouved}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ncrApprouved}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrapprouvedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrapprouvedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrapprouvedDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrapprouvedDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrCompany}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrApprouver}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrApprouver}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrFrequency}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrFrequency}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrGravity}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrGravity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrNature}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrNature}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrProcessus}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrProcessus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrStaff}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrStaff}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrUnite}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrUnite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrstaffOnAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrstaffOnAction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteRequestTitle_ncrState}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncrState}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{nonConformiteRequestController.prepareCreate}" update=":NonConformiteRequestCreateForm" oncomplete="PF('NonConformiteRequestCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":NonConformiteRequestViewForm" oncomplete="PF('NonConformiteRequestViewDialog').show()" disabled="#{empty nonConformiteRequestController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":NonConformiteRequestEditForm" oncomplete="PF('NonConformiteRequestEditDialog').show()" disabled="#{empty nonConformiteRequestController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{nonConformiteRequestController.destroy}" update=":growl,datalist" disabled="#{empty nonConformiteRequestController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
