<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListNonConformiteActionsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NonConformiteActionsListForm">
                <p:panel header="#{bundle1.ListNonConformiteActionsTitle}">
                    <p:dataTable id="datalist" value="#{nonConformiteActionsController.items}" var="item"
                                 selectionMode="single" selection="#{nonConformiteActionsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ncaId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaDeadline}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaDeadline}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaAction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaNc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaNc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaStaff}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaStaff}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteActionsTitle_ncaState}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncaState}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{nonConformiteActionsController.prepareCreate}" update=":NonConformiteActionsCreateForm" oncomplete="PF('NonConformiteActionsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":NonConformiteActionsViewForm" oncomplete="PF('NonConformiteActionsViewDialog').show()" disabled="#{empty nonConformiteActionsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":NonConformiteActionsEditForm" oncomplete="PF('NonConformiteActionsEditDialog').show()" disabled="#{empty nonConformiteActionsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{nonConformiteActionsController.destroy}" update=":growl,datalist" disabled="#{empty nonConformiteActionsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
