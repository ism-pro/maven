<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NonConformiteFrequencyListForm">
                <p:panel header="#{bundle1.ListNonConformiteFrequencyTitle}">
                    <p:dataTable id="datalist" value="#{nonConformiteFrequencyController.items}" var="item"
                                 selectionMode="single" selection="#{nonConformiteFrequencyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ncfId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle_ncfId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncfId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle_ncfFrequency}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncfFrequency}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle_ncfDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncfDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle_ncfDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ncfDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle_ncfCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncfCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle_ncfChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncfChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteFrequencyTitle_ncfCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncfCompany}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{nonConformiteFrequencyController.prepareCreate}" update=":NonConformiteFrequencyCreateForm" oncomplete="PF('NonConformiteFrequencyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":NonConformiteFrequencyViewForm" oncomplete="PF('NonConformiteFrequencyViewDialog').show()" disabled="#{empty nonConformiteFrequencyController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":NonConformiteFrequencyEditForm" oncomplete="PF('NonConformiteFrequencyEditDialog').show()" disabled="#{empty nonConformiteFrequencyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{nonConformiteFrequencyController.destroy}" update=":growl,datalist" disabled="#{empty nonConformiteFrequencyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
