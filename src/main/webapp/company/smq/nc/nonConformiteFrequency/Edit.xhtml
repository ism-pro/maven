<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteFrequencyEditDlg" widgetVar="NonConformiteFrequencyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.EditNonConformiteFrequencyTitle}">
            <h:form id="NonConformiteFrequencyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteFrequencyController.selected != null}">
                        <p:outputLabel value="#{bundle1.EditNonConformiteFrequencyLabel_ncfId}" for="ncfId" />
                        <p:inputText id="ncfId" value="#{nonConformiteFrequencyController.selected.ncfId}" title="#{bundle1.EditNonConformiteFrequencyTitle_ncfId}" required="true" requiredMessage="#{bundle1.EditNonConformiteFrequencyRequiredMessage_ncfId}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteFrequencyLabel_ncfFrequency}" for="ncfFrequency" />
                        <p:inputText id="ncfFrequency" value="#{nonConformiteFrequencyController.selected.ncfFrequency}" title="#{bundle1.EditNonConformiteFrequencyTitle_ncfFrequency}" required="true" requiredMessage="#{bundle1.EditNonConformiteFrequencyRequiredMessage_ncfFrequency}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteFrequencyLabel_ncfDesignation}" for="ncfDesignation" />
                        <p:inputText id="ncfDesignation" value="#{nonConformiteFrequencyController.selected.ncfDesignation}" title="#{bundle1.EditNonConformiteFrequencyTitle_ncfDesignation}" required="true" requiredMessage="#{bundle1.EditNonConformiteFrequencyRequiredMessage_ncfDesignation}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteFrequencyLabel_ncfDeleted}" for="ncfDeleted" />
                        <p:selectBooleanCheckbox id="ncfDeleted" value="#{nonConformiteFrequencyController.selected.ncfDeleted}" required="true" requiredMessage="#{bundle1.EditNonConformiteFrequencyRequiredMessage_ncfDeleted}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteFrequencyLabel_ncfCreated}" for="ncfCreated" />
                        <p:calendar id="ncfCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonConformiteFrequencyController.selected.ncfCreated}" title="#{bundle1.EditNonConformiteFrequencyTitle_ncfCreated}" required="true" requiredMessage="#{bundle1.EditNonConformiteFrequencyRequiredMessage_ncfCreated}" showOn="button"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteFrequencyLabel_ncfChanged}" for="ncfChanged" />
                        <p:calendar id="ncfChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonConformiteFrequencyController.selected.ncfChanged}" title="#{bundle1.EditNonConformiteFrequencyTitle_ncfChanged}" required="true" requiredMessage="#{bundle1.EditNonConformiteFrequencyRequiredMessage_ncfChanged}" showOn="button"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteFrequencyLabel_ncfCompany}" for="ncfCompany" />
                        <p:selectOneMenu id="ncfCompany" value="#{nonConformiteFrequencyController.selected.ncfCompany}" required="true" requiredMessage="#{bundle1.EditNonConformiteFrequencyRequiredMessage_ncfCompany}">
                            <f:selectItem itemLabel="#{bundle1.SelectOneMessage}"/>
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="ncfCompanyItem"
                                           itemValue="#{ncfCompanyItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nonConformiteFrequencyController.update}" value="#{bundle1.Save}" update="display,:NonConformiteFrequencyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NonConformiteFrequencyEditDialog');"/>
                    <p:commandButton value="#{bundle1.Cancel}" onclick="NonConformiteFrequencyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
