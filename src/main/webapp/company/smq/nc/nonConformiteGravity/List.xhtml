<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListNonConformiteGravityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NonConformiteGravityListForm">
                <p:panel header="#{bundle1.ListNonConformiteGravityTitle}">
                    <p:dataTable id="datalist" value="#{nonConformiteGravityController.items}" var="item"
                                 selectionMode="single" selection="#{nonConformiteGravityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ncgId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteGravityTitle_ncgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncgId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteGravityTitle_ncgGravity}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncgGravity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteGravityTitle_ncgDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncgDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteGravityTitle_ncgDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ncgDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteGravityTitle_ncgCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncgCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteGravityTitle_ncgChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncgChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListNonConformiteGravityTitle_ncgCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.ncgCompany}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{nonConformiteGravityController.prepareCreate}" update=":NonConformiteGravityCreateForm" oncomplete="PF('NonConformiteGravityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":NonConformiteGravityViewForm" oncomplete="PF('NonConformiteGravityViewDialog').show()" disabled="#{empty nonConformiteGravityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":NonConformiteGravityEditForm" oncomplete="PF('NonConformiteGravityEditDialog').show()" disabled="#{empty nonConformiteGravityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{nonConformiteGravityController.destroy}" update=":growl,datalist" disabled="#{empty nonConformiteGravityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
