<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteGravityEditDlg" widgetVar="NonConformiteGravityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.EditNonConformiteGravityTitle}">
            <h:form id="NonConformiteGravityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteGravityController.selected != null}">
                        <p:outputLabel value="#{bundle1.EditNonConformiteGravityLabel_ncgId}" for="ncgId" />
                        <p:inputText id="ncgId" value="#{nonConformiteGravityController.selected.ncgId}" title="#{bundle1.EditNonConformiteGravityTitle_ncgId}" required="true" requiredMessage="#{bundle1.EditNonConformiteGravityRequiredMessage_ncgId}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteGravityLabel_ncgGravity}" for="ncgGravity" />
                        <p:inputText id="ncgGravity" value="#{nonConformiteGravityController.selected.ncgGravity}" title="#{bundle1.EditNonConformiteGravityTitle_ncgGravity}" required="true" requiredMessage="#{bundle1.EditNonConformiteGravityRequiredMessage_ncgGravity}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteGravityLabel_ncgDesignation}" for="ncgDesignation" />
                        <p:inputText id="ncgDesignation" value="#{nonConformiteGravityController.selected.ncgDesignation}" title="#{bundle1.EditNonConformiteGravityTitle_ncgDesignation}" required="true" requiredMessage="#{bundle1.EditNonConformiteGravityRequiredMessage_ncgDesignation}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteGravityLabel_ncgDeleted}" for="ncgDeleted" />
                        <p:selectBooleanCheckbox id="ncgDeleted" value="#{nonConformiteGravityController.selected.ncgDeleted}" required="true" requiredMessage="#{bundle1.EditNonConformiteGravityRequiredMessage_ncgDeleted}"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteGravityLabel_ncgCreated}" for="ncgCreated" />
                        <p:calendar id="ncgCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonConformiteGravityController.selected.ncgCreated}" title="#{bundle1.EditNonConformiteGravityTitle_ncgCreated}" required="true" requiredMessage="#{bundle1.EditNonConformiteGravityRequiredMessage_ncgCreated}" showOn="button"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteGravityLabel_ncgChanged}" for="ncgChanged" />
                        <p:calendar id="ncgChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonConformiteGravityController.selected.ncgChanged}" title="#{bundle1.EditNonConformiteGravityTitle_ncgChanged}" required="true" requiredMessage="#{bundle1.EditNonConformiteGravityRequiredMessage_ncgChanged}" showOn="button"/>
                        <p:outputLabel value="#{bundle1.EditNonConformiteGravityLabel_ncgCompany}" for="ncgCompany" />
                        <p:selectOneMenu id="ncgCompany" value="#{nonConformiteGravityController.selected.ncgCompany}" required="true" requiredMessage="#{bundle1.EditNonConformiteGravityRequiredMessage_ncgCompany}">
                            <f:selectItem itemLabel="#{bundle1.SelectOneMessage}"/>
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="ncgCompanyItem"
                                           itemValue="#{ncgCompanyItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nonConformiteGravityController.update}" value="#{bundle1.Save}" update="display,:NonConformiteGravityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NonConformiteGravityEditDialog');"/>
                    <p:commandButton value="#{bundle1.Cancel}" onclick="NonConformiteGravityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
