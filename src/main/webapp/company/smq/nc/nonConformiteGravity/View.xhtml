<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteGravityViewDlg" widgetVar="NonConformiteGravityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.ViewNonConformiteGravityTitle}">
            <h:form id="NonConformiteGravityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteGravityController.selected != null}">
                        <h:outputText value="#{bundle1.ViewNonConformiteGravityLabel_ncgId}"/>
                        <h:outputText value="#{nonConformiteGravityController.selected.ncgId}" title="#{bundle1.ViewNonConformiteGravityTitle_ncgId}"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteGravityLabel_ncgGravity}"/>
                        <h:outputText value="#{nonConformiteGravityController.selected.ncgGravity}" title="#{bundle1.ViewNonConformiteGravityTitle_ncgGravity}"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteGravityLabel_ncgDesignation}"/>
                        <h:outputText value="#{nonConformiteGravityController.selected.ncgDesignation}" title="#{bundle1.ViewNonConformiteGravityTitle_ncgDesignation}"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteGravityLabel_ncgDeleted}"/>
                        <p:selectBooleanCheckbox value="#{nonConformiteGravityController.selected.ncgDeleted}" disabled="true"/>
                        <h:outputText value="#{bundle1.ViewNonConformiteGravityLabel_ncgCreated}"/>
                        <h:outputText value="#{nonConformiteGravityController.selected.ncgCreated}" title="#{bundle1.ViewNonConformiteGravityTitle_ncgCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle1.ViewNonConformiteGravityLabel_ncgChanged}"/>
                        <h:outputText value="#{nonConformiteGravityController.selected.ncgChanged}" title="#{bundle1.ViewNonConformiteGravityTitle_ncgChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle1.ViewNonConformiteGravityLabel_ncgCompany}"/>
                        <h:outputText value="#{nonConformiteGravityController.selected.ncgCompany}" title="#{bundle1.ViewNonConformiteGravityTitle_ncgCompany}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle1.Close}" onclick="NonConformiteGravityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
