<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.NonConformiteUniteTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{nonConformiteUniteController.selected != null}">


                    <h:outputText value="#{ism.NonConformiteUniteField_ncuId}"/>
                    <h:outputText value="#{nonConformiteUniteController.selected.ncuId}" 
                                  title="#{ism.NonConformiteUniteFieldInfo_ncuId}"/>

                    <h:outputText value="#{ism.NonConformiteUniteField_ncuUnite}"/>
                    <h:outputText value="#{nonConformiteUniteController.selected.ncuUnite}" 
                                  title="#{ism.NonConformiteUniteFieldInfo_ncuUnite}"/>

                    <h:outputText value="#{ism.NonConformiteUniteField_ncuDesignation}"/>
                    <h:outputText value="#{nonConformiteUniteController.selected.ncuDesignation}" 
                                  title="#{ism.NonConformiteUniteFieldInfo_ncuDesignation}"/>

                    <h:outputText value="#{ism.NonConformiteUniteField_ncuDeleted}"/>
                    <p:selectBooleanCheckbox 
                        value="#{nonConformiteUniteController.selected.ncuDeleted}" disabled="true"/>

                    <h:outputText value="#{ism.NonConformiteUniteField_ncuCreated}"/>
                    <h:outputText value="#{nonConformiteUniteController.selected.ncuCreated}" 
                                  title="#{ism.NonConformiteUniteFieldInfo_ncuCreated}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.NonConformiteUniteField_ncuChanged}"/>
                    <h:outputText value="#{nonConformiteUniteController.selected.ncuChanged}" 
                                  title="#{ism.NonConformiteUniteFieldInfo_ncuChanged}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.NonConformiteUniteField_ncuCompany}"/>
                    <h:outputText value="#{nonConformiteUniteController.selected.ncuCompany}" 
                                  title="#{ism.NonConformiteUniteFieldInfo_ncuCompany}"/>


                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer l'unité sélectionné."
                                     disabled="#{empty nonConformiteUniteController.selected 
                                                 or empty nonConformiteUniteController.selected.ncuId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer  l'unité sélectionné !"
                                     actionListener="#{nonConformiteUniteController.destroy()}"
                                     update=":bodyForm,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.NonConformiteUniteDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.NonConformiteUniteDlgMessage)}
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty nonConformiteUniteController.selected 
                                                 or empty nonConformiteUniteController.selected.ncuId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer l'unité sélectionné."
                                 disabled="#{empty nonConformiteUniteController.selected 
                                             or empty nonConformiteUniteController.selected.ncuId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer l'unité sélectionné !"
                                 actionListener="#{nonConformiteUniteController.destroy()}"
                                 update=":bodyForm,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.NonConformiteUniteDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.NonConformiteUniteDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty nonConformiteUniteController.selected 
                                             or empty nonConformiteUniteController.selected.ncuId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
