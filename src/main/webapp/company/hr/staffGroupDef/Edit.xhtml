<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffGroupDefEditDlg" widgetVar="StaffGroupDefEditDialog"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.StaffGroupDefTitleEdit}">
            
            <h:form id="StaffGroupDefEditForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffGroupDefController.selected != null}">
                        
                        <p:outputLabel value="#{ism.StaffGroupDefField_stgdId}" for="stgdId"  />
                        <p:inputText id="stgdId" value="#{staffGroupDefController.selected.stgdId}" 
                                     title="#{ism.StaffGroupDefFieldInfo_stgdId}" 
                                     required="true" disabled="true"
                                     requiredMessage="#{ism.StaffGroupDefRequiredMessage_stgdId}"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefField_stgdGroupDef}" for="stgdGroupDef" />
                        <p:inputText id="stgdGroupDef" 
                                     value="#{staffGroupDefController.selected.stgdGroupDef}" 
                                     title="#{ism.StaffGroupDefFieldInfo_stgdGroupDef}" 
                                     required="true" disabled="true"
                                     requiredMessage="#{ism.StaffGroupDefRequiredMessage_stgdGroupDef}"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefField_stgdDesignation}" for="stgdDesignation" />
                        <p:inputText id="stgdDesignation" 
                                     value="#{staffGroupDefController.selected.stgdDesignation}" 
                                     title="#{ism.StaffGroupDefFieldInfo_stgdDesignation}" />
                        
                        <p:outputLabel value="#{ism.StaffGroupDefField_stgdDeleted}" for="stgdDeleted" />
                        <p:selectBooleanCheckbox id="stgdDeleted" 
                                                 value="#{staffGroupDefController.selected.stgdDeleted}" 
                                                 required="true" 
                                                 requiredMessage="#{ism.StaffGroupDefRequiredMessage_stgdDeleted}"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefField_stgdCreated}" for="stgdCreated" rendered="false" />
                        <p:calendar id="stgdCreated" pattern="MM/dd/yyyy HH:mm:ss" 
                                    value="#{staffGroupDefController.selected.stgdCreated}" 
                                    title="#{ism.StaffGroupDefFieldInfo_stgdCreated}" 
                                    required="true" rendered="false"
                                    requiredMessage="#{ism.StaffGroupDefRequiredMessage_stgdCreated}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefField_stgdChanged}" for="stgdChanged" rendered="false" />
                        <p:calendar id="stgdChanged" pattern="MM/dd/yyyy HH:mm:ss" 
                                    value="#{staffGroupDefController.selected.stgdChanged}"
                                    title="#{ism.StaffGroupDefFieldInfo_stgdChanged}" 
                                    required="true" rendered="false"
                                    requiredMessage="#{ism.StaffGroupDefRequiredMessage_stgdChanged}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefField_stgdCompany}" for="stgdCompany" />
                        <p:selectOneMenu id="stgdCompany" 
                                         value="#{staffGroupDefController.selected.stgdCompany}" 
                                         required="true" disabled="true"
                                         requiredMessage="#{ism.StaffGroupDefRequiredMessage_stgdCompany}">
                            <f:selectItem  itemValue="#{staffAuthController.company}"
                                           itemLabel="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}"
                                           />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffGroupDefController.update}" value="#{ism.Save}" update="display,:StaffGroupDefListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StaffGroupDefEditDialog');"/>
                    <p:commandButton value="#{ism.Cancel}" onclick="StaffGroupDefEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
