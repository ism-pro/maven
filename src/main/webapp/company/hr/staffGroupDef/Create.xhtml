<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffGroupDefTitleCreate}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{staffGroupDefController.selected != null}">

                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdId}" rendered="false" for="stgdId" />
                    <p:inputText id="stgdId" rendered="false"
                                 value="#{staffGroupDefController.selected.stgdId}" 
                                 title="#{ism.StaffGroupDefFieldInfo_stgdId}" />

                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdGroupDef}" for="stgdGroupDef" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="stgdGroupDef" 
                                     value="#{staffGroupDefController.selected.stgdGroupDef}" 
                                     title="#{ism.StaffGroupDefFieldInfo_stgdGroupDef}" 
                                     validator="#{staffGroupDefCodeValidator.validate}"
                                     required="true" requiredMessage="#{ism.StaffGroupDefRequiredMsg_stgdGroupDef}"/>
                        <p:message for="stgdGroupDef" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdDesignation}" for="stgdDesignation" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="stgdDesignation" 
                                     value="#{staffGroupDefController.selected.stgdDesignation}"
                                     title="#{ism.StaffGroupDefFieldInfo_stgdDesignation}" 
                                     validator="#{staffGroupDefDesignationValidator.validate}"
                                     required="true" requiredMessage="#{ism.StaffGroupDefRequiredMsg_stgdDesignation}"/>
                        <p:message for="stgdDesignation"   />
                    </h:panelGrid>




                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdDeleted}" for="stgdDeleted" />
                    <p:selectBooleanCheckbox id="stgdDeleted" 
                                             value="#{staffGroupDefController.selected.stgdDeleted}" 
                                             required="true" 
                                             requiredMessage="#{ism.StaffGroupDefRequiredMsg_stgdDeleted}"/>



                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdCreated}" 
                                   rendered="false" for="stgdCreated" />
                    <p:calendar id="stgdCreated" pattern="dd/MM/yyyy HH:mm:ss" rendered="false"
                                value="#{staffGroupDefController.selected.stgdCreated}" 
                                title="#{ism.StaffGroupDefFieldInfo_stgdCreated}" 
                                required="true" 
                                requiredMessage="#{ism.StaffGroupDefRequiredMsg_stgdCreated}" 
                                showOn="button"/>



                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdChanged}" 
                                   rendered="false" for="stgdChanged" />
                    <p:calendar id="stgdChanged"  rendered="false"
                                pattern="dd/MM/yyyy HH:mm:ss" 
                                value="#{staffGroupDefController.selected.stgdChanged}" 
                                title="#{ism.StaffGroupDefFieldInfo_stgdChanged}" 
                                required="true" 
                                requiredMessage="#{ism.StaffGroupDefRequiredMsg_stgdChanged}" 
                                showOn="button"/>

                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdCompany}" for="stgdCompany" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="stgdCompany" widgetVar="stgdCompany"
                                     value="#{staffGroupDefController.selected.stgdCompany = staffAuthController.company}" 
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.StaffGroupDefRequiredMsg_stgdCompany}"/>
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                    </h:panelGrid>
                </p:panelGrid>








                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:outputLabel  value="#{ism.CreateMultiple}" style="margin-right: 10px;"/>
                    <p:selectBooleanButton  value="#{staffGroupDefController.isOnMultiCreation}" 
                                            onLabel="#{ism.Yes}" offLabel="#{ism.No}" 
                                            onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                            styleClass="ui-btn"
                                            >
                        <p:ajax update=":bodyForm:btn-crud-zone_id,westGroup,:growl" listener="#{staffGroupDefController.toggleMultiCreationFake()}"  />
                    </p:selectBooleanButton>

                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{staffGroupDefController.create}" 
                                     onstart="#{p:widgetVar('bodyForm:stgdCompany')}.enable();"
                                     update=":bodyForm,:growl" 
                                     rendered="#{staffGroupDefController.isOnMultiCreation}"
                                     />
                    <p:commandButton icon="ui-btn-SaveOne"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{staffGroupDefController.createUnReleasded()}" 
                                     onstart="#{p:widgetVar('bodyForm:stgdCompany')}.enable();"
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     rendered="#{!staffGroupDefController.isOnMultiCreation}"
                                     />

                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{staffGroupDefController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{staffGroupDefController.create}" 
                                 onstart="#{p:widgetVar('bodyForm:stgdCompany')}.enable();"
                                 update=":bodyForm,:growl" 
                                 rendered="#{staffGroupDefController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-SaveOne"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{staffGroupDefController.createUnReleasded()}" 
                                 onstart="#{p:widgetVar('bodyForm:stgdCompany')}.enable();"
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 rendered="#{!staffGroupDefController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />

                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 update=":bodyForm,:growl"
                                 actionListener="#{staffGroupDefController.prepareCreate()}"
                                 action="./List.xhtml?faces-redirect=true"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
