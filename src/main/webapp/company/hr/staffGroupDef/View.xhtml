<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffGroupDefTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{staffGroupDefController.selected != null}">

                    <h:outputText value="#{ism.StaffGroupDefField_stgdId}"/>
                    <h:outputText value="#{staffGroupDefController.selected.stgdId}" 
                                  title="#{ism.StaffGroupDefFieldInfo_stgdId}"/>

                    <h:outputText value="#{ism.StaffGroupDefField_stgdGroupDef}"/>
                    <h:outputText value="#{staffGroupDefController.selected.stgdGroupDef}" 
                                  title="#{ism.StaffGroupDefFieldInfo_stgdGroupDef}"/>

                    <h:outputText value="#{ism.StaffGroupDefField_stgdDesignation}"/>
                    <h:outputText value="#{staffGroupDefController.selected.stgdDesignation}" 
                                  title="#{ism.StaffGroupDefFieldInfo_stgdDesignation}"/>

                    <h:outputText value="#{ism.StaffGroupDefField_stgdDeleted}"/>
                    <p:selectBooleanCheckbox 
                        value="#{staffGroupDefController.selected.stgdDeleted}" disabled="true"/>

                    <h:outputText value="#{ism.StaffGroupDefField_stgdCreated}"/>
                    <h:outputText value="#{staffGroupDefController.selected.stgdCreated}" 
                                  title="#{ism.StaffGroupDefFieldInfo_stgdCreated}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.StaffGroupDefField_stgdChanged}"/>
                    <h:outputText value="#{staffGroupDefController.selected.stgdChanged}" 
                                  title="#{ism.StaffGroupDefFieldInfo_stgdChanged}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.StaffGroupDefField_stgdCompany}"/>
                    <h:outputText value="#{staffGroupDefController.selected.stgdCompany.CCompany} - #{staffGroupDefController.selected.stgdCompany.CDesignation}" 
                                  title="#{ism.StaffGroupDefFieldInfo_stgdCompany}"/>


                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le groupe de staff sélectionné."
                                     disabled="#{empty staffGroupDefController.selected 
                                                 or empty staffGroupDefController.selected.stgdId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le groupe de staff sélectionné !"
                                     actionListener="#{staffGroupDefController.destroy()}"
                                     update=":bodyForm,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupDefDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupDefDlgMessage)}
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty staffGroupDefController.selected 
                                                 or empty staffGroupDefController.selected.stgdId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le groupe de staff sélectionné."
                                 disabled="#{empty staffGroupDefController.selected 
                                             or empty staffGroupDefController.selected.stgdId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le groupe de staff sélectionné !"
                                 actionListener="#{staffGroupDefController.destroy()}"
                                 update=":bodyForm,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupDefDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupDefDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty staffGroupDefController.selected 
                                             or empty staffGroupDefController.selected.stgdId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
