<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffGroupDefTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}" 
                                actionListener="#{staffGroupDefController.prepareCreate()}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau groupe de staff"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le groupe de staff sélectionné."
                                disabled="#{empty staffGroupDefController.selected }"
                                onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le groupe de staff sélectionné."
                                disabled="#{empty staffGroupDefController.selected }"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le groupe de staff sélectionné !"
                                actionListener="#{viewTabManager.handleDestroy('staffGroupDef')}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupDefDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupDefDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty staffGroupDefController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des groupes de staff "
                                actionListener="#{staffGroupDefController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty staffGroupDefController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{viewTabManager.staffGroupDef}" var="item"
                             filteredValue="#{viewTabManager.staffGroupDefFiltered}"

                             selectionMode="single" selection="#{staffGroupDefController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.stgdId}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"

                             emptyMessage="#{ism.EmptyList}"
                             multiViewState="true"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.StaffGroupDefTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.StaffGroupDefTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>

                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{staffGroupDefController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{staffGroupDefController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{staffGroupDefController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.StaffGroupDefField_stgdId}"
                              style="width: 24px;" 
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.StaffGroupDefField_stgdId)}"
                              sortBy="#{item.stgdId}" 
                              filterBy="#{item.stgdId}" filterMatchMode="contains">
                        <h:outputText value="#{item.stgdId}"/>
                    </p:column>


                    <p:column headerText="#{ism.StaffGroupDefField_stgdGroupDef}" 
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.StaffGroupDefField_stgdGroupDef)}"
                              sortBy="#{item.stgdGroupDef}" 
                              filterBy="#{item.stgdGroupDef}" filterMatchMode="contains">
                        <h:outputText value="#{item.stgdGroupDef}"/>
                    </p:column>


                    <p:column headerText="#{ism.StaffGroupDefField_stgdDesignation}" 
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.StaffGroupDefField_stgdDesignation)}"
                              sortBy="#{item.stgdDesignation}" 
                              filterBy="#{item.stgdDesignation}" filterMatchMode="contains">
                        <h:outputText value="#{item.stgdDesignation}"/>
                    </p:column>



                    <p:column headerText="#{ism.StaffGroupDefField_stgdDeleted}"
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.StaffGroupDefField_stgdDeleted)}"
                              sortBy="#{item.stgdDeleted}" filterBy="#{item.stgdDeleted}" filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.stgdDeleted}" disabled="true"/>
                    </p:column>


                    <p:column headerText="#{ism.StaffGroupDefField_stgdCreated}" 
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.StaffGroupDefField_stgdCreated)}"
                              sortBy="#{item.stgdCreated}" filterBy="#{item.stgdCreated}"
                              filterFunction="#{viewTabManager.handleDateRangeFilters}"
                              >
                        <f:facet name="filter">
                            <p:inputText id="filterCreated" 
                                         onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                         style="width: 100px!important;" >
                                <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{item.stgdCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.StaffGroupDefField_stgdChanged}" 
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.StaffGroupDefField_stgdChanged)}"
                              sortBy="#{item.stgdChanged}" filterBy="#{item.stgdChanged}"
                              filterFunction="#{viewTabManager.handleDateRangeFilters}"
                              >
                        <f:facet name="filter">
                            <p:inputText id="filterChanged" 
                                         onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                         style="width: 100px!important;" >
                                <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{item.stgdChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{ism.StaffGroupDefField_stgdCompany}" 
                              visible="#{staffGroupDefController.getIsVisibleColKey(ism.StaffGroupDefField_stgdCompany)}"
                              sortBy="#{item.stgdCompany.CCompany} - #{item.stgdCompany.CDesignation}" 
                              filterBy="#{item.stgdCompany.CCompany} - #{item.stgdCompany.CDesignation}" filterMatchMode="contains">
                        <h:outputText value="#{item.stgdCompany.CCompany} - #{item.stgdCompany.CDesignation}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

        </ui:define>



        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{staffGroupDefController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau groupe de staff"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le groupe de staff sélectionné."
                                 disabled="#{empty staffGroupDefController.selected 
                                             or empty staffGroupDefController.selected.stgdId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le groupe de staff sélectionné."
                                 disabled="#{empty staffGroupDefController.selected 
                                             or empty staffGroupDefController.selected.stgdId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le groupe de staff sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('staffGroupDef')}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupDefDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupDefDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty staffGroupDefController.selected 
                                             or empty staffGroupDefController.selected.stgdId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des groupes de staff "
                                 actionListener="#{staffGroupDefController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty staffGroupDefController.selected 
                                             or empty staffGroupDefController.selected.stgdId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
