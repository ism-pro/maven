<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffViewDlg" widgetVar="StaffViewDialog" modal="true"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  resizable="false" appendTo="@(body)" 
                  header="#{ism.StaffTitleView}">
            
            <h:form id="StaffViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        
                        <h:outputText value="#{ism.StaffField_stId}"/>
                        <h:outputText value="#{staffController.selected.stId}" 
                                      title="#{ism.StaffFieldInfo_stId}"/>
                        
                        <h:outputText value="#{ism.StaffField_stStaff}"/>
                        <h:outputText value="#{staffController.selected.stStaff}" 
                                      title="#{ism.StaffFieldInfo_stStaff}"/>
                        
                        <h:outputText value="#{ism.StaffField_stPassword}" rendered="false"/>
                        <h:outputText value="#{staffController.selected.stPassword}" 
                                      title="#{ism.StaffFieldInfo_stPassword}" rendered="false" />
                        
                        <h:outputText value="#{ism.StaffField_stLastname}"/>
                        <h:outputText value="#{staffController.selected.stLastname}" 
                                      title="#{ism.StaffFieldInfo_stLastname}"/>
                        
                        <h:outputText value="#{ism.StaffField_stFirstname}"/>
                        <h:outputText value="#{staffController.selected.stFirstname}" 
                                      title="#{ism.StaffFieldInfo_stFirstname}"/>
                        
                        <h:outputText value="#{ism.StaffField_stMiddlename}"/>
                        <h:outputText value="#{staffController.selected.stMiddlename}" 
                                      title="#{ism.StaffFieldInfo_stMiddlename}"/>
                        
                        <h:outputText value="#{ism.StaffField_stBorned}"/>
                        <h:outputText value="#{staffController.selected.stBorned}" 
                                      title="#{ism.StaffFieldInfo_stBorned}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffField_stGenre}"/>
                        <h:outputText value="#{staffController.selected.stGenre.genre} - #{staffController.selected.stGenre.genrename}" 
                                      title="#{ism.StaffFieldInfo_stGenre}"/>
                        
                        <h:outputText value="#{ism.StaffField_stActivated}"/>
                        <p:selectBooleanCheckbox 
                            value="#{staffController.selected.stActivated}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffField_stDeleted}"/>
                        <p:selectBooleanCheckbox 
                            value="#{staffController.selected.stDeleted}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffField_stCreated}"/>
                        <h:outputText value="#{staffController.selected.stCreated}" 
                                      title="#{ism.StaffFieldInfo_stCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffField_stChanged}"/>
                        <h:outputText value="#{staffController.selected.stChanged}" 
                                      title="#{ism.StaffFieldInfo_stChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                       
                        
                    </p:panelGrid>
                    <p:commandButton value="#{ism.Close}" 
                                     onclick="StaffViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
