<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffCompaniesTitleCreate}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{staffCompaniesController.selected != null}">

                    <p:outputLabel value="#{ism.StaffCompaniesField_stcId}" rendered="false" for="stcId" />
                    <p:inputText id="stcId" rendered="false"
                                 value="#{staffCompaniesController.selected.stcId}" 
                                 title="#{ism.StaffCompaniesFieldInfo_stcId}" />


                    <p:outputLabel value="#{ism.StaffCompaniesField_stcStaff}" for="stcStaff" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:selectOneMenu id="stcStaff"  widgetVar="stcStaff"
                                         filter="true" filterMatchMode="contains"
                                         value="#{staffCompaniesController.selected.stcStaff}"
                                         title="#{ism.StaffCompaniesFieldInfo_stcStaff}" 
                                         required="true" requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcStaff}"
                                         >
                            <f:selectItem itemLabel="#{ism.SelectList}" itemValue=""/>
                            <f:selectItems value="#{staffController.itemsAvailableSelectOne}"
                                           var="stcStaffItem"
                                           itemLabel="#{stcStaffItem.stFirstname} #{stcStaffItem.stLastname} #{stcStaffItem.stMiddlename} [#{stcStaffItem.stStaff}]"
                                           itemValue="#{stcStaffItem}"/>
                        </p:selectOneMenu>
                        <p:message for="stcStaff" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.StaffCompaniesField_stcCompany}" for="stcCompany" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:selectOneMenu id="stcCompany" 
                                         filter="true" filterMatchMode="contains"
                                         value="#{staffCompaniesController.selected.stcCompany}"
                                         title="#{ism.StaffCompaniesFieldInfo_stcCompany}" 
                                         required="true" requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcCompany}"
                                         validator="StaffCompanies_CompanyValidator"
                                         
                                         >
                            <f:selectItem itemLabel="#{ism.SelectList}" itemValue=""/>
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="stcCompanyItem"
                                           itemLabel="#{stcCompanyItem.CCompany} - #{stcCompanyItem.CDesignation}"
                                           itemValue="#{stcCompanyItem}"/>
                        </p:selectOneMenu>
                        <p:message for="stcCompany" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.StaffCompaniesField_stcMain}" for="stcMain" />
                    <p:selectBooleanCheckbox id="stcMain" 
                                             value="#{staffCompaniesController.selected.stcMain}" 
                                             required="true" 
                                             requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcMain}"/>
                    
                    
                    <p:outputLabel value="#{ism.StaffCompaniesField_stcActivated}" for="stcActivated" />
                    <p:selectBooleanCheckbox id="stcActivated" 
                                             value="#{staffCompaniesController.selected.stcActivated}" 
                                             required="true" 
                                             requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcActivated}"/>



                    <p:outputLabel value="#{ism.StaffCompaniesField_stcCreated}" 
                                   rendered="false" for="stcCreated" />
                    <p:calendar id="stcCreated" pattern="dd/MM/yyyy HH:mm:ss" rendered="false"
                                value="#{staffCompaniesController.selected.stcCreated}" 
                                title="#{ism.StaffCompaniesFieldInfo_stcCreated}" 
                                required="true" 
                                requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcCreated}" 
                                showOn="button"/>



                    <p:outputLabel value="#{ism.StaffCompaniesField_stcChanged}" 
                                   rendered="false" for="stcChanged" />
                    <p:calendar id="stcChanged"  rendered="false"
                                pattern="dd/MM/yyyy HH:mm:ss" 
                                value="#{staffCompaniesController.selected.stcChanged}" 
                                title="#{ism.StaffCompaniesFieldInfo_stcChanged}" 
                                required="true" 
                                requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcChanged}" 
                                showOn="button"/>
                </p:panelGrid>








                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:outputLabel  value="#{ism.CreateMultiple}" style="margin-right: 10px;"/>
                    <p:selectBooleanButton  value="#{staffCompaniesController.isOnMultiCreation}" 
                                            onLabel="#{ism.Yes}" offLabel="#{ism.No}" 
                                            onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                            styleClass="ui-btn"
                                            >
                        <p:ajax update=":bodyForm:btn-crud-zone_id,westGroup,:growl" listener="#{staffCompaniesController.toggleMultiCreationFake()}"  />
                    </p:selectBooleanButton>

                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{staffCompaniesController.create}" 
                                     update=":bodyForm,:growl" 
                                     rendered="#{staffCompaniesController.isOnMultiCreation}"
                                     />
                    <p:commandButton icon="ui-btn-SaveOne"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{staffCompaniesController.createUnReleasded()}" 
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     rendered="#{!staffCompaniesController.isOnMultiCreation}"
                                     />

                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{staffCompaniesController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{staffCompaniesController.create}" 
                                 update=":bodyForm,:growl" 
                                 rendered="#{staffCompaniesController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-SaveOne"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{staffCompaniesController.createUnReleasded()}" 
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 rendered="#{!staffCompaniesController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />

                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 update=":bodyForm,:growl"
                                 actionListener="#{staffCompaniesController.prepareCreate()}"
                                 action="./List.xhtml?faces-redirect=true"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
