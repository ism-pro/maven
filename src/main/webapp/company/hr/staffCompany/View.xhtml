<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffCompaniesViewDlg" widgetVar="StaffCompaniesViewDialog"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" header="#{ism.StaffCompaniesTitleView}">
            <h:form id="StaffCompaniesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffCompaniesController.selected != null}">
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcId}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcId}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcId}"/>
                        
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcStaff}"/>
                        <h:outputText value="[#{staffCompaniesController.selected.stcStaff.stStaff}] #{staffCompaniesController.selected.stcStaff.stFirstname} #{staffCompaniesController.selected.stcStaff.stLastname} #{staffCompaniesController.selected.stcStaff.stMiddlename}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcStaff}"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcCompany}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcCompany.CCompany} - #{staffCompaniesController.selected.stcCompany.CDesignation}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcCompany}"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcMain}"/>
                        <p:selectBooleanCheckbox value="#{staffCompaniesController.selected.stcMain}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcActivated}"/>
                        <p:selectBooleanCheckbox value="#{staffCompaniesController.selected.stcActivated}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcCreated}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcCreated}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcChanged}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcChanged}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                    
                    </p:panelGrid>
                    <p:commandButton value="#{ism.Close}" onclick="StaffCompaniesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
