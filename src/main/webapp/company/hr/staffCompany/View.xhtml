<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffCompaniesTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{staffCompaniesController.selected != null}">


                        <h:outputText value="#{ism.StaffCompaniesField_stcId}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcId}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcId}"/>
                        
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcStaff}"/>
                        <h:outputText value="[#{staffCompaniesController.selected.stcStaff.stStaff}] #{staffCompaniesController.selected.stcStaff.stFirstname} #{staffCompaniesController.selected.stcStaff.stLastname} #{staffCompaniesController.selected.stcStaff.stMiddlename}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcStaff}"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcCompany}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcCompany.CCompany} - #{staffCompaniesController.selected.stcCompany.CDesignation}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcCompany}"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcMain}"/>
                        <p:selectBooleanCheckbox value="#{staffCompaniesController.selected.stcMain}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcActivated}"/>
                        <p:selectBooleanCheckbox value="#{staffCompaniesController.selected.stcActivated}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcCreated}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcCreated}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffCompaniesField_stcChanged}"/>
                        <h:outputText value="#{staffCompaniesController.selected.stcChanged}" 
                                      title="#{ism.StaffCompaniesFieldInfo_stcChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                    
                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer la liaison staff - société sélectionnée."
                                     disabled="#{empty staffCompaniesController.selected 
                                                 or empty staffCompaniesController.selected.stcId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer la liaison staff - société sélectionnée."
                                     actionListener="#{staffCompaniesController.destroy()}"
                                     update=":bodyForm,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.StaffCompaniesDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.StaffCompaniesDlgMessage)}
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty staffCompaniesController.selected 
                                                 or empty staffCompaniesController.selected.stcId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty staffCompaniesController.selected 
                                             or empty staffCompaniesController.selected.stcId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le processus sélectionné !"
                                 actionListener="#{staffCompaniesController.destroy()}"
                                 update=":bodyForm,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.StaffCompaniesDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.StaffCompaniesDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty staffCompaniesController.selected 
                                             or empty staffCompaniesController.selected.stcId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
