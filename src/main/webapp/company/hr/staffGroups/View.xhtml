<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffGroupsTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{staffGroupsController.selected != null}">


                    <h:outputText value="#{ism.StaffGroupsField_stgId}"/>
                    <h:outputText value="#{staffGroupsController.selected.stgId}" 
                                  title="#{ism.StaffGroupsFieldInfo_stgId}"/>


                    <h:outputText value="#{ism.StaffGroupsField_stgStaff}"/>
                    <h:outputText value="[#{staffGroupsController.selected.stgStaff.stStaff}] #{staffGroupsController.selected.stgStaff.stFirstname} #{staffGroupsController.selected.stgStaff.stLastname} #{staffGroupsController.selected.stgStaff.stMiddlename}" 
                                  title="#{ism.StaffGroupsFieldInfo_stgStaff}"/>

                    <h:outputText value="#{ism.StaffGroupsField_stgGroupDef}"/>
                    <h:outputText value="#{staffGroupsController.selected.stgGroupDef.stgdGroupDef} - #{staffGroupsController.selected.stgGroupDef.stgdGroupDef}" 
                                  title="#{ism.StaffGroupsFieldInfo_stgGroupDef}"/>

                    <h:outputText value="#{ism.StaffGroupsField_stgCompany}"/>
                    <h:outputText value="#{staffGroupsController.selected.stgCompany.CCompany} - #{staffGroupsController.selected.stgCompany.CDesignation}" 
                                  title="#{ism.StaffGroupsFieldInfo_stgCompany}"/>

                    <h:outputText value="#{ism.StaffGroupsField_stgActivated}"/>
                    <p:selectBooleanCheckbox value="#{staffGroupsController.selected.stgActivated}" disabled="true"/>

                    <h:outputText value="#{ism.StaffGroupsField_stgCreated}"/>
                    <h:outputText value="#{staffGroupsController.selected.stgCreated}" 
                                  title="#{ism.StaffGroupsFieldInfo_stgCreated}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.StaffGroupsField_stgChanged}"/>
                    <h:outputText value="#{staffGroupsController.selected.stgChanged}" 
                                  title="#{ism.StaffGroupsFieldInfo_stgChanged}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>


                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer la liaison staff - société sélectionnée."
                                     disabled="#{empty staffGroupsController.selected 
                                                 or empty staffGroupsController.selected.stgId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer la liaison staff - société sélectionnée."
                                     actionListener="#{staffGroupsController.destroy()}"
                                     update=":bodyForm,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupsDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupsDlgMessage)}
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty staffGroupsController.selected 
                                                 or empty staffGroupsController.selected.stgId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty staffGroupsController.selected 
                                             or empty staffGroupsController.selected.stgId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le processus sélectionné !"
                                 actionListener="#{staffGroupsController.destroy()}"
                                 update=":bodyForm,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupsDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupsDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty staffGroupsController.selected 
                                             or empty staffGroupsController.selected.stgId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
