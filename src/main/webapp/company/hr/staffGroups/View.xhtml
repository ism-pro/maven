<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffGroupsViewDlg" widgetVar="StaffGroupsViewDialog"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.StaffGroupsTitleView}">
            
            <h:form id="StaffGroupsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffGroupsController.selected != null}">
                        
                        <h:outputText value="#{ism.StaffGroupsField_stgId}"/>
                        <h:outputText value="#{staffGroupsController.selected.stgId}" 
                                      title="#{ism.StaffGroupsFieldInfo_stgId}"/>
                                                
                        <h:outputText value="#{ism.StaffGroupsField_stgStaff}"/>
                        <h:outputText value="[#{staffGroupsController.selected.stgStaff.stStaff}] #{staffGroupsController.selected.stgStaff.stFirstname} #{staffGroupsController.selected.stgStaff.stLastname} #{staffGroupsController.selected.stgStaff.stMiddlename}" 
                                      title="#{ism.StaffGroupsFieldInfo_stgStaff}"/>
                        
                        <h:outputText value="#{ism.StaffGroupsField_stgGroupDef}"/>
                        <h:outputText value="#{staffGroupsController.selected.stgGroupDef.stgdGroupDef} - #{staffGroupsController.selected.stgGroupDef.stgdDesignation}" 
                                      title="#{ism.StaffGroupsFieldInfo_stgGroupDef}"/>
                        
                        <h:outputText value="#{ism.StaffGroupsField_stgActivated}"/>
                        <p:selectBooleanCheckbox value="#{staffGroupsController.selected.stgActivated}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffGroupsField_stgCreated}"/>
                        <h:outputText value="#{staffGroupsController.selected.stgCreated}" 
                                      title="#{ism.StaffGroupsFieldInfo_stgCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffGroupsField_stgChanged}"/>
                        <h:outputText value="#{staffGroupsController.selected.stgChanged}" 
                                      title="#{ism.StaffGroupsFieldInfo_stgChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffGroupsField_stgCompany}"/>
                        <h:outputText value="#{staffGroupsController.selected.stgCompany.CCompany} - #{staffGroupsController.selected.stgCompany.CDesignation}" 
                                      title="#{ism.StaffGroupsFieldInfo_stgCompany}"/>
                        
                    </p:panelGrid>
                    
                    <p:commandButton value="#{ism.Close}" onclick="StaffGroupsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
