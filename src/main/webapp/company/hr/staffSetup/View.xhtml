<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffSetupViewDlg" widgetVar="StaffSetupViewDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStaffSetupTitle}">
            <h:form id="StaffSetupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffSetupController.selected != null}">
                        <h:outputText value="#{bundle.ViewStaffSetupLabel_stsId}"/>
                        <h:outputText value="#{staffSetupController.selected.stsId}" title="#{bundle.ViewStaffSetupTitle_stsId}"/>
                        <h:outputText value="#{bundle.ViewStaffSetupLabel_stsmenuIndex}"/>
                        <h:outputText value="#{staffSetupController.selected.stsmenuIndex}" title="#{bundle.ViewStaffSetupTitle_stsmenuIndex}"/>
                        <h:outputText value="#{bundle.ViewStaffSetupLabel_ststimeOutSession}"/>
                        <h:outputText value="#{staffSetupController.selected.ststimeOutSession}" title="#{bundle.ViewStaffSetupTitle_ststimeOutSession}"/>
                        <h:outputText value="#{bundle.ViewStaffSetupLabel_stsCreated}"/>
                        <h:outputText value="#{staffSetupController.selected.stsCreated}" title="#{bundle.ViewStaffSetupTitle_stsCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewStaffSetupLabel_stsChanged}"/>
                        <h:outputText value="#{staffSetupController.selected.stsChanged}" title="#{bundle.ViewStaffSetupTitle_stsChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewStaffSetupLabel_stsStaff}"/>
                        <h:outputText value="#{staffSetupController.selected.stsStaff}" title="#{bundle.ViewStaffSetupTitle_stsStaff}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StaffSetupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
