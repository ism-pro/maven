<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffGroupDefRoleTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{staffGroupDefRoleController.selected != null}">

                    <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrId}"/>
                    <h:outputText value="#{staffGroupDefRoleController.selected.stgdrId}" 
                                  title="#{ism.StaffGroupDefRoleFieldInfo_stgdrId}"/>

                    <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrGroupDef}"/>
                    <h:outputText value="#{staffGroupDefRoleController.selected.stgdrGroupDef.stgdDesignation}" 
                                  title="#{ism.StaffGroupDefRoleFieldInfo_stgdrGroupDef}"/>

                    <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrRole}"/>
                    <h:outputText value="#{staffGroupDefRoleController.selected.stgdrRole.rolename}" 
                                  title="#{ism.StaffGroupDefRoleFieldInfo_stgdrRole}"/>

                    <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrActivated}"/>
                    <p:selectBooleanCheckbox 
                        value="#{staffGroupDefRoleController.selected.stgdrActivated}" disabled="true"/>

                    <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrCreated}"/>
                    <h:outputText value="#{staffGroupDefRoleController.selected.stgdrCreated}" 
                                  title="#{ism.StaffGroupDefRoleFieldInfo_stgdrCreated}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrChanged}"/>
                    <h:outputText value="#{staffGroupDefRoleController.selected.stgdrChanged}" 
                                  title="#{ism.StaffGroupDefRoleFieldInfo_stgdrChanged}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrCompany}"/>
                    <h:outputText value="#{staffGroupDefRoleController.selected.stgdrCompany.CCompany} - #{staffGroupDefRoleController.selected.stgdrCompany.CDesignation}" 
                                  title="#{ism.StaffGroupDefRoleFieldInfo_stgdrCompany}"/>


                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty staffGroupDefRoleController.selected 
                                                 or empty staffGroupDefRoleController.selected.stgdrId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le processus sélectionné !"
                                     actionListener="#{staffGroupDefRoleController.destroy()}"
                                     update=":bodyForm,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupDefRoleDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupDefRoleDlgMessage)}
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty staffGroupDefRoleController.selected 
                                                 or empty staffGroupDefRoleController.selected.stgdrId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty staffGroupDefRoleController.selected 
                                             or empty staffGroupDefRoleController.selected.stgdrId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le processus sélectionné !"
                                 actionListener="#{staffGroupDefRoleController.destroy()}"
                                 update=":bodyForm,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.StaffGroupDefRoleDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.StaffGroupDefRoleDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty staffGroupDefRoleController.selected 
                                             or empty staffGroupDefRoleController.selected.stgdrId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
