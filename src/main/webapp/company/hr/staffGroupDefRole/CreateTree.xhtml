<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffGroupDefRoleTitleEdit}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{staffGroupDefRoleController.selected != null}">


                    <p:outputLabel value="#{ism.StaffGroupDefField_stgdGroupDef}" for="stgdGroupDef" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:selectOneMenu id="stgdGroupDef" 
                                         filter="true" filterMatchMode="contains"
                                         value="#{staffGroupDefRoleController.selected.stgdrGroupDef}"
                                         converter="#{staffGroupDefConverter}"
                                         required="true" requiredMessage="#{ism.StaffGroupDefRequiredMsg_stgdGroupDef}"
                                         valueChangeListener="#{staffGroupDefRoleController.handleGroupChange}"
                                         >
                            <p:ajax event="change" update="westGroup @form, :growl" />
                            <f:selectItem itemLabel="#{ism.SelectListMsg}" itemValue="#{null}"/>
                            <f:selectItems value="#{staffGroupDefController.itemsAvailableSelectOne}" 
                                           var="item"
                                           itemLabel="#{item.stgdGroupDef} - #{item.stgdDesignation}"
                                           itemValue="#{item}"/>
                        </p:selectOneMenu>
                        <p:message for="stgdGroupDef" />
                    </h:panelGrid>




                    <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrRole}" for="tree"
                                   rendered="#{staffGroupDefRoleController.selected.stgdrGroupDef!=null}"/>
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;"
                                 rendered="#{staffGroupDefRoleController.nodeAccessTree!=null and staffGroupDefRoleController.selected.stgdrGroupDef!=null}">

                        <p:treeTable id="tree"
                                     value="#{staffGroupDefRoleController.nodeAccessTree}"  
                                     var="access"
                                     nodeVar="node"
                                     selectionMode="checkbox"
                                     resizableColumns="true"
                                     >
                            <p:ajax event="select" listener="#{staffGroupDefRoleController.handleTreeTableSelect}" update=":growl" />
                            <p:ajax event="unselect" listener="#{staffGroupDefRoleController.handleTreeTableUnSelect}" update=":growl" />


                            <p:column resizable="true" headerText="#{ism.StaffGroupDefRoleField_stgdrRole}">
                                <p:treeNode type="checkbox">
                                    <h:outputText value="#{access.name}" />
                                </p:treeNode>
                            </p:column>
                            <p:column resizable="true" headerText="#{ism.StaffGroupDefRoleField_stgdrDescription}">
                                <p:treeNode type="checkbox">
                                    <h:outputText value="#{access.description}" />
                                </p:treeNode>
                            </p:column>
                            <p:column resizable="true" headerText="#{ism.StaffGroupDefRoleField_stgdrCodification}">
                                <p:treeNode type="checkbox">
                                    <h:outputText value="#{access.code}" />
                                </p:treeNode>
                            </p:column>

                        </p:treeTable>
                    </h:panelGrid>



                    <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrCompany}" for="stgdrCompany" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;">
                        <p:inputText id="stgdrCompany" widgetVar="stgdrCompany"
                                     value="#{staffGroupDefRoleController.selected.stgdrCompany = staffAuthController.company}" 
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrCompany}"/>
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                    </h:panelGrid>


                </p:panelGrid>




                <h:panelGroup id="btn-crud-zone_id"  rendered="#{staffGroupDefRoleController.selected.stgdrGroupDef!=null}">
                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{staffGroupDefRoleController.createTree}" 
                                     onstart="#{p:widgetVar('bodyForm:stgdrCompany')}.enable();"
                                     update="bodyForm,:bodyForm:tree,:growl" 
                                     action="./CreateTree.xhtml?faces-redirect=true"
                                     rendered="#{!staffGroupDefRoleController.isOnMultiCreation}"
                                     widgetVar="btnSave"
                                     onclick="PF('w_progress').start();PF('btnSave').disable();"
                                     >
                        <p:confirm header="#{ism.StaffGroupDefRoleTitleList} - #{ism.ConfirmApplyTitle}" 
                                   message="#{ism.ConfirmApplyMessage}" 
                                   icon="ui-icon-alert"/>
                        <p:confirmDialog global="true">
                            <p:commandButton value="#{ism.ConfirmYes}" type="button" styleClass="ui-confirmdialog-yes"
                                             icon="ui-icon-check"/>
                            <p:commandButton value="#{ism.ConfirmNo}" type="button" styleClass="ui-confirmdialog-no"
                                             icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:commandButton>

                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{staffGroupDefRoleController.prepareCreate()}"
                                     action="./CreateTree.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <br />
                <br />
                <p:progressBar widgetVar="w_progress" ajax="true" 
                               value="#{staffGroupDefRoleController.createTreeProgress}" 
                               interval="1500"
                               labelTemplate="{value}%" styleClass="animated" global="false">
                    <p:ajax event="complete" update="bodyForm" oncomplete="PF('btnSave').enable()"/>
                </p:progressBar>
                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup" >
                <p:commandButton id="showBtnTable" 
                                 icon="ui-btn-List"
                                 styleClass="options-btn"
                                 value="#{ism.ShowAll}" 
                                 actionListener="#{staffGroupDefRoleController.prepareCreate()}"
                                 action="List.xhtml?faces-redirect=true"
                                 title="Permet de visualiser les rôles associé au groupe sous forme de table"
                                 />
                <br />
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{staffGroupDefRoleController.createTree}" 
                                 onstart="#{p:widgetVar('bodyForm:stgdrCompany')}.enable();"
                                 update="bodyForm,:bodyForm:tree,:growl" 
                                 action="./CreateTree.xhtml?faces-redirect=true"
                                 rendered="#{staffGroupDefRoleController.selected.stgdrGroupDef!=null}"
                                 widgetVar="btnSave"
                                 onclick="PF('w_progress').start();PF('btnSave').disable();"
                                 form="bodyForm"
                                 >
                    <p:confirm header="#{ism.StaffGroupDefRoleTitleList} - #{ism.ConfirmApplyTitle}" 
                               message="#{ism.ConfirmApplyMessage}" 
                               icon="ui-icon-alert"/>
                    <p:confirmDialog global="true">
                        <p:commandButton value="#{ism.ConfirmYes}" type="button" styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"/>
                        <p:commandButton value="#{ism.ConfirmNo}" type="button" styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:commandButton>

                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 update=":bodyForm,:growl"
                                 actionListener="#{staffGroupDefRoleController.prepareCreate()}"
                                 action="./CreateTree.xhtml?faces-redirect=true"
                                 immediate="true"
                                 rendered="#{staffGroupDefRoleController.selected.stgdrGroupDef!=null}"
                                 />
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
