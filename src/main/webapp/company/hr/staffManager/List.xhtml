<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.StaffTitleList}"/></h1>
            <link href="../../../resources/css/w3/w3.min.css" rel="stylesheet" type="text/css"/>
            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}" 
                                actionListener="#{staffController.prepareCreate()}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau staff"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le staff sélectionné."
                                disabled="#{empty staffController.selected }"
                                onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le staff sélectionné."
                                disabled="#{empty staffController.selected }"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le staff sélectionné !"
                                actionListener="#{viewTabManager.handleDestroy('staff')}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.StaffDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.StaffDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty staffController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des staff "
                                actionListener="#{staffController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty staffController.selected }"
                                />
                </p:contextMenu>







                <p:dataGrid id="datalist" widgetVar="datalist"
                            value="#{viewTabManager.staff}" 
                            var="item"
                            rowIndexVar="_rowIndex"
                            paginator="#{tableView.paginator}"
                            rows="#{tableView.rows}"
                            rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                            paginatorTemplate="#{tableView.paginatorTemplate}"
                            currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                            emptyMessage="#{ism.EmptyList}"
                            >

                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:commandLink styleClass="staffImage"
                                           actionListener="#{staffManagerController.prepareView(item)}"
                                           update="bodyForm"
                                           oncomplete="PF('StaffManagerViewDialog').show()" 
                                           >
                                <p:graphicImage value="#{staffAuthController.staff.stGenre=='N' ? 
                                                         '/resources/img/ism/hr/u_both.png' :
                                                         staffController.selected.stGenre.genre=='H' ?
                                                         '/resources/img/ism/hr/u_male.png' :
                                                         '/resources/img/ism/hr/u_female.png'}" 
                                                width="108px" height="128px" />
                            </p:commandLink>
                        </f:facet>

                        <h:outputText value="#{ism.StaffField_stStaff}" />
                        <h:outputText value="#{item.stStaff}" />

                        <h:outputText value="#{ism.StaffField_stFirstname}" />
                        <h:outputText value="#{item.stFirstname}" />

                        <h:outputText value="#{ism.StaffField_stLastname}" />
                        <h:outputText value="#{item.stLastname}" />

                        <h:outputText value="#{ism.StaffField_stMiddlename}" />
                        <h:outputText value="#{item.stMiddlename}" />

                        <h:outputText value="#{ism.StaffField_stBorned}" />
                        <h:outputText value="#{item.stBorned}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{ism.StaffField_stGenre}" />
                        <p:graphicImage value="#{item.stGenre.genre=='N' ? 
                                                 '/resources/img/staff/sex.png' :
                                                 item.stGenre.genre=='H' ?
                                                 '/resources/img/staff/metacontact_offline.png' :
                                                 '/resources/img/staff/personal.png'
                                                            }" 
                                        width="16px" height="16px" />

                        <f:facet name="footer">
                            <p:commandButton    id="viewButton"
                                                actionListener="#{staffManagerController.prepareView(item)}"
                                                update="bodyForm"
                                                oncomplete="PF('StaffManagerViewDialog').show()" 
                                                icon="ui-icon-info"
                                                style="width: 18px; height: 18px;"
                                                />

                            <p:commandButton    id="editButton"
                                                action="Edit.xhtml?faces-redirect=true"
                                                actionListener="#{staffManagerController.prepareView(item)}"
                                                icon="ui-icon-pencil"
                                                style="width: 18px; height: 18px;"
                                                />

                            <p:commandButton id="destroyButton"
                                             title="#{ism.Delete}"
                                             update=":bodyForm"
                                             actionListener="#{staffManagerController.destroy(item)}" 
                                             icon="ui-icon-trash"
                                             style="width: 18px; height: 18px;"
                                             >
                                <p:confirm header="#{ism.StaffTitleList} - #{ism.ConfirmDeleteTitle}" 
                                           message="#{ism.ConfirmDeleteMessage}" 
                                           icon="ui-icon-alert"/>


                            </p:commandButton>
                        </f:facet>
                    </p:panelGrid>
                </p:dataGrid>
            </h:form>

        </ui:define>



        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{staffController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau staff"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le staff sélectionné."
                                 disabled="#{empty staffController.selected 
                                             or empty staffController.selected.stId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le staff sélectionné."
                                 disabled="#{empty staffController.selected 
                                             or empty staffController.selected.stId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le staff sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('staff')}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.StaffDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.StaffDlgMessage)}
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty staffController.selected 
                                             or empty staffController.selected.stId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des staff "
                                 actionListener="#{staffController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty staffController.selected 
                                             or empty staffController.selected.stId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
