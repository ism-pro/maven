<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.AnalysePointTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{analysePointController.selected != null}">

                    <h:outputText value="#{ism.AnalysePointField_apId}"  />
                    <h:outputText value="#{analysePointController.selected.apId}" 
                                  title="#{ism.AnalysePointFieldInfo_apId}" />


                    <h:outputText value="#{ism.AnalysePointField_apPoint}"  />
                    <h:outputText value="#{analysePointController.selected.apPoint}" 
                                  title="#{ism.AnalysePointFieldInfo_apPoint}" />


                    <h:outputText value="#{ism.AnalysePointField_apDesignation}"  />
                    <h:outputText value="#{analysePointController.selected.apDesignation}" 
                                  title="#{ism.AnalysePointFieldInfo_apDesignation}" />


                    <h:outputText value="#{ism.AnalysePointField_apDescription}"  />
                    <h:outputText value="#{analysePointController.selected.apDescription}" 
                                  title="#{ism.AnalysePointFieldInfo_apDescription}" />


                    <h:outputText value="#{ism.AnalysePointField_apDeleted}"  />
                    <p:selectBooleanCheckbox value="#{analysePointController.selected.apDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.AnalysePointField_apCreated}"  />
                    <h:outputText value="#{analysePointController.selected.apCreated}" 
                                  title="#{ism.AnalysePointFieldInfo_apCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.AnalysePointField_apChanged}"  />
                    <h:outputText value="#{analysePointController.selected.apChanged}" 
                                  title="#{ism.AnalysePointFieldInfo_apChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.AnalysePointField_apCompany}"  />
                    <h:outputText value="#{analysePointController.selected.apCompany}" 
                                  title="#{ism.AnalysePointFieldInfo_apCompany}" />


                    <h:outputText value="#{ism.AnalysePointField_apEquipement}"  />
                    <h:outputText value="#{analysePointController.selected.apEquipement}" 
                                  title="#{ism.AnalysePointFieldInfo_apEquipement}" />




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty analysePointController.selected 
                                                 or empty analysePointController.selected.apId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le AnalysePoint sélectionné !"
                                     actionListener="#{viewTabManager.handleDestroy('analysepoint')}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.AnalysePointDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.AnalysePointDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty analysePointController.selected 
                                                 or empty analysePointController.selected.apId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty analysePointController.selected 
                                             or empty analysePointController.selected.apId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le AnalysePoint sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('analysepoint')}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.AnalysePointDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.AnalysePointDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty analysePointController.selected 
                                             or empty analysePointController.selected.apId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
