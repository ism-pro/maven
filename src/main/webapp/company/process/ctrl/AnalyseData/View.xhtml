<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.AnalyseDataTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{analyseDataController.selected != null}">

                    <h:outputText value="#{ism.AnalyseDataField_adId}"  />
                    <h:outputText value="#{analyseDataController.selected.adId}" 
                                  title="#{ism.AnalyseDataFieldInfo_adId}" />


                    <h:outputText value="#{ism.AnalyseDataField_adSampler}"  />
                    <h:outputText value="#{analyseDataController.selected.adSampler.stFirstname} #{analyseDataController.selected.adSampler.stLastname} #{analyseDataController.selected.adSampler.stMiddlename} [#{analyseDataController.selected.adSampler.stStaff}]" 
                                  title="#{ism.AnalyseDataFieldInfo_adSampler}" />


                    <h:outputText value="#{ism.AnalyseDataField_adPoint}"  />
                    <h:outputText value="#{analyseDataController.selected.adPoint.apPoint} - #{analyseDataController.selected.adPoint.apDesignation}" 
                                  title="#{ism.AnalyseDataFieldInfo_adPoint}" />


                    <h:outputText value="#{ism.AnalyseDataField_adType}"  />
                    <h:outputText value="#{analyseDataController.selected.adType.atType} - #{analyseDataController.selected.adType.atDesignation}" 
                                  title="#{ism.AnalyseDataFieldInfo_adType}" />


                    <h:outputText value="#{ism.AnalyseDataField_adValue}"  />
                    <h:outputText value="#{analyseDataController.selected.adValue}" 
                                  title="#{ism.AnalyseDataFieldInfo_adValue}" />


                    <h:outputText value="#{ism.AnalyseDataField_adValueT}"  />
                    <h:outputText value="#{analyseDataController.selected.adValueT}" 
                                  title="#{ism.AnalyseDataFieldInfo_adValueT}" />

                    <h:panelGroup>
                        <h:outputText value="#{ism.AnalyseDataField_adValidate}"  />
                        =
                        <h:outputText value="#{ism.AnalyseDataField_adValidator}"  />
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:selectBooleanCheckbox value="#{analyseDataController.selected.adValidate}" 
                                                 disabled="true"/>
                        = = = 
                        <h:outputText value="#{analyseDataController.selected.adValidator.stFirstname} #{analyseDataController.selected.adValidator.stLastname} #{analyseDataController.selected.adValidator.stMiddlename} [#{analyseDataController.selected.adValidator.stStaff}]" 
                                      title="#{ism.AnalyseDataFieldInfo_adValidator}" />
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:outputText value="#{ism.AnalyseDataField_adenlimitHH}"  />
                        =
                        <h:outputText value="#{ism.AnalyseDataField_adlimitHH}"  />
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:selectBooleanCheckbox value="#{analyseDataController.selected.adenlimitHH}" 
                                                 disabled="true"/>
                        = = = 
                        <h:outputText value="#{analyseDataController.selected.adlimitHH}" 
                                      title="#{ism.AnalyseDataFieldInfo_adlimitHH}" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputText value="#{ism.AnalyseDataField_adenlimitH}"  />
                        =
                        <h:outputText value="#{ism.AnalyseDataField_adlimitH}"  />
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:selectBooleanCheckbox value="#{analyseDataController.selected.adenlimitH}" 
                                                 disabled="true"/>
                        = = = 
                        <h:outputText value="#{analyseDataController.selected.adlimitH}" 
                                      title="#{ism.AnalyseDataFieldInfo_adlimitH}" />
                    </h:panelGroup>



                    <h:panelGroup>
                        <h:outputText value="#{ism.AnalyseDataField_adenlimitB}"  />
                        =
                        <h:outputText value="#{ism.AnalyseDataField_adlimitB}"  />
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:selectBooleanCheckbox value="#{analyseDataController.selected.adenlimitB}" 
                                                 disabled="true"/>
                        = = = 
                        <h:outputText value="#{analyseDataController.selected.adlimitB}" 
                                      title="#{ism.AnalyseDataFieldInfo_adlimitB}" />
                    </h:panelGroup>



                    <h:panelGroup>
                        <h:outputText value="#{ism.AnalyseDataField_adenlimitBB}"  />
                        =
                        <h:outputText value="#{ism.AnalyseDataField_adlimitBB}"  />
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:selectBooleanCheckbox value="#{analyseDataController.selected.adenlimitBB}" 
                                                 disabled="true"/>
                        = = = 
                        <h:outputText value="#{analyseDataController.selected.adlimitBB}" 
                                      title="#{ism.AnalyseDataFieldInfo_adlimitBB}" />
                    </h:panelGroup>


                    <h:outputText value="#{ism.AnalyseDataField_adBatch}"  />
                    <h:outputText value="#{analyseDataController.selected.adBatch}" 
                                  title="#{ism.AnalyseDataFieldInfo_adBatch}" />


                    <h:outputText value="#{ism.AnalyseDataField_adsampleTime}"  />
                    <h:outputText value="#{analyseDataController.selected.adsampleTime}" 
                                  title="#{ism.AnalyseDataFieldInfo_adsampleTime}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.AnalyseDataField_adObservation}"  />
                    <h:outputText value="#{analyseDataController.selected.adObservation}" 
                                  title="#{ism.AnalyseDataFieldInfo_adObservation}" />


                    <h:outputText value="#{ism.AnalyseDataField_adDeleted}"  />
                    <p:selectBooleanCheckbox value="#{analyseDataController.selected.adDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.AnalyseDataField_adCreated}"  />
                    <h:outputText value="#{analyseDataController.selected.adCreated}" 
                                  title="#{ism.AnalyseDataFieldInfo_adCreated}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.AnalyseDataField_adChanged}"  />
                    <h:outputText value="#{analyseDataController.selected.adChanged}" 
                                  title="#{ism.AnalyseDataFieldInfo_adChanged}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.AnalyseDataField_adCompany}"  />
                    <h:outputText value="#{analyseDataController.selected.adCompany}" 
                                  title="#{ism.AnalyseDataFieldInfo_adCompany}" />







                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty analyseDataController.selected 
                                                 or empty analyseDataController.selected.adId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le AnalyseData sélectionné !"
                                     actionListener="#{viewTabManager.handleDestroy('analysedata')}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.AnalyseDataDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.AnalyseDataDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty analyseDataController.selected 
                                                 or empty analyseDataController.selected.adId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty analyseDataController.selected 
                                             or empty analyseDataController.selected.adId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le AnalyseData sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('analysedata')}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.AnalyseDataDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.AnalyseDataDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty analyseDataController.selected 
                                             or empty analyseDataController.selected.adId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
