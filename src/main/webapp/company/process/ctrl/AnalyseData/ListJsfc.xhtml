<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ij="http://www.ism.org/jsfc">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h4><h:outputText value="#{ism.AnalyseDataTitleList}"/></h4>



            <h:form id="bodyForm">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{ism.EmptyList}"
                              rendered="#{analyseDataView.items.rowCount == 0}"/>

                <h:panelGroup rendered="#{analyseDataView.items.rowCount > 0}" styleClass="w3-responsive">



                    <ij:table   id="datalist" 
                                value="#{analyseDataController.modelItems}" var="item" 
                                rows="#{analyseDataController.pagination.pageSize}"
                                pagination="#{analyseDataController.pagination}"
                                selectionMode="single"
                                selection="#{analyseDataController.selected}" 

                                rules="all"
                                rowKey="#{item.adId}"

                                emptyMessage="Liste vide ..."
                                enableJQuery="false" enableBootstrap="true"
                                enableFoot="true" enableFooter="true"
                                >




                        <f:facet name="header">

                            <div class="w3-row">
                                <div class="w3-col s4 w3-center">
                                    <p:commandButton id="toggler" type="button" value="Columns" 
                                                     style="float:left;" icon="ui-icon-calculator" 
                                                     />
                                    <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                                        <p:printer target="datalist"  />
                                    </p:commandButton>
                                </div>
                                <div class="w3-col s4 w3-center">
                                    <ul class="w3-pagination ">
                                        <li>
                                            <p:commandButton action="#{analyseDataView.previous()}"
                                                             value="&#10094; &nbsp;" 
                                                             rendered="#{analyseDataView.pagination.hasPreviousPage}"
                                                             styleClass="w3-border-right w3-padding-1"/>
                                        </li>
                                        <li>

                                            <p:outputLabel value="#{analyseDataView.pagination.pageFirstItem + 1}..#{analyseDataView.pagination.pageLastItem + 1}/#{analyseDataView.pagination.itemsCount}"
                                                           />
                                        </li>
                                        <li>
                                            <p:commandButton action="#{analyseDataView.next}"
                                                             value="&nbsp; &#10095;" 
                                                             rendered="#{analyseDataView.pagination.hasNextPage}"
                                                             styleClass="w3-padding-1"
                                                             />
                                        </li>
                                    </ul>
                                </div>

                                <div class="w3-col s4 w3-center">
                                    <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                        <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                        <p:dataExporter type="xls" target="datalist" fileName="#{ism.AnalyseDataTitleList}_#{viewUtil.maintenant}" 
                                                        postProcessor="#{tableView.handlePostProcessXLS}"/>
                                    </p:commandLink>
                                    <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                        <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                        <p:dataExporter type="pdf" target="datalist" fileName="#{ism.AnalyseDataTitleList}_#{viewUtil.maintenant}"  />
                                    </p:commandLink>

                                    <p:outputPanel style="float:right;">
                                        <h:outputText value="#{ism.Search}"  />
                                        <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                                     style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                                    </p:outputPanel>
                                </div>
                            </div>
                        </f:facet>











                        <ij:column field="#{ism.CtrlShort}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.CtrlShort)}" >
                            <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                             title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                                <f:setPropertyActionListener value="#{item}" target="#{analyseDataController.selected}" />
                            </p:commandButton>
                        </ij:column>



                        <ij:column field="#{ism.AnalyseDataField_adId}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adId)}" >
                            <h:outputText value="#{item.adId}"/>
                        </ij:column>



                        <ij:column field="#{ism.AnalyseDataField_adPoint}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adPoint)}">
                            <h:outputText value="#{item.adPoint.apPoint} - #{item.adPoint.apDesignation}"/>
                        </ij:column>



                        <ij:column field="#{ism.AnalyseDataField_adType}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adType)}">
                            <h:outputText value="#{item.adType.atType} - #{item.adType.atDesignation} [#{item.adType.atUnite.UUnite}]"/>
                        </ij:column>



                        <ij:column field="#{ism.AnalyseDataField_adValue}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adValue)}">
                            <h:outputText value="#{item.adValue}"/>
                        </ij:column>



                        <ij:column field="#{ism.AnalyseDataField_adValueT}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adValueT)}">
                            <h:outputText value="#{item.adValueT}"/>
                        </ij:column>




                        <ij:column field="#{ism.AnalyseDataField_adSampler}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adSampler)}">
                            <h:outputText value="#{item.adSampler.stFirstname} #{item.adSampler.stLastname} #{item.adSampler.stMiddlename} [#{item.adSampler.stStaff}]"/>
                        </ij:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adValidate)}" >
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adValidate}"  />
                                <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItem itemLabel="" itemValue="true" />
                                    <f:selectItem itemLabel="" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.adValidate}" disabled="true"/>
                        </h:column>




                        <ij:column field="#{ism.AnalyseDataField_adValidator}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adValidator)}">
                            <h:outputText value="#{item.adValidator.stFirstname} #{item.adValidator.stLastname} #{item.adValidator.stMiddlename} [#{item.adValidator.stStaff}]"/>
                        </ij:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adenlimitHH)}" >
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adenlimitHH}"  />  
                                <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItem itemLabel="" itemValue="true" />
                                    <f:selectItem itemLabel="" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.adenlimitHH}" disabled="true"/>
                        </h:column>



                        <ij:column field="#{ism.AnalyseDataField_adlimitHH}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adlimitHH)}">
                            <h:outputText value="#{item.adlimitHH}"/>
                        </ij:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adenlimitH)}" >
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adenlimitH}"  />  
                                <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItem itemLabel="" itemValue="true" />
                                    <f:selectItem itemLabel="" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.adenlimitH}" disabled="true"/>
                        </h:column>



                        <ij:column field="#{ism.AnalyseDataField_adlimitH}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adlimitH)}">
                            <h:outputText value="#{item.adlimitH}"/>
                        </ij:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adenlimitB)}" >
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adenlimitB}"  />   
                                <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItem itemLabel="" itemValue="true" />
                                    <f:selectItem itemLabel="" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.adenlimitB}" disabled="true"/>
                        </h:column>



                        <ij:column field="#{ism.AnalyseDataField_adlimitB}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adlimitB)}">
                            <h:outputText value="#{item.adlimitB}"/>
                        </ij:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adenlimitBB)}" >
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adenlimitBB}"  />   
                                <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItem itemLabel="" itemValue="true" />
                                    <f:selectItem itemLabel="" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.adenlimitBB}" disabled="true"/>
                        </h:column>



                        <ij:column field="#{ism.AnalyseDataField_adlimitBB}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adlimitBB)}">
                            <h:outputText value="#{item.adlimitBB}"/>
                        </ij:column>


                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adBatch)}">
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adBatch}" style="max-width: 24px;" />   
                            </f:facet>
                            <h:outputText value="#{item.adBatch}"/>
                        </h:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adsampleTime)}">
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adsampleTime}" />
                                <p:inputText id="filterAdsampleTime" 
                                             onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                             style="width: 100px!important;" >
                                    <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{item.adsampleTime}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                            </h:outputText>
                        </h:column>



                        <ij:column field="#{ism.AnalyseDataField_adObservation}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adObservation)}">
                            <h:outputText value="#{item.adObservation}"/>
                        </ij:column>




                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adDeleted)}">
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adDeleted}" />
                                <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItem itemLabel="" itemValue="true" />
                                    <f:selectItem itemLabel="" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.adDeleted}" disabled="true"/>
                        </h:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adCreated)}">
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adCreated}" />
                                <p:inputText id="filterAdCreated" 
                                             onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                             style="width: 100px!important;" >
                                    <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{item.adCreated}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>



                        <h:column rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adChanged)}">
                            <f:facet name="header">
                                <h:outputLabel value="#{ism.AnalyseDataField_adChanged}" />
                                <p:inputText id="filterAdChanged" 
                                             onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                             style="width: 100px!important;" >
                                    <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputText value="#{item.adChanged}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>



                        <ij:column field="#{ism.AnalyseDataField_adCompany}"
                                   rendered="#{analyseDataController.getIsVisibleColKey(ism.AnalyseDataField_adCompany)}">
                            <h:outputText value="#{item.adCompany.CCompany} - #{item.adCompany.CDesignation}"/>
                        </ij:column>


                    </ij:table>

                </h:panelGroup>



            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">

            </h:panelGroup>

            <style>
                /* table */
                .ij-table{
                    width: 100%;
                    border: 1px solid #353535;
                }
                /* table header */
                .ij-table-header{}
                .ij-table-headerrow{
                    background-color: #6a6a6a;
                    border-width: 1px;
                }
                .ij-table-headerrow-content{
                    text-align: center;
                    color: white;
                    font-weight: normal;
                    border: 1px solid #353535;
                }
                /* table foooter */
                .ij-table-footer{}
                .ij-table-footerrow{
                    background-color: #6a6a6a;
                    border-width: 1px;
                    border: 1px solid #353535;
                }
                .ij-table-footerrow-content{
                    text-align: center;
                    color: white;
                    border: 1px solid #353535;
                }
                /* Row */
                .ij-row{
                    cursor: pointer;
                }

                .ij-row.ij-even{
                    /*background-color: #f9f9f9;*/
                    /*background-color: #f7f4f4;*/
                }
                .ij-row.ij-odd{
                    /*background-color: #f7f4f4;*/
                }
                .ij-row:hover{
                    background-color: #d5d5d5;
                    border: 1px solid #d5d5d5;
                }
                .ij-row.selected{
                    background-color: #d5d5d5;
                }
                .ij-col{
                    border: 1px solid #d5d5d5;
                }


            </style>
            <script>
                $(document).ready(function () {
                    $('#bodyForm\\:datalist tr').click(function (e) {
                        console.log("click on table datalist");
                        if ($(this).parent()[0].localName === 'tbody') {
                            $(this).parent().children("tr").removeClass("selected");
                            $(this).toggleClass("selected");
                        }
                    });
                });
            </script>

        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>


    </ui:composition>

</html>
