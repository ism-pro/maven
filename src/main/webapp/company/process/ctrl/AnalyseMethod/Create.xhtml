<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.AnalyseMethodTitleCreate}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{analyseMethodController.selected != null}">


                    <p:outputLabel value="#{ism.AnalyseMethodField_amId}" rendered="false" for="amId" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" rendered="false">                
                        <p:inputText id="amId" 
                                     value="#{analyseMethodController.selected.amId}" 
                                     title="#{ism.AnalyseMethodFieldInfo_amId}" 
                                     required="true" requiredMessage="#{ism.AnalyseMethodRequiredMsg_amId}" 
                                     />
                        <p:message for="amId" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseMethodField_amMethod}"  for="amMethod" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="amMethod" 
                                     value="#{analyseMethodController.selected.amMethod}" 
                                     title="#{ism.AnalyseMethodFieldInfo_amMethod}" 
                                     validator="#{analyseMethodCodeValidator.validate}"
                                     required="true" requiredMessage="#{ism.AnalyseMethodRequiredMsg_amMethod}" 
                                     />
                        <p:message for="amMethod" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseMethodField_amDesignation}"  for="amDesignation" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="amDesignation" 
                                     value="#{analyseMethodController.selected.amDesignation}" 
                                     title="#{ism.AnalyseMethodFieldInfo_amDesignation}" 
                                     validator="#{analyseMethodDesignationValidator.validate}"
                                     required="true" requiredMessage="#{ism.AnalyseMethodRequiredMsg_amDesignation}" 
                                     />
                        <p:message for="amDesignation" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseMethodField_amDescription}"  for="amDescription" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputTextarea rows="4" cols="30" id="amDescription" value="#{analyseMethodController.selected.amDescription}" title="#{bundle.CreateAnalyseMethodTitle_amDescription}" />
                        <p:message for="amDescription" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseMethodField_amDeleted}"  for="amDeleted"  rendered="false"/>
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" rendered="false" >         
                        <p:selectBooleanCheckbox id="amDeleted"
                                                 value="#{analyseMethodController.selected.amDeleted}" 
                                                 required="true" 
                                                 requiredMessage="#{ism.AnalyseMethodRequiredMsg_amDeleted}" 
                                                 />
                        <p:message for="amDeleted" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseMethodField_amCreated}"  for="amCreated" rendered="false"/>
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" rendered="false">         
                        <p:calendar id="amCreated" pattern="dd/MM/yyyy" rendered="false"
                                    value="#{analyseMethodController.selected.amCreated}" 
                                    title="#{ism.AnalyseMethodFieldInfo_amCreated}" 
                                    required="true" 
                                    requiredMessage="#{ism.AnalyseMethodRequiredMsg_amCreated}" 
                                    showOn="button"/>
                        <p:message for="amCreated" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseMethodField_amChanged}"  for="amChanged" rendered="false"/>
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" rendered="false">         
                        <p:calendar id="amChanged" pattern="dd/MM/yyyy" rendered="false"
                                    value="#{analyseMethodController.selected.amChanged}" 
                                    title="#{ism.AnalyseMethodFieldInfo_amChanged}" 
                                    required="true" 
                                    requiredMessage="#{ism.AnalyseMethodRequiredMsg_amChanged}" 
                                    showOn="button"/>
                        <p:message for="amChanged" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseMethodField_amCompany}"  for="amCompany" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="amCompany" widgetVar="amCompany"
                                     value="#{analyseMethodController.selected.amCompany = staffAuthController.company}}"  
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.AnalyseMethodRequiredMsg_amCompany}" />
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                        <p:message for="amCompany" />
                    </h:panelGrid>


                </p:panelGrid>








                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:outputLabel  value="#{ism.CreateMultiple}" style="margin-right: 10px;"/>
                    <p:selectBooleanButton  value="#{analyseMethodController.isOnMultiCreation}" 
                                            onLabel="#{ism.Yes}" offLabel="#{ism.No}" 
                                            onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                            styleClass="ui-btn"
                                            >
                        <p:ajax update=":bodyForm:btn-crud-zone_id,westGroup,:growl" listener="#{analyseMethodController.toggleMultiCreationFake()}"  />
                    </p:selectBooleanButton>

                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{analyseMethodController.create}" 
                                     onstart="#{p:widgetVar('bodyForm:amCompany')}.enable();"
                                     update=":bodyForm,:growl" 
                                     rendered="#{analyseMethodController.isOnMultiCreation}"
                                     />
                    <p:commandButton icon="ui-btn-SaveOne"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{analyseMethodController.createUnReleasded()}" 
                                     onstart="#{p:widgetVar('bodyForm:amCompany')}.enable();"
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     rendered="#{!analyseMethodController.isOnMultiCreation}"
                                     />

                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{analyseMethodController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{analyseMethodController.create}" 
                                 onstart="#{p:widgetVar('bodyForm:amCompany')}.enable();"
                                 update=":bodyForm,:growl" 
                                 rendered="#{analyseMethodController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-SaveOne"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{analyseMethodController.createUnReleasded()}" 
                                 onstart="#{p:widgetVar('bodyForm:amCompany')}.enable();"
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 rendered="#{!analyseMethodController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />

                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 update=":bodyForm,:growl"
                                 actionListener="#{analyseMethodController.prepareCreate()}"
                                 action="./List.xhtml?faces-redirect=true"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
