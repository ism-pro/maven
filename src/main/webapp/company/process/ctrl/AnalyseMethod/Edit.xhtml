<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabAnalyseMethodEditDlg" widgetVar="LabAnalyseMethodEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lab.EditLabAnalyseMethodTitle}">
            <h:form id="LabAnalyseMethodEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labAnalyseMethodController.selected != null}">
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamId}" for="lamId" />
                        <p:inputText id="lamId" value="#{labAnalyseMethodController.selected.lamId}" title="#{lab.EditLabAnalyseMethodTitle_lamId}" required="true" requiredMessage="#{lab.EditLabAnalyseMethodRequiredMessage_lamId}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamMethod}" for="lamMethod" />
                        <p:inputText id="lamMethod" value="#{labAnalyseMethodController.selected.lamMethod}" title="#{lab.EditLabAnalyseMethodTitle_lamMethod}" required="true" requiredMessage="#{lab.EditLabAnalyseMethodRequiredMessage_lamMethod}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamDesignation}" for="lamDesignation" />
                        <p:inputText id="lamDesignation" value="#{labAnalyseMethodController.selected.lamDesignation}" title="#{lab.EditLabAnalyseMethodTitle_lamDesignation}" required="true" requiredMessage="#{lab.EditLabAnalyseMethodRequiredMessage_lamDesignation}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamDescription}" for="lamDescription" />
                        <p:inputTextarea rows="4" cols="30" id="lamDescription" value="#{labAnalyseMethodController.selected.lamDescription}" title="#{lab.EditLabAnalyseMethodTitle_lamDescription}" />
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamDeleted}" for="lamDeleted" />
                        <p:selectBooleanCheckbox id="lamDeleted" value="#{labAnalyseMethodController.selected.lamDeleted}" required="true" requiredMessage="#{lab.EditLabAnalyseMethodRequiredMessage_lamDeleted}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamCreated}" for="lamCreated" />
                        <p:calendar id="lamCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{labAnalyseMethodController.selected.lamCreated}" title="#{lab.EditLabAnalyseMethodTitle_lamCreated}" required="true" requiredMessage="#{lab.EditLabAnalyseMethodRequiredMessage_lamCreated}" showOn="button"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamChanged}" for="lamChanged" />
                        <p:calendar id="lamChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{labAnalyseMethodController.selected.lamChanged}" title="#{lab.EditLabAnalyseMethodTitle_lamChanged}" required="true" requiredMessage="#{lab.EditLabAnalyseMethodRequiredMessage_lamChanged}" showOn="button"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseMethodLabel_lamCompany}" for="lamCompany" />
                        <p:selectOneMenu id="lamCompany" value="#{labAnalyseMethodController.selected.lamCompany}" required="true" requiredMessage="#{lab.EditLabAnalyseMethodRequiredMessage_lamCompany}">
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="lamCompanyItem"
                                           itemValue="#{lamCompanyItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{labAnalyseMethodController.update}" value="#{lab.Save}" update="display,:LabAnalyseMethodListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LabAnalyseMethodEditDialog');"/>
                    <p:commandButton value="#{lab.Cancel}" onclick="LabAnalyseMethodEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
