<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabSampleEditDlg" widgetVar="LabSampleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lab.EditLabSampleTitle}">
            <h:form id="LabSampleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labSampleController.selected != null}">
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsId}" for="lsId" />
                        <p:inputText id="lsId" value="#{labSampleController.selected.lsId}" title="#{lab.EditLabSampleTitle_lsId}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsId}"/>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsValue}" for="lsValue" />
                        <p:inputText id="lsValue" value="#{labSampleController.selected.lsValue}" title="#{lab.EditLabSampleTitle_lsValue}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsValue}"/>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsValueT}" for="lsValueT" />
                        <p:inputText id="lsValueT" value="#{labSampleController.selected.lsValueT}" title="#{lab.EditLabSampleTitle_lsValueT}" />
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsValidate}" for="lsValidate" />
                        <p:selectBooleanCheckbox id="lsValidate" value="#{labSampleController.selected.lsValidate}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsValidate}"/>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsObservation}" for="lsObservation" />
                        <p:inputText id="lsObservation" value="#{labSampleController.selected.lsObservation}" title="#{lab.EditLabSampleTitle_lsObservation}" />
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsDeleted}" for="lsDeleted" />
                        <p:selectBooleanCheckbox id="lsDeleted" value="#{labSampleController.selected.lsDeleted}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsDeleted}"/>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsCreated}" for="lsCreated" />
                        <p:calendar id="lsCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSampleController.selected.lsCreated}" title="#{lab.EditLabSampleTitle_lsCreated}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsCreated}" showOn="button"/>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsChanged}" for="lsChanged" />
                        <p:calendar id="lsChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSampleController.selected.lsChanged}" title="#{lab.EditLabSampleTitle_lsChanged}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsChanged}" showOn="button"/>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsCompany}" for="lsCompany" />
                        <p:selectOneMenu id="lsCompany" value="#{labSampleController.selected.lsCompany}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsCompany}">
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="lsCompanyItem"
                                           itemValue="#{lsCompanyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsSamplePt}" for="lsSamplePt" />
                        <p:selectOneMenu id="lsSamplePt" value="#{labSampleController.selected.lsSamplePt}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsSamplePt}">
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{labSamplePtController.itemsAvailableSelectOne}"
                                           var="lsSamplePtItem"
                                           itemValue="#{lsSamplePtItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsSampler}" for="lsSampler" />
                        <p:selectOneMenu id="lsSampler" value="#{labSampleController.selected.lsSampler}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsSampler}">
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{staffController.itemsAvailableSelectOne}"
                                           var="lsSamplerItem"
                                           itemValue="#{lsSamplerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lab.EditLabSampleLabel_lsType}" for="lsType" />
                        <p:selectOneMenu id="lsType" value="#{labSampleController.selected.lsType}" required="true" requiredMessage="#{lab.EditLabSampleRequiredMessage_lsType}">
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{labAnalyseTypeController.itemsAvailableSelectOne}"
                                           var="lsTypeItem"
                                           itemValue="#{lsTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{labSampleController.update}" value="#{lab.Save}" update="display,:LabSampleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LabSampleEditDialog');"/>
                    <p:commandButton value="#{lab.Cancel}" onclick="LabSampleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
