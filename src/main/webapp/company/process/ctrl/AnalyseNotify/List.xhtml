<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.AnalyseNotifyTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}"
                                actionListener="#{analyseNotifyController.prepareCreate}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau AnalyseNotify"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le AnalyseNotify sélectionné."
                                disabled="#{empty analyseNotifyController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le AnalyseNotify sélectionné."
                                disabled="#{empty analyseNotifyController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le AnalyseNotify sélectionné !"
                                actionListener="#{viewTabManager.handleDestroy('analysenotify')}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.AnalyseNotifyDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.AnalyseNotifyDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty analyseNotifyController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des AnalyseNotify "
                                actionListener="#{analyseNotifyController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty analyseNotifyController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{viewTabManager.analysenotify}" var="item"
                             filteredValue="#{viewTabManager.analysenotifyFiltered}"

                             selectionMode="single" selection="#{analyseNotifyController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.anId}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"
                             emptyMessage="#{ism.EmptyList}"
                             multiViewState="true"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.AnalyseNotifyTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.AnalyseNotifyTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>


                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{analyseNotifyController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{analyseNotifyController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{analyseNotifyController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.AnalyseNotifyField_anId}" style="max-width: 24px;" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_anId)}"
                              sortBy="#{item.anId}" filterBy="#{item.anId}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.anId}"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_anIsgroup}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_anIsgroup)}"
                              sortBy="#{item.anIsgroup}" filterBy="#{item.anIsgroup}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.anIsgroup}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_aaObservation}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_aaObservation)}"
                              sortBy="#{item.aaObservation}" filterBy="#{item.aaObservation}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.aaObservation}"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_aaDeleted}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_aaDeleted)}"
                              sortBy="#{item.aaDeleted}" filterBy="#{item.aaDeleted}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.aaDeleted}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_aaCreated}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_aaCreated)}"
                              sortBy="#{item.aaCreated}" filterBy="#{item.aaCreated}" 
                              filterFunction="#{viewTabManager.handleDateRangeFilters}" >
                        <f:facet name="filter">
                            <p:inputText id="filterAaCreated" 
                                         onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                         style="width: 100px!important;" >
                                <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{item.aaCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_aaChanged}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_aaChanged)}"
                              sortBy="#{item.aaChanged}" filterBy="#{item.aaChanged}" 
                              filterFunction="#{viewTabManager.handleDateRangeFilters}" >
                        <f:facet name="filter">
                            <p:inputText id="filterAaChanged" 
                                         onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                         style="width: 100px!important;" >
                                <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{item.aaChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_anAlarm}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_anAlarm)}"
                              sortBy="#{item.anAlarm}" filterBy="#{item.anAlarm}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.anAlarm}"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_anallowedId}" style="max-width: 24px;" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_anallowedId)}"
                              sortBy="#{item.anallowedId}" filterBy="#{item.anallowedId}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.anallowedId}"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_anCompany}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_anCompany)}"
                              sortBy="#{item.anCompany}" filterBy="#{item.anCompany}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.anCompany}"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_anGroup}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_anGroup)}"
                              sortBy="#{item.anGroup}" filterBy="#{item.anGroup}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.anGroup}"/>
                    </p:column>



                    <p:column headerText="#{ism.AnalyseNotifyField_anStaff}" 
                              visible="#{analyseNotifyController.getIsVisibleColKey(ism.AnalyseNotifyField_anStaff)}"
                              sortBy="#{item.anStaff}" filterBy="#{item.anStaff}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.anStaff}"/>
                    </p:column>





                </p:dataTable>
            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{analyseNotifyController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau AnalyseNotify"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le AnalyseNotify sélectionné."
                                 disabled="#{empty analyseNotifyController.selected 
                                             or empty analyseNotifyController.selected.anId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le AnalyseNotify sélectionné."
                                 disabled="#{empty analyseNotifyController.selected 
                                             or empty analyseNotifyController.selected.anId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le AnalyseNotify sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('analysenotify')}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.AnalyseNotifyDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.AnalyseNotifyDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty analyseNotifyController.selected 
                                             or empty analyseNotifyController.selected.anId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des AnalyseNotify "
                                 actionListener="#{analyseNotifyController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty analyseNotifyController.selected 
                                             or empty analyseNotifyController.selected.anId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
