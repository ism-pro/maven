<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.AnalyseCategoryTitleEdit}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{analyseCategoryController.selected != null}">


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acId}" rendered="true" for="acId" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" rendered="true">                
                        <p:outputLabel id="acId"
                                       style="margin-left: 5px;"
                                       value="#{analyseCategoryController.selected.acId}"  />
                        <p:message for="acId" rendered="false" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acCategory}"  for="acCategory" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="acCategory" 
                                     value="#{analyseCategoryController.selected.acCategory}" 
                                     title="#{ism.AnalyseCategoryFieldInfo_acCategory}" 
                                     validator="#{analyseCategoryCodeValidator.validate}"
                                     required="true" requiredMessage="#{ism.AnalyseCategoryRequiredMsg_acCategory}" 
                                     />
                        <p:message for="acCategory"  />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acDesignation}"  for="acDesignation" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="acDesignation" 
                                     value="#{analyseCategoryController.selected.acDesignation}" 
                                     title="#{ism.AnalyseCategoryFieldInfo_acDesignation}" 
                                     validator="#{analyseCategoryDesignationValidator.validate}"
                                     required="true" requiredMessage="#{ism.AnalyseCategoryRequiredMsg_acDesignation}" 
                                     />
                        <p:message for="acDesignation"  />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acDescription}"  for="acDescription" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputTextarea rows="4" cols="30" id="acDescription" value="#{analyseCategoryController.selected.acDescription}" 
                                         title="#{bundle.CreateAnalyseCategoryTitle_acDescription}" />
                        <p:message for="acDescription"  />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acDeleted}"  for="acDeleted" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:selectBooleanCheckbox id="acDeleted"
                                                 value="#{analyseCategoryController.selected.acDeleted}" 
                                                 required="true" 
                                                 requiredMessage="#{ism.AnalyseCategoryRequiredMsg_acDeleted}" 
                                                 />
                        <p:message for="acDeleted"  />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acCreated}"  for="acCreated" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:calendar id="acCreated" pattern="dd/MM/yyyy" rendered="true"
                                    value="#{analyseCategoryController.selected.acCreated}" 
                                    title="#{ism.AnalyseCategoryFieldInfo_acCreated}" 
                                    required="true" 
                                    requiredMessage="#{ism.AnalyseCategoryRequiredMsg_acCreated}" 
                                    showOn="button"
                                    disabled="true"/>
                        <p:message for="acCreated"  />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acChanged}"  for="acChanged" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:calendar id="acChanged" pattern="dd/MM/yyyy" rendered="true"
                                    value="#{analyseCategoryController.selected.acChanged}" 
                                    title="#{ism.AnalyseCategoryFieldInfo_acChanged}" 
                                    required="true" 
                                    requiredMessage="#{ism.AnalyseCategoryRequiredMsg_acChanged}" 
                                    showOn="button" disabled="true"/>
                        <p:message for="acChanged"  />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseCategoryField_acCompany}"  for="acCompany" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="acCompany" widgetVar="acCompany"
                                     value="#{analyseCategoryController.selected.acCompany = staffAuthController.company}}"  
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.AnalyseCategoryRequiredMsg_acCompany}" />
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                        <p:message for="acCompany"  />
                    </h:panelGrid>


                </p:panelGrid>








                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Change}" 
                                     actionListener="#{analyseCategoryController.update}" 
                                     onstart="#{p:widgetVar('bodyForm:acCompany')}.enable();"
                                     update=":bodyForm,:growl" 
                                     action="List.xhtml?faces-redirect=true"
                                     />
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{analyseCategoryController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Change}" 
                                 actionListener="#{analyseCategoryController.update}" 
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 actionListener="#{analyseCategoryController.prepareCreate()}"
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
