<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabAnalyseCategoryViewDlg" widgetVar="LabAnalyseCategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lab.ViewLabAnalyseCategoryTitle}">
            <h:form id="LabAnalyseCategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labAnalyseCategoryController.selected != null}">
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacId}"/>
                        <h:outputText value="#{labAnalyseCategoryController.selected.lacId}" title="#{lab.ViewLabAnalyseCategoryTitle_lacId}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacCategory}"/>
                        <h:outputText value="#{labAnalyseCategoryController.selected.lacCategory}" title="#{lab.ViewLabAnalyseCategoryTitle_lacCategory}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacDesignation}"/>
                        <h:outputText value="#{labAnalyseCategoryController.selected.lacDesignation}" title="#{lab.ViewLabAnalyseCategoryTitle_lacDesignation}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacDescription}"/>
                        <h:outputText value="#{labAnalyseCategoryController.selected.lacDescription}" title="#{lab.ViewLabAnalyseCategoryTitle_lacDescription}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacDeleted}"/>
                        <p:selectBooleanCheckbox value="#{labAnalyseCategoryController.selected.lacDeleted}" disabled="true"/>
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacCreated}"/>
                        <h:outputText value="#{labAnalyseCategoryController.selected.lacCreated}" title="#{lab.ViewLabAnalyseCategoryTitle_lacCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacChanged}"/>
                        <h:outputText value="#{labAnalyseCategoryController.selected.lacChanged}" title="#{lab.ViewLabAnalyseCategoryTitle_lacChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lab.ViewLabAnalyseCategoryLabel_lacCompany}"/>
                        <h:outputText value="#{labAnalyseCategoryController.selected.lacCompany}" title="#{lab.ViewLabAnalyseCategoryTitle_lacCompany}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{lab.Close}" onclick="LabAnalyseCategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
