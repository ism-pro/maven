<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.AnalyseTypeTitleCreate}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{analyseTypeController.selected != null}">


                    <p:outputLabel value="#{ism.AnalyseTypeField_atId}" rendered="false" for="atId" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" rendered="false">                
                        <p:inputText id="atId" 
                                     value="#{analyseTypeController.selected.atId}" 
                                     title="#{ism.AnalyseTypeFieldInfo_atId}" 
                                     required="true" requiredMessage="#{ism.AnalyseTypeRequiredMsg_atId}" 
                                     />
                        <p:message for="atId" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atType}"  for="atType" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="atType" 
                                     value="#{analyseTypeController.selected.atType}" 
                                     title="#{ism.AnalyseTypeFieldInfo_atType}" 
                                     required="true" requiredMessage="#{ism.AnalyseTypeRequiredMsg_atType}" 
                                     />
                        <p:message for="atType" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atDesignation}"  for="atDesignation" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="atDesignation" 
                                     value="#{analyseTypeController.selected.atDesignation}" 
                                     title="#{ism.AnalyseTypeFieldInfo_atDesignation}" 
                                     required="true" requiredMessage="#{ism.AnalyseTypeRequiredMsg_atDesignation}" 
                                     />
                        <p:message for="atDesignation" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atDescription}"  for="atDescription" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputTextarea rows="4" cols="30" id="atDescription" value="#{analyseTypeController.selected.atDescription}" title="#{bundle.CreateAnalyseTypeTitle_atDescription}" />
                        <p:message for="atDescription" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atDeleted}"  for="atDeleted" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:selectBooleanCheckbox id="atDeleted"
                                                 value="#{analyseTypeController.selected.atDeleted}" 
                                                 required="true" 
                                                 requiredMessage="#{ism.AnalyseTypeRequiredMsg_atDeleted}" 
                                                 />
                        <p:message for="atDeleted" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atCreated}"  for="atCreated" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:calendar id="atCreated" pattern="dd/MM/yyyy" rendered="false"
                                    value="#{analyseTypeController.selected.atCreated}" 
                                    title="#{ism.AnalyseTypeFieldInfo_atCreated}" 
                                    required="true" 
                                    requiredMessage="#{ism.AnalyseTypeRequiredMsg_atCreated}" 
                                    showOn="button"/>
                        <p:message for="atCreated" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atChanged}"  for="atChanged" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:calendar id="atChanged" pattern="dd/MM/yyyy" rendered="false"
                                    value="#{analyseTypeController.selected.atChanged}" 
                                    title="#{ism.AnalyseTypeFieldInfo_atChanged}" 
                                    required="true" 
                                    requiredMessage="#{ism.AnalyseTypeRequiredMsg_atChanged}" 
                                    showOn="button"/>
                        <p:message for="atChanged" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atCategory}"  for="atCategory" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:selectOneMenu id="atCategory"  widgetVar="atCategory"
                                         filter="true" filterMatchMode="contains"
                                         value="#{analyseTypeController.selected.atCategory}"
                                         required="true" 
                                         requiredMessage="#{ism.AnalyseTypeRequiredMsg_atCategory}" 
                                         >
                            <f:selectItem itemLabel="#{ism.SelectList}" itemValue=""/>
                            <f:selectItems value="#{analyseCategoryController.itemsAvailableSelectOne}"
                                           var="atCategoryItem"
                                           itemLabel="#{atCategoryItem.acCategory} - #{atCategoryItem.acDesignation}" 
                                           itemValue="#{atCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:message for="atCategory" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atCompany}"  for="atCompany" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="atCompany" widgetVar="atCompany"
                                     value="#{analyseTypeController.selected.atCompany = staffAuthController.company}}"  
                                     style="display: none" 
                                     required="true" disabled="true" 
                                     requiredMessage="#{ism.AnalyseTypeRequiredMsg_atCompany}" />
                        <p:outputLabel style="margin-left: 5px;"
                                       value="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                        <p:message for="atCompany" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atMethod}"  for="atMethod" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:selectOneMenu id="atMethod"  widgetVar="atMethod"
                                         filter="true" filterMatchMode="contains"
                                         value="#{analyseTypeController.selected.atMethod}"
                                         required="true" 
                                         requiredMessage="#{ism.AnalyseTypeRequiredMsg_atMethod}" 
                                         >
                            <f:selectItem itemLabel="#{ism.SelectList}" itemValue=""/>
                            <f:selectItems value="#{analyseMethodController.itemsAvailableSelectOne}"
                                           var="atMethodItem"
                                           itemLabel="#{atMethodItem.amMethod} - #{atMethodItem.amDesignation}" 
                                           itemValue="#{atMethodItem}"/>
                        </p:selectOneMenu>
                        <p:message for="atMethod" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.AnalyseTypeField_atUnite}"  for="atUnite" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:selectOneMenu id="atUnite"  widgetVar="atUnite"
                                         filter="true" filterMatchMode="contains"
                                         value="#{analyseTypeController.selected.atUnite}"
                                         required="true" 
                                         requiredMessage="#{ism.AnalyseTypeRequiredMsg_atUnite}" 
                                         >
                            <f:selectItem itemLabel="#{ism.SelectList}" itemValue=""/>
                            <f:selectItems value="#{uniteController.itemsAvailableSelectOne}"
                                           var="atUniteItem"
                                           itemLabel="#{atUniteItem.UUnite} - #{atUniteItem.UDesignation}" 
                                           itemValue="#{atUniteItem}"/>
                        </p:selectOneMenu>
                        <p:message for="atUnite" />
                    </h:panelGrid>


                </p:panelGrid>








                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:outputLabel  value="#{ism.CreateMultiple}" style="margin-right: 10px;"/>
                    <p:selectBooleanButton  value="#{analyseTypeController.isOnMultiCreation}" 
                                            onLabel="#{ism.Yes}" offLabel="#{ism.No}" 
                                            onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                            styleClass="ui-btn"
                                            >
                        <p:ajax update=":bodyForm:btn-crud-zone_id,westGroup,:growl" listener="#{analyseTypeController.toggleMultiCreationFake()}"  />
                    </p:selectBooleanButton>

                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{analyseTypeController.create}" 
                                     onstart="#{p:widgetVar('bodyForm:atCompany')}.enable();"
                                     update=":bodyForm,:growl" 
                                     rendered="#{analyseTypeController.isOnMultiCreation}"
                                     />
                    <p:commandButton icon="ui-btn-SaveOne"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{analyseTypeController.createUnReleasded()}" 
                                     onstart="#{p:widgetVar('bodyForm:atCompany')}.enable();"
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     rendered="#{!analyseTypeController.isOnMultiCreation}"
                                     />

                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{analyseTypeController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{analyseTypeController.create}" 
                                 onstart="#{p:widgetVar('bodyForm:atCompany')}.enable();"
                                 update=":bodyForm,:growl" 
                                 rendered="#{analyseTypeController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-SaveOne"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{analyseTypeController.createUnReleasded()}" 
                                 onstart="#{p:widgetVar('bodyForm:atCompany')}.enable();"
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 rendered="#{!analyseTypeController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />

                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 update=":bodyForm,:growl"
                                 actionListener="#{analyseTypeController.prepareCreate()}"
                                 action="./List.xhtml?faces-redirect=true"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
