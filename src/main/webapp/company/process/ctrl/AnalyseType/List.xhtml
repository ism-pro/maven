<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="css" name="jsfcrud.css"/>

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1>
                <h:outputText value="#{ism.PCtrlTypeTitleList}" />
            </h1>

            <h:form id="LabAnalyseTypeListForm">
                <h:panelGrid>
                    <p:dataTable id="datalist" value="#{labAnalyseTypeController.items}" var="item"
                                 selectionMode="single" selection="#{labAnalyseTypeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.latId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.latId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Type}"/>
                            </f:facet>
                            <h:outputText value="#{item.latType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.latDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Description}"/>
                            </f:facet>
                            <h:outputText value="#{item.latDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Deleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.latDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Created}"/>
                            </f:facet>
                            <h:outputText value="#{item.latCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.latChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Category}"/>
                            </f:facet>
                            <h:outputText value="#{item.latCategory}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Company}"/>
                            </f:facet>
                            <h:outputText value="#{item.latCompany}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Method}"/>
                            </f:facet>
                            <h:outputText value="#{item.latMethod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{ism.PCtrlTypeField_Unite}"/>
                            </f:facet>
                            <h:outputText value="#{item.latUnite}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{ism.Create}" actionListener="#{labAnalyseTypeController.prepareCreate}" update=":LabAnalyseTypeCreateForm" oncomplete="PF('LabAnalyseTypeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{ism.View}" update=":LabAnalyseTypeViewForm" oncomplete="PF('LabAnalyseTypeViewDialog').show()" disabled="#{empty labAnalyseTypeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{ism.Edit}" update=":LabAnalyseTypeEditForm" oncomplete="PF('LabAnalyseTypeEditDialog').show()" disabled="#{empty labAnalyseTypeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{ism.Delete}" actionListener="#{labAnalyseTypeController.destroy}" update=":growl,datalist" disabled="#{empty labAnalyseTypeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
