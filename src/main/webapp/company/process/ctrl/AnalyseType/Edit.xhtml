<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabAnalyseTypeEditDlg" widgetVar="LabAnalyseTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lab.EditLabAnalyseTypeTitle}">
            <h:form id="LabAnalyseTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labAnalyseTypeController.selected != null}">
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latId}" for="latId" />
                        <p:inputText id="latId" value="#{labAnalyseTypeController.selected.latId}" title="#{lab.EditLabAnalyseTypeTitle_latId}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latId}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latType}" for="latType" />
                        <p:inputText id="latType" value="#{labAnalyseTypeController.selected.latType}" title="#{lab.EditLabAnalyseTypeTitle_latType}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latType}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latDesignation}" for="latDesignation" />
                        <p:inputText id="latDesignation" value="#{labAnalyseTypeController.selected.latDesignation}" title="#{lab.EditLabAnalyseTypeTitle_latDesignation}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latDesignation}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latDescription}" for="latDescription" />
                        <p:inputTextarea rows="4" cols="30" id="latDescription" value="#{labAnalyseTypeController.selected.latDescription}" title="#{lab.EditLabAnalyseTypeTitle_latDescription}" />
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latDeleted}" for="latDeleted" />
                        <p:selectBooleanCheckbox id="latDeleted" value="#{labAnalyseTypeController.selected.latDeleted}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latDeleted}"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latCreated}" for="latCreated" />
                        <p:calendar id="latCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{labAnalyseTypeController.selected.latCreated}" title="#{lab.EditLabAnalyseTypeTitle_latCreated}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latCreated}" showOn="button"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latChanged}" for="latChanged" />
                        <p:calendar id="latChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{labAnalyseTypeController.selected.latChanged}" title="#{lab.EditLabAnalyseTypeTitle_latChanged}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latChanged}" showOn="button"/>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latCategory}" for="latCategory" />
                        <p:selectOneMenu id="latCategory" value="#{labAnalyseTypeController.selected.latCategory}" >
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{labAnalyseCategoryController.itemsAvailableSelectOne}"
                                           var="latCategoryItem"
                                           itemValue="#{latCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latCompany}" for="latCompany" />
                        <p:selectOneMenu id="latCompany" value="#{labAnalyseTypeController.selected.latCompany}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latCompany}">
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="latCompanyItem"
                                           itemValue="#{latCompanyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latMethod}" for="latMethod" />
                        <p:selectOneMenu id="latMethod" value="#{labAnalyseTypeController.selected.latMethod}" >
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{labAnalyseMethodController.itemsAvailableSelectOne}"
                                           var="latMethodItem"
                                           itemValue="#{latMethodItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lab.EditLabAnalyseTypeLabel_latUnite}" for="latUnite" />
                        <p:selectOneMenu id="latUnite" value="#{labAnalyseTypeController.selected.latUnite}" required="true" requiredMessage="#{lab.EditLabAnalyseTypeRequiredMessage_latUnite}">
                            <f:selectItem itemLabel="#{lab.SelectOneMessage}"/>
                            <f:selectItems value="#{uniteController.itemsAvailableSelectOne}"
                                           var="latUniteItem"
                                           itemValue="#{latUniteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{labAnalyseTypeController.update}" value="#{lab.Save}" update="display,:LabAnalyseTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LabAnalyseTypeEditDialog');"/>
                    <p:commandButton value="#{lab.Cancel}" onclick="LabAnalyseTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
