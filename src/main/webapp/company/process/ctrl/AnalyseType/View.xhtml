<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabAnalyseTypeViewDlg" widgetVar="LabAnalyseTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lab.ViewLabAnalyseTypeTitle}">
            <h:form id="LabAnalyseTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labAnalyseTypeController.selected != null}">
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latId}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latId}" title="#{lab.ViewLabAnalyseTypeTitle_latId}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latType}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latType}" title="#{lab.ViewLabAnalyseTypeTitle_latType}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latDesignation}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latDesignation}" title="#{lab.ViewLabAnalyseTypeTitle_latDesignation}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latDescription}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latDescription}" title="#{lab.ViewLabAnalyseTypeTitle_latDescription}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latDeleted}"/>
                        <p:selectBooleanCheckbox value="#{labAnalyseTypeController.selected.latDeleted}" disabled="true"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latCreated}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latCreated}" title="#{lab.ViewLabAnalyseTypeTitle_latCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latChanged}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latChanged}" title="#{lab.ViewLabAnalyseTypeTitle_latChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latCategory}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latCategory}" title="#{lab.ViewLabAnalyseTypeTitle_latCategory}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latCompany}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latCompany}" title="#{lab.ViewLabAnalyseTypeTitle_latCompany}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latMethod}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latMethod}" title="#{lab.ViewLabAnalyseTypeTitle_latMethod}"/>
                        <h:outputText value="#{lab.ViewLabAnalyseTypeLabel_latUnite}"/>
                        <h:outputText value="#{labAnalyseTypeController.selected.latUnite}" title="#{lab.ViewLabAnalyseTypeTitle_latUnite}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{lab.Close}" onclick="LabAnalyseTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
