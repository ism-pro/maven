<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.AnalyseTypeTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{analyseTypeController.selected != null}">

                    <h:outputText value="#{ism.AnalyseTypeField_atId}"  />
                    <h:outputText value="#{analyseTypeController.selected.atId}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atId}" />


                    <h:outputText value="#{ism.AnalyseTypeField_atType}"  />
                    <h:outputText value="#{analyseTypeController.selected.atType}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atType}" />


                    <h:outputText value="#{ism.AnalyseTypeField_atDesignation}"  />
                    <h:outputText value="#{analyseTypeController.selected.atDesignation}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atDesignation}" />


                    <h:outputText value="#{ism.AnalyseTypeField_atDescription}"  />
                    <h:outputText value="#{analyseTypeController.selected.atDescription}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atDescription}" />


                    <h:outputText value="#{ism.AnalyseTypeField_atDeleted}"  />
                    <p:selectBooleanCheckbox value="#{analyseTypeController.selected.atDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.AnalyseTypeField_atCreated}"  />
                    <h:outputText value="#{analyseTypeController.selected.atCreated}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.AnalyseTypeField_atChanged}"  />
                    <h:outputText value="#{analyseTypeController.selected.atChanged}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.AnalyseTypeField_atCategory}"  />
                    <h:outputText value="#{analyseTypeController.selected.atCategory}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atCategory}" />


                    <h:outputText value="#{ism.AnalyseTypeField_atCompany}"  />
                    <h:outputText value="#{analyseTypeController.selected.atCompany}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atCompany}" />


                    <h:outputText value="#{ism.AnalyseTypeField_atMethod}"  />
                    <h:outputText value="#{analyseTypeController.selected.atMethod}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atMethod}" />


                    <h:outputText value="#{ism.AnalyseTypeField_atUnite}"  />
                    <h:outputText value="#{analyseTypeController.selected.atUnite}" 
                                  title="#{ism.AnalyseTypeFieldInfo_atUnite}" />




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty analyseTypeController.selected 
                                                 or empty analyseTypeController.selected.atId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le AnalyseType sélectionné !"
                                     actionListener="#{viewTabManager.handleDestroy('analysetype')}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.AnalyseTypeDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.AnalyseTypeDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty analyseTypeController.selected 
                                                 or empty analyseTypeController.selected.atId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty analyseTypeController.selected 
                                             or empty analyseTypeController.selected.atId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le AnalyseType sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('analysetype')}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.AnalyseTypeDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.AnalyseTypeDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty analyseTypeController.selected 
                                             or empty analyseTypeController.selected.atId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
