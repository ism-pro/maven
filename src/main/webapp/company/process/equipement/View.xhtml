<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipementViewDlg" widgetVar="EquipementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lAR.ViewEquipementTitle}">
            <h:form id="EquipementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipementController.selected != null}">
                        <h:outputText value="#{lAR.ViewEquipementLabel_EId}"/>
                        <h:outputText value="#{equipementController.selected.EId}" title="#{lAR.ViewEquipementTitle_EId}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EEquipement}"/>
                        <h:outputText value="#{equipementController.selected.EEquipement}" title="#{lAR.ViewEquipementTitle_EEquipement}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EDesignation}"/>
                        <h:outputText value="#{equipementController.selected.EDesignation}" title="#{lAR.ViewEquipementTitle_EDesignation}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_ECf}"/>
                        <h:outputText value="#{equipementController.selected.ECf}" title="#{lAR.ViewEquipementTitle_ECf}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EFamille}"/>
                        <h:outputText value="#{equipementController.selected.EFamille}" title="#{lAR.ViewEquipementTitle_EFamille}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_ESsFamille}"/>
                        <h:outputText value="#{equipementController.selected.ESsFamille}" title="#{lAR.ViewEquipementTitle_ESsFamille}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EGroupe}"/>
                        <h:outputText value="#{equipementController.selected.EGroupe}" title="#{lAR.ViewEquipementTitle_EGroupe}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EResponsable}"/>
                        <h:outputText value="#{equipementController.selected.EResponsable}" title="#{lAR.ViewEquipementTitle_EResponsable}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EDescription}"/>
                        <h:outputText value="#{equipementController.selected.EDescription}" title="#{lAR.ViewEquipementTitle_EDescription}"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EDeleted}"/>
                        <p:selectBooleanCheckbox value="#{equipementController.selected.EDeleted}" disabled="true"/>
                        <h:outputText value="#{lAR.ViewEquipementLabel_ECreated}"/>
                        <h:outputText value="#{equipementController.selected.ECreated}" title="#{lAR.ViewEquipementTitle_ECreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lAR.ViewEquipementLabel_EChanged}"/>
                        <h:outputText value="#{equipementController.selected.EChanged}" title="#{lAR.ViewEquipementTitle_EChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lAR.ViewEquipementLabel_ECompany}"/>
                        <h:outputText value="#{equipementController.selected.ECompany}" title="#{lAR.ViewEquipementTitle_ECompany}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{lAR.Close}" onclick="EquipementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
