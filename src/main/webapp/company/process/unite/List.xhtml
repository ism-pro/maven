<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.UniteTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}"
                                actionListener="#{uniteController.prepareCreate}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau Unite"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le Unite sélectionné."
                                disabled="#{empty uniteController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le Unite sélectionné."
                                disabled="#{empty uniteController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le Unite sélectionné !"
                                actionListener="#{viewTabManager.handleDestroy('unite')}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.UniteDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.UniteDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty uniteController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des Unite "
                                actionListener="#{uniteController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty uniteController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{viewTabManager.unite}" var="item"
                             filteredValue="#{viewTabManager.uniteFiltered}"

                             selectionMode="single" selection="#{uniteController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.UId}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"
                             emptyMessage="#{ism.EmptyList}"
                             multiViewState="true"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.UniteTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.UniteTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>


                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{uniteController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{uniteController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{uniteController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{uniteController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.UniteField_UId}" style="max-width: 24px;" 
                              visible="#{uniteController.getIsVisibleColKey(ism.UniteField_UId)}"
                              sortBy="#{item.UId}" filterBy="#{item.UId}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.UId}"/>
                    </p:column>



                    <p:column headerText="#{ism.UniteField_UUnite}" 
                              visible="#{uniteController.getIsVisibleColKey(ism.UniteField_UUnite)}"
                              sortBy="#{item.UUnite}" filterBy="#{item.UUnite}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.UUnite}"/>
                    </p:column>



                    <p:column headerText="#{ism.UniteField_UDesignation}" 
                              visible="#{uniteController.getIsVisibleColKey(ism.UniteField_UDesignation)}"
                              sortBy="#{item.UDesignation}" filterBy="#{item.UDesignation}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.UDesignation}"/>
                    </p:column>



                    <p:column headerText="#{ism.UniteField_UDeleted}" 
                              visible="#{uniteController.getIsVisibleColKey(ism.UniteField_UDeleted)}"
                              sortBy="#{item.UDeleted}" filterBy="#{item.UDeleted}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.UDeleted}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.UniteField_UCreated}" 
                              visible="#{uniteController.getIsVisibleColKey(ism.UniteField_UCreated)}"
                              sortBy="#{item.UCreated}" filterBy="#{item.UCreated}" 
                              filterFunction="#{viewTabManager.handleDateRangeFilters}" >
                        <f:facet name="filter">
                            <p:inputText id="filterUCreated" 
                                         onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                         style="width: 100px!important;" >
                                <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{item.UCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.UniteField_UChanged}" 
                              visible="#{uniteController.getIsVisibleColKey(ism.UniteField_UChanged)}"
                              sortBy="#{item.UChanged}" filterBy="#{item.UChanged}" 
                              filterFunction="#{viewTabManager.handleDateRangeFilters}" >
                        <f:facet name="filter">
                            <p:inputText id="filterUChanged" 
                                         onclick="$(this).daterangepicker({datepickerOptions: {initialText: 'Période...', applyButtonText: 'Ok', clearButtonText: 'Reset', cancelButtonText: 'Annuler', numberOfMonths: 2}})" 
                                         style="width: 100px!important;" >
                                <p:ajax event="change" oncomplete="PF('datalist').filter()" update="datalist"/>
                            </p:inputText>
                        </f:facet>
                        <h:outputText value="#{item.UChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.UniteField_UCompany}" 
                              visible="#{uniteController.getIsVisibleColKey(ism.UniteField_UCompany)}"
                              sortBy="#{item.UCompany.CCompany} - #{item.UCompany.CDesignation}" 
                              filterBy="#{item.UCompany.CCompany} - #{item.UCompany.CDesignation}" filterMatchMode="contains">
                        <h:outputText value="#{item.UCompany.CCompany} - #{item.UCompany.CDesignation}"/>
                    </p:column>





                </p:dataTable>
            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{uniteController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau Unite"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le Unite sélectionné."
                                 disabled="#{empty uniteController.selected 
                                             or empty uniteController.selected.UId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le Unite sélectionné."
                                 disabled="#{empty uniteController.selected 
                                             or empty uniteController.selected.UId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le Unite sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('unite')}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.UniteDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.UniteDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty uniteController.selected 
                                             or empty uniteController.selected.UId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des Unite "
                                 actionListener="#{uniteController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty uniteController.selected 
                                             or empty uniteController.selected.UId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
