<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.UniteTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{uniteController.selected != null}">

                    <h:outputText value="#{ism.UniteField_UId}"  />
                    <h:outputText value="#{uniteController.selected.UId}" 
                                  title="#{ism.UniteFieldInfo_UId}" />


                    <h:outputText value="#{ism.UniteField_UUnite}"  />
                    <h:outputText value="#{uniteController.selected.UUnite}" 
                                  title="#{ism.UniteFieldInfo_UUnite}" />


                    <h:outputText value="#{ism.UniteField_UDesignation}"  />
                    <h:outputText value="#{uniteController.selected.UDesignation}" 
                                  title="#{ism.UniteFieldInfo_UDesignation}" />


                    <h:outputText value="#{ism.UniteField_UDeleted}"  />
                    <p:selectBooleanCheckbox value="#{uniteController.selected.UDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.UniteField_UCreated}"  />
                    <h:outputText value="#{uniteController.selected.UCreated}" 
                                  title="#{ism.UniteFieldInfo_UCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.UniteField_UChanged}"  />
                    <h:outputText value="#{uniteController.selected.UChanged}" 
                                  title="#{ism.UniteFieldInfo_UChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.UniteField_UCompany}"  />
                    <h:outputText value="#{uniteController.selected.UCompany}" 
                                  title="#{ism.UniteFieldInfo_UCompany}" />




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty uniteController.selected 
                                                 or empty uniteController.selected.UId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le Unite sélectionné !"
                                     actionListener="#{viewTabManager.handleDestroy('unite')}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.UniteDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.UniteDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty uniteController.selected 
                                                 or empty uniteController.selected.UId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty uniteController.selected 
                                             or empty uniteController.selected.UId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le Unite sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('unite')}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.UniteDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.UniteDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty uniteController.selected 
                                             or empty uniteController.selected.UId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
