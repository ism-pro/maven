<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.CompanyTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}"
                                actionListener="#{companyController.prepareCreate}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau Company"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le Company sélectionné."
                                disabled="#{empty companyController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le Company sélectionné."
                                disabled="#{empty companyController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le Company sélectionné !"
                                actionListener="#{companyController.destroy}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.CompanyDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.CompanyDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty companyController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des Company "
                                actionListener="#{companyController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty companyController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{companyController.itemsByLast}" var="item"
                             filteredValue="#{companyController.itemsFiltered}"

                             selectionMode="single" selection="#{companyController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.CId}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"
                             emptyMessage="#{ism.EmptyList}"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.CompanyTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.CompanyTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>


                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{companyController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{companyController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{companyController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{companyController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.CompanyField_CId}" style="max-width: 24px;" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CId)}"
                              sortBy="#{item.CId}" filterBy="#{item.CId}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.CId}"/>
                    </p:column>



                    <p:column headerText="#{ism.CompanyField_CCompany}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CCompany)}"
                              sortBy="#{item.CCompany}" filterBy="#{item.CCompany}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.CCompany}"/>
                    </p:column>



                    <p:column headerText="#{ism.CompanyField_CDesignation}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CDesignation)}"
                              sortBy="#{item.CDesignation}" filterBy="#{item.CDesignation}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.CDesignation}"/>
                    </p:column>



                    <p:column headerText="#{ism.CompanyField_CBuilded}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CBuilded)}"
                              sortBy="#{item.CBuilded}" filterBy="#{item.CBuilded}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.CBuilded}"/>
                    </p:column>



                    <p:column headerText="#{ism.CompanyField_CMain}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CMain)}"
                              sortBy="#{item.CMain}" filterBy="#{item.CMain}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.CMain}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.CompanyField_CActivated}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CActivated)}"
                              sortBy="#{item.CActivated}" filterBy="#{item.CActivated}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.CActivated}" disabled="true"/>
                    </p:column>




                    <p:column headerText="#{ism.CompanyField_CEntreprise}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CEntreprise)}"
                              sortBy="#{item.CEntreprise}" filterBy="#{item.CEntreprise}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.CEntreprise.EEntreprise} - #{item.CEntreprise.EDesignation}"/>
                    </p:column>

                    <p:column headerText="#{ism.CompanyField_CDeleted}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CDeleted)}"
                              sortBy="#{item.CDeleted}" filterBy="#{item.CDeleted}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.CDeleted}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.CompanyField_CCreated}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CCreated)}"
                              sortBy="#{item.CCreated}" filterBy="#{item.CCreated}" 
                              filterFunction="#{viewUtil.handleDateRangeFilters}" >
                        <h:outputText value="#{item.CCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.CompanyField_CChanged}" 
                              visible="#{companyController.getIsVisibleColKey(ism.CompanyField_CChanged)}"
                              sortBy="#{item.CChanged}" filterBy="#{item.CChanged}" 
                              filterFunction="#{viewUtil.handleDateRangeFilters}" >
                        <h:outputText value="#{item.CChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>






                </p:dataTable>
            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{companyController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau Company"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le Company sélectionné."
                                 disabled="#{empty companyController.selected 
                                             or empty companyController.selected.CId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le Company sélectionné."
                                 disabled="#{empty companyController.selected 
                                             or empty companyController.selected.CId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le Company sélectionné !"
                                 actionListener="#{companyController.destroy}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.CompanyDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.CompanyDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty companyController.selected 
                                             or empty companyController.selected.CId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des Company "
                                 actionListener="#{companyController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty companyController.selected 
                                             or empty companyController.selected.CId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
