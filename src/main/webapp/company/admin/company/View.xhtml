<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompanyViewDlg" widgetVar="CompanyViewDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompanyTitle}">
            <h:form id="CompanyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companyController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompanyLabel_CId}"/>
                        <h:outputText value="#{companyController.selected.CId}" title="#{bundle.ViewCompanyTitle_CId}"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CCompany}"/>
                        <h:outputText value="#{companyController.selected.CCompany}" title="#{bundle.ViewCompanyTitle_CCompany}"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CDesignation}"/>
                        <h:outputText value="#{companyController.selected.CDesignation}" title="#{bundle.ViewCompanyTitle_CDesignation}"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CBuilded}"/>
                        <h:outputText value="#{companyController.selected.CBuilded}" title="#{bundle.ViewCompanyTitle_CBuilded}"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CMain}"/>
                        <p:selectBooleanCheckbox value="#{companyController.selected.CMain}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CActivated}"/>
                        <p:selectBooleanCheckbox value="#{companyController.selected.CActivated}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CDeleted}"/>
                        <p:selectBooleanCheckbox value="#{companyController.selected.CDeleted}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CCreated}"/>
                        <h:outputText value="#{companyController.selected.CCreated}" title="#{bundle.ViewCompanyTitle_CCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CChanged}"/>
                        <h:outputText value="#{companyController.selected.CChanged}" title="#{bundle.ViewCompanyTitle_CChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompanyLabel_CEntreprise}"/>
                        <h:outputText value="#{companyController.selected.CEntreprise}" title="#{bundle.ViewCompanyTitle_CEntreprise}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompanyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
