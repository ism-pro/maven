<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompanyCreateDlg" widgetVar="CompanyCreateDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompanyTitle}">
            <h:form id="CompanyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CId}" for="CId" />
                        <p:inputText id="CId" value="#{companyController.selected.CId}" title="#{bundle.CreateCompanyTitle_CId}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_CId}"/>
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CCompany}" for="CCompany" />
                        <p:inputText id="CCompany" value="#{companyController.selected.CCompany}" title="#{bundle.CreateCompanyTitle_CCompany}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_CCompany}"/>
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CDesignation}" for="CDesignation" />
                        <p:inputText id="CDesignation" value="#{companyController.selected.CDesignation}" title="#{bundle.CreateCompanyTitle_CDesignation}" />
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CBuilded}" for="CBuilded" />
                        <p:inputText id="CBuilded" value="#{companyController.selected.CBuilded}" title="#{bundle.CreateCompanyTitle_CBuilded}" />
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CMain}" for="CMain" />
                        <p:selectBooleanCheckbox id="CMain" value="#{companyController.selected.CMain}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CMain}"/>
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CActivated}" for="CActivated" />
                        <p:selectBooleanCheckbox id="CActivated" value="#{companyController.selected.CActivated}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CActivated}"/>
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CDeleted}" for="CDeleted" />
                        <p:selectBooleanCheckbox id="CDeleted" value="#{companyController.selected.CDeleted}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CDeleted}"/>
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CCreated}" for="CCreated" />
                        <p:calendar id="CCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{companyController.selected.CCreated}" title="#{bundle.EditCompanyTitle_CCreated}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CCreated}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CChanged}" for="CChanged" />
                        <p:calendar id="CChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{companyController.selected.CChanged}" title="#{bundle.EditCompanyTitle_CChanged}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CChanged}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_CEntreprise}" for="CEntreprise" />
                        <p:selectOneMenu id="CEntreprise" value="#{companyController.selected.CEntreprise}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_CEntreprise}">
                            <f:selectItems value="#{entrepriseController.itemsAvailableSelectOne}"
                                           var="CEntrepriseItem"
                                           itemValue="#{CEntrepriseItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyController.create}" value="#{bundle.Save}" update="display,:CompanyListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompanyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompanyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
