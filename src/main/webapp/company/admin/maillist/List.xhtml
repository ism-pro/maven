<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.MaillistTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}"
                                actionListener="#{maillistController.prepareCreate}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau Maillist"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le Maillist sélectionné."
                                disabled="#{empty maillistController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le Maillist sélectionné."
                                disabled="#{empty maillistController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le Maillist sélectionné !"
                                actionListener="#{maillistController.destroy}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.MaillistDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.MaillistDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty maillistController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des Maillist "
                                actionListener="#{maillistController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty maillistController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{maillistController.itemsByLast}" var="item"
                             filteredValue="#{maillistController.itemsFiltered}"

                             selectionMode="single" selection="#{maillistController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.mlId}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"
                             emptyMessage="#{ism.EmptyList}"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.MaillistTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.MaillistTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>


                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{maillistController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{maillistController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{maillistController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{maillistController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.MaillistField_mlId}" style="max-width: 24px;" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlId)}"
                              sortBy="#{item.mlId}" filterBy="#{item.mlId}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlId}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlEvent}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlEvent)}"
                              sortBy="#{item.mlEvent}" filterBy="#{item.mlEvent}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlEvent}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlGroupe}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlGroupe)}"
                              sortBy="#{item.mlGroupe}" filterBy="#{item.mlGroupe}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlGroupe}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlTos}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlTos)}"
                              sortBy="#{item.mlTos}" filterBy="#{item.mlTos}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlTos}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlCcs}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlCcs)}"
                              sortBy="#{item.mlCcs}" filterBy="#{item.mlCcs}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlCcs}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlCcis}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlCcis)}"
                              sortBy="#{item.mlCcis}" filterBy="#{item.mlCcis}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlCcis}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlDeleted}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlDeleted)}"
                              sortBy="#{item.mlDeleted}" filterBy="#{item.mlDeleted}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.mlDeleted}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlCreated}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlCreated)}"
                              sortBy="#{item.mlCreated}" filterBy="#{item.mlCreated}" 
                              filterFunction="#{viewUtil.handleDateRangeFilters}" >
                        <h:outputText value="#{item.mlCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlChanged}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlChanged)}"
                              sortBy="#{item.mlChanged}" filterBy="#{item.mlChanged}" 
                              filterFunction="#{viewUtil.handleDateRangeFilters}" >
                        <h:outputText value="#{item.mlChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlCompany}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlCompany)}"
                              sortBy="#{item.mlCompany}" filterBy="#{item.mlCompany}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlCompany}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlProcessus}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlProcessus)}"
                              sortBy="#{item.mlProcessus}" filterBy="#{item.mlProcessus}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlProcessus}"/>
                    </p:column>



                    <p:column headerText="#{ism.MaillistField_mlType}" 
                              visible="#{maillistController.getIsVisibleColKey(ism.MaillistField_mlType)}"
                              sortBy="#{item.mlType}" filterBy="#{item.mlType}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.mlType}"/>
                    </p:column>





                </p:dataTable>
            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{maillistController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau Maillist"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le Maillist sélectionné."
                                 disabled="#{empty maillistController.selected 
                                             or empty maillistController.selected.mlId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le Maillist sélectionné."
                                 disabled="#{empty maillistController.selected 
                                             or empty maillistController.selected.mlId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le Maillist sélectionné !"
                                 actionListener="#{maillistController.destroy}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.MaillistDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.MaillistDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty maillistController.selected 
                                             or empty maillistController.selected.mlId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des Maillist "
                                 actionListener="#{maillistController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty maillistController.selected 
                                             or empty maillistController.selected.mlId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
