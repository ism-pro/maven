<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsmRoleEditDlg" widgetVar="IsmRoleEditDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIsmRoleTitle}">
            <h:form id="IsmRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ismRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIsmRoleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ismRoleController.selected.id}" title="#{bundle.EditIsmRoleTitle_id}" required="true" requiredMessage="#{bundle.EditIsmRoleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditIsmRoleLabel_role}" for="role" />
                        <p:inputText id="role" value="#{ismRoleController.selected.role}" title="#{bundle.EditIsmRoleTitle_role}" required="true" requiredMessage="#{bundle.EditIsmRoleRequiredMessage_role}"/>
                        <p:outputLabel value="#{bundle.EditIsmRoleLabel_rolename}" for="rolename" />
                        <p:inputText id="rolename" value="#{ismRoleController.selected.rolename}" title="#{bundle.EditIsmRoleTitle_rolename}" required="true" requiredMessage="#{bundle.EditIsmRoleRequiredMessage_rolename}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ismRoleController.update}" value="#{bundle.Save}" update="display,:IsmRoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IsmRoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IsmRoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
