<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.MailaddressTitleList}"/></h1>

            <h:form id="bodyForm">
                <p:contextMenu id="contextMenu" for="datalist" >
                    <p:menuitem icon="ui-btn-Create"
                                styleClass="options-btn"
                                value="#{ism.Create}"
                                actionListener="#{mailaddressController.prepareCreate}"
                                action="Create.xhtml?faces-redirect=true"
                                title="Permet de créer un nouveau Mailaddress"
                                />
                    <p:separator />
                    <p:menuitem icon="ui-btn-View" iconPos="left"
                                styleClass="options-btn"
                                value="#{ism.View}"
                                action="View.xhtml?faces-redirect=true"
                                title="Permet de visualiser le Mailaddress sélectionné."
                                disabled="#{empty mailaddressController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Edit"
                                styleClass="options-btn"
                                value="#{ism.Edit}"
                                action="Edit.xhtml?faces-redirect=true"
                                title="Permet d'editer le Mailaddress sélectionné."
                                disabled="#{empty mailaddressController.selected}"
                                />
                    <p:menuitem icon="ui-btn-Delete"
                                styleClass="options-btn"
                                value="#{ism.Delete}"
                                title="Permet de supprimer le Mailaddress sélectionné !"
                                actionListener="#{mailaddressController.destroy}"
                                update=":bodyForm:datalist, westGroup,:growl"
                                onstart=";
                                #{viewConfirmDialog.dlg.setHeader(ism.MailaddressDlgHeader)};
                                #{viewConfirmDialog.dlg.setSeverity('alert')};
                                #{viewConfirmDialog.dlg.setMessage(ism.MailaddressDlgMessage)};
                                PF('mainConfirmDialog').show();"
                                disabled="#{empty mailaddressController.selected}"
                                >
                        <p:confirm  />
                    </p:menuitem>
                    <p:menuitem icon="ui-btn-Refresh"
                                styleClass="options-btn"
                                value="#{ism.Refresh}"
                                title="Permet de rafraichir la table des Mailaddress "
                                actionListener="#{mailaddressController.releaseSelected()}"
                                update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                disabled="#{empty mailaddressController.selected }"
                                />
                </p:contextMenu>






                <p:dataTable id="datalist" widgetVar="datalist"
                             value="#{mailaddressController.itemsByLast}" var="item"
                             filteredValue="#{mailaddressController.itemsFiltered}"

                             selectionMode="single" selection="#{mailaddressController.selected}"
                             rowIndexVar="_rowIndex"
                             rowKey="#{item.maId}"
                             paginator="#{tableView.paginator}"
                             rows="#{tableView.rows}"
                             resizableColumns="#{tableView.resizableColumns}"
                             rowsPerPageTemplate="#{tableView.rowsPerPageTemplate}"
                             paginatorTemplate="#{tableView.paginatorTemplate}"
                             currentPageReportTemplate="#{tableView.currentPageReportTemplate}"
                             liveResize="#{tableView.liveResize}"
                             reflow="#{tableView.reflow}"
                             draggableColumns="#{tableView.draggableColumns}"
                             sortMode="#{tableView.sortMode}"
                             emptyMessage="#{ism.EmptyList}"
                             >





                    <f:facet name="{Exporters}">
                        <div style="float:right" >
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtXLS.png" width="24" height="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="#{ism.MailaddressTitleList}_#{viewUtil.maintenant}" 
                                                postProcessor="#{tableView.handlePostProcessXLS}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:graphicImage library="img" name="ism/std/ExtPDF.png" width="24" height="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="#{ism.MailaddressTitleList}_#{viewUtil.maintenant}"  />
                            </p:commandLink>
                        </div>
                    </f:facet>


                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" 
                                         style="float:left;" icon="ui-icon-calculator" 
                                         />
                        <p:commandButton type="button" icon="ui-icon-print" style="float:left;">
                            <p:printer target="datalist"  />
                        </p:commandButton>

                        <p:columnToggler id="tableColToggler" datasource="datalist" trigger="toggler" >
                            <p:ajax event="toggle" update=":growl"
                                    listener="#{mailaddressController.handleColumnToggle}" />
                        </p:columnToggler>

                        <p:outputPanel style="float:right;">
                            <h:outputText value="#{ism.Search}"  />
                            <p:inputText id="globalFilter" onkeyup="PF('datalist').filter()" 
                                         style="width:150px;" placeholder="#{ism.EnterKeyWord}" />
                        </p:outputPanel>

                    </f:facet>






                    <p:ajax event="rowSelect" update="westGroup bodyForm"  />
                    <p:ajax event="rowUnselect" update="westGroup bodyForm" />
                    <p:ajax event="rowDblselect" listener="#{tableView.handleRowDoubleClick}" />
                    <p:ajax event="colReorder" update="datalist,tableColToggler,:growl" listener="#{mailaddressController.handleColumnReorder}"  />






                    <p:column headerText="#{ism.CtrlShort}" style="width:32px;text-align: center"
                              exportable="false"
                              visible="#{mailaddressController.getIsVisibleColKey(ism.CtrlShort)}" >
                        <p:commandButton icon="ui-btn-View" style="width: 22px; height: 16px;"
                                         title="#{ism.View}" action="View.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener value="#{item}" target="#{mailaddressController.selected}" />
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="#{ism.MailaddressField_maId}" style="max-width: 24px;" 
                              visible="#{mailaddressController.getIsVisibleColKey(ism.MailaddressField_maId)}"
                              sortBy="#{item.maId}" filterBy="#{item.maId}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.maId}"/>
                    </p:column>



                    <p:column headerText="#{ism.MailaddressField_maGroupe}" 
                              visible="#{mailaddressController.getIsVisibleColKey(ism.MailaddressField_maGroupe)}"
                              sortBy="#{item.maGroupe}" filterBy="#{item.maGroupe}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.maGroupe}"/>
                    </p:column>



                    <p:column headerText="#{ism.MailaddressField_maAddress}" 
                              visible="#{mailaddressController.getIsVisibleColKey(ism.MailaddressField_maAddress)}"
                              sortBy="#{item.maAddress}" filterBy="#{item.maAddress}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.maAddress}"/>
                    </p:column>



                    <p:column headerText="#{ism.MailaddressField_maDeleted}" 
                              visible="#{mailaddressController.getIsVisibleColKey(ism.MailaddressField_maDeleted)}"
                              sortBy="#{item.maDeleted}" filterBy="#{item.maDeleted}" 
                              filterMatchMode="equals" >
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('datalist').filter()" styleClass="ui-btn-filters" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="" itemValue="true" />
                                <f:selectItem itemLabel="" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.maDeleted}" disabled="true"/>
                    </p:column>



                    <p:column headerText="#{ism.MailaddressField_maCreated}" 
                              visible="#{mailaddressController.getIsVisibleColKey(ism.MailaddressField_maCreated)}"
                              sortBy="#{item.maCreated}" filterBy="#{item.maCreated}" 
                              filterFunction="#{viewUtil.handleDateRangeFilters}" >
                        <h:outputText value="#{item.maCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.MailaddressField_maChanged}" 
                              visible="#{mailaddressController.getIsVisibleColKey(ism.MailaddressField_maChanged)}"
                              sortBy="#{item.maChanged}" filterBy="#{item.maChanged}" 
                              filterFunction="#{viewUtil.handleDateRangeFilters}" >
                        <h:outputText value="#{item.maChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{ism.MailaddressField_maCompany}" 
                              visible="#{mailaddressController.getIsVisibleColKey(ism.MailaddressField_maCompany)}"
                              sortBy="#{item.maCompany}" filterBy="#{item.maCompany}" 
                              filterMatchMode="contains" >
                        <h:outputText value="#{item.maCompany}"/>
                    </p:column>





                </p:dataTable>
            </h:form>

        </ui:define>






        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton id="createButton" 
                                 icon="ui-btn-Create"
                                 styleClass="options-btn"
                                 value="#{ism.Create}" 
                                 actionListener="#{mailaddressController.prepareCreate()}"
                                 action="Create.xhtml?faces-redirect=true"
                                 title="Permet de créer un nouveau Mailaddress"
                                 />
                <br />
                <p:commandButton id="viewButton"
                                 icon="ui-btn-View"
                                 styleClass="options-btn"
                                 value="#{ism.View}"
                                 action="View.xhtml?faces-redirect=true"
                                 title="Permet de visualiser le Mailaddress sélectionné."
                                 disabled="#{empty mailaddressController.selected 
                                             or empty mailaddressController.selected.maId}"
                                 />
                <br />
                <p:commandButton id="editButton"
                                 icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'editer le Mailaddress sélectionné."
                                 disabled="#{empty mailaddressController.selected 
                                             or empty mailaddressController.selected.maId}"
                                 />
                <p:commandButton id="deleteButton"
                                 icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 title="Permet de supprimer le Mailaddress sélectionné !"
                                 actionListener="#{mailaddressController.destroy}"
                                 update=":bodyForm:datalist,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.MailaddressDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.MailaddressDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty mailaddressController.selected 
                                             or empty mailaddressController.selected.maId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton id="refreshButton"
                                 icon="ui-btn-Refresh"
                                 styleClass="options-btn"
                                 value="#{ism.Refresh}"
                                 title="Permet de rafraichir la table des Mailaddress "
                                 actionListener="#{mailaddressController.releaseSelected()}"
                                 update=":bodyForm,:bodyForm:datalist,westGroup,:growl"
                                 disabled="#{empty mailaddressController.selected 
                                             or empty mailaddressController.selected.maId}"
                                 />
            </h:panelGroup>



        </ui:define>
        <p:blockUI block="body" trigger="createButton, viewButton, editButton, deleteButton" >
            <p:graphicImage width="48px" height="48px" library="img" name="ism/std/Onload.gif"/>
        </p:blockUI>

    </ui:composition>

</html>
