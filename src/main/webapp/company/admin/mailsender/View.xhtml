<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.MailsenderTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{mailsenderController.selected != null}">

                    <h:outputText value="#{ism.MailsenderField_msId}"  />
                    <h:outputText value="#{mailsenderController.selected.msId}" 
                                  title="#{ism.MailsenderFieldInfo_msId}" />


                    <h:outputText value="#{ism.MailsenderField_msAddress}"  />
                    <h:outputText value="#{mailsenderController.selected.msAddress}" 
                                  title="#{ism.MailsenderFieldInfo_msAddress}" />


                    <h:outputText value="#{ism.MailsenderField_msSmtpsrv}"  />
                    <h:outputText value="#{mailsenderController.selected.msSmtpsrv}" 
                                  title="#{ism.MailsenderFieldInfo_msSmtpsrv}" />


                    <h:outputText value="#{ism.MailsenderField_msPort}"  />
                    <h:outputText value="#{mailsenderController.selected.msPort}" 
                                  title="#{ism.MailsenderFieldInfo_msPort}" />


                    <h:outputText value="#{ism.MailsenderField_msSsl}"  />
                    <p:selectBooleanCheckbox value="#{mailsenderController.selected.msSsl}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.MailsenderField_msrequiresAuth}"  />
                    <p:selectBooleanCheckbox value="#{mailsenderController.selected.msrequiresAuth}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.MailsenderField_msUsername}"  />
                    <h:outputText value="#{mailsenderController.selected.msUsername}" 
                                  title="#{ism.MailsenderFieldInfo_msUsername}" />


                    <h:outputText value="#{ism.MailsenderField_msPassword}"  />
                    <h:outputText value="#{mailsenderController.selected.msPassword}" 
                                  title="#{ism.MailsenderFieldInfo_msPassword}" />


                    <h:outputText value="#{ism.MailsenderField_amEnabled}"  />
                    <p:selectBooleanCheckbox value="#{mailsenderController.selected.amEnabled}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.MailsenderField_msDeleted}"  />
                    <p:selectBooleanCheckbox value="#{mailsenderController.selected.msDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.MailsenderField_msCreated}"  />
                    <h:outputText value="#{mailsenderController.selected.msCreated}" 
                                  title="#{ism.MailsenderFieldInfo_msCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.MailsenderField_msChanged}"  />
                    <h:outputText value="#{mailsenderController.selected.msChanged}" 
                                  title="#{ism.MailsenderFieldInfo_msChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty mailsenderController.selected 
                                                 or empty mailsenderController.selected.msId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le Mailsender sélectionné !"
                                     actionListener="#{mailsenderController.destroy}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.MailsenderDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.MailsenderDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty mailsenderController.selected 
                                                 or empty mailsenderController.selected.msId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty mailsenderController.selected 
                                             or empty mailsenderController.selected.msId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le Mailsender sélectionné !"
                                 actionListener="#{mailsenderController.destroy()}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.MailsenderDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.MailsenderDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty mailsenderController.selected 
                                             or empty mailsenderController.selected.msId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
