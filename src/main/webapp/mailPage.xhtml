<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>#{ism.AppName}</title>
        <link rel="shortcut icon" href="#{resource['img/ism/favico.png']}" type="image/x-png" /> 
        <meta charset="UTF-8"/>

        <h:outputStylesheet library="css" name="ism-login.min.css" />
        <h:outputStylesheet library="vendor" name="font-awesome/4.4.7/css/font-awesome.min.css" />
        <h:outputStylesheet library="vendor" name="w3css/4/w3.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>

    <h:body class="w3-white">



        <!-- Header -->
        <header class="w3-container w3-theme w3-padding w3-grey" id="myHeader">
            <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
            <div class="w3-center">
                <h:graphicImage value="#{resource['img/ism/ism.png']}"  
                                class="w3-xxxlarge w3-animate-bottom"
                                width="240px" 
                                height="64px"   />
                <div class="w3-center w3-margin-top">#{ism.AppName} - #{ism.AppVersion}</div>
            </div>

        </header>


        <br />

        <center >
            <div id="welcome">#{ism.Welcome}</div>
        </center>

        <div class="w3-content" style="max-width:1532px;">

            <div class="w3-row-padding w3-padding-16 ui-g">

                <div class="w3-third w3-margin-bottom ui-g-4" >
                    <div class="w3-container w3-red w3-center" style="padding: 8px;"><i class="fa fa-gavel w3-margin-right"></i>Application</div>
                    <div class="w3-container w3-white  w3-border w3-padding-16" style="min-height: 480px;">
                        <div>
                            <h:graphicImage library="img" name="favicon.png" />
                        </div>



                        <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
                        <p:link class="w3-button w3-block w3-container w3-light-grey w3-border ">
                            <h:graphicImage alt="icoISM"
                                            width="48"
                                            />
                            <div class="w3-right">
                                <h2>ISM</h2>
                                <h5>Gestion de Système Intégré</h5>
                                <h6 class="m-spacing-tb2">Accéder à l'application ISM</h6>
                            </div>
                        </p:link >
                        <br />

                        <div class="w3-container w3-green w3-center" style="padding: 8px;"><i class="fa fa-life-ring w3-margin-right"></i>Documentations</div>
                        <h3>Web</h3>
                        <h6 class="w3-opacity">link</h6>
                        <h3>Pdf</h3>
                        <h6 class="w3-opacity">link</h6>
                        <h6 class="w3-opacity">From $199</h6>
                        <p>King-size bed</p>
                        <p>40m<sup>2</sup></p>
                    </div>
                </div>


                <div class="w3-half w3-margin-bottom ui-g-8">
                    <div class="w3-container w3-blue w3-center" style="padding: 8px;"><i class="fa fa-info-circle w3-margin-right"></i>News</div>
                    <div class="w3-container w3-white  w3-border w3-padding-16" style="min-height: 480px;">
                        <h3>Diaporama</h3>
                        <h:graphicImage name="ppt/Guide/Diapositive1.GIF" alt=" Image not found" />
                    </div>
                </div>

            </div>
        </div>
        <h:form id="mailForm">
            <table border="0" align="center" cellpadding="5">
                <tbody>
                    <thead><tr> <td colspan="3" align="center">
                                <b> Send Mail </b> </td> </tr> </thead>
                    <tr>
                        <td> To </td> <td> : </td>
                        <td> <input type="text" name="to" value="#{mailController.to}" /> </td>
                    </tr>
                    <tr>
                        <td> Subject </td> <td> : </td>
                        <td> <input type="text" name="subject" value="#{mailController.subject}" /> </td>
                    </tr>
                    <tr>
                        <td> Message </td> <td> : </td>
                        <td>
                            <h:inputTextarea value="#{mailController.message}"
                                             rows="8" cols="30" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <p:commandButton actionListener="#{mailController.sendMail()}"
                                             update=":growl" >
                               

                            </p:commandButton>
                            <input type="submit" value="Send Mail" />

                            <input type="reset" value="Reset" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>






        <p:growl id="growl" life="8000" />


    </h:body>
</html>
