<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <div id="layout-menu">
            <div style="width:100%; padding: 20px;">
                <h:graphicImage library="img" name="ism/hr/menu.png" style="padding: 10px; align-content: center;" />
            </div>

            <p:commandButton id="btnStaffProfil"
                             styleClass="menu-btn" 
                             value="#{staffAeuthController.staff.stFirstname} #{staffAuthController.staff.stLastname} #{staffAuthController.staff.stMiddlename} [ #{staffAuthController.staff.stStaff} ]"
                             icon="ui-icon-person"
                             rendered="#{request.isUserInRole('USER')}"
                             action="/company/hr/staff/Profile.xhtml?faces-redirect=true"
                             actionListener="#{staffController.prepareUpdate(staffAuthController.staff.stStaff)}"
                             />
            <br />
            <p:commandButton id="btnStaffConfig"
                             styleClass="menu-btn" 
                             value="Staff Configuration"
                             icon="ui-icon-wrench"
                             rendered="#{request.isUserInRole('USER')}"
                             action="/company/hr/staff/Setup.xhtml?faces-redirect=true"
                             actionListener="#{staffController.prepareUpdate(staffAuthController.staff.stStaff)}"
                             />
            <br />
            <p:commandButton id="btnLogOut"
                             styleClass="menu-btn" 
                             icon="ui-icon-key"  value="#{ism.Authentication_Disconnect}"
                             rendered="#{request.isUserInRole('USER')}"
                             action="#{staffAuthController.logout()}"/>
            <br />
        </div>
    </ui:composition>
</html>
