<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabSampleViewDlg" widgetVar="LabSampleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lab.ViewLabSampleTitle}">
            <h:form id="LabSampleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labSampleController.selected != null}">
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsId}"/>
                        <h:outputText value="#{labSampleController.selected.lsId}" title="#{lab.ViewLabSampleTitle_lsId}"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsValue}"/>
                        <h:outputText value="#{labSampleController.selected.lsValue}" title="#{lab.ViewLabSampleTitle_lsValue}"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsValueT}"/>
                        <h:outputText value="#{labSampleController.selected.lsValueT}" title="#{lab.ViewLabSampleTitle_lsValueT}"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsValidate}"/>
                        <p:selectBooleanCheckbox value="#{labSampleController.selected.lsValidate}" disabled="true"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsObservation}"/>
                        <h:outputText value="#{labSampleController.selected.lsObservation}" title="#{lab.ViewLabSampleTitle_lsObservation}"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsDeleted}"/>
                        <p:selectBooleanCheckbox value="#{labSampleController.selected.lsDeleted}" disabled="true"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsCreated}"/>
                        <h:outputText value="#{labSampleController.selected.lsCreated}" title="#{lab.ViewLabSampleTitle_lsCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsChanged}"/>
                        <h:outputText value="#{labSampleController.selected.lsChanged}" title="#{lab.ViewLabSampleTitle_lsChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsCompany}"/>
                        <h:outputText value="#{labSampleController.selected.lsCompany}" title="#{lab.ViewLabSampleTitle_lsCompany}"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsSamplePt}"/>
                        <h:outputText value="#{labSampleController.selected.lsSamplePt}" title="#{lab.ViewLabSampleTitle_lsSamplePt}"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsSampler}"/>
                        <h:outputText value="#{labSampleController.selected.lsSampler}" title="#{lab.ViewLabSampleTitle_lsSampler}"/>
                        <h:outputText value="#{lab.ViewLabSampleLabel_lsType}"/>
                        <h:outputText value="#{labSampleController.selected.lsType}" title="#{lab.ViewLabSampleTitle_lsType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{lab.Close}" onclick="LabSampleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
