<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabSampleCreateDlg" widgetVar="LabSampleCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.PCtrlSampleTitleCreate}">

            <h:form id="LabSampleCreateForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{labSampleController.selected != null}" style="margin-bottom: 10px;">
                        <p:outputLabel value="#{ism.PCtrlSampleField_Id}" for="lsId" rendered="false"/>
                        <p:inputText id="lsId" value="#{labSampleController.selected.lsId}" title="#{ism.PCtrlSampleFieldInfo_Id}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Id}" rendered="false"/>


                        <p:outputLabel value="#{ism.PCtrlSampleField_Sampler}" for="lsSampler" />
                        <p:selectOneMenu id="lsSampler" value="#{labSampleController.selected.lsSampler}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Sampler}">
                            <f:selectItem  itemValue="#{staffAuthController.staff}"
                                           itemLabel="#{staffAuthController.staff.stStaff} - #{staffAuthController.staff.stFirstname} #{staffAuthController.staff.stLastname} #{staffAuthController.staff.stMiddlename}"
                                           />
                            <f:selectItems value="#{staffController.itemsAvailableSelectOne}"
                                           var="lsSamplerItem"
                                           itemLabel="#{lsSamplerItem.stStaff} - #{lsSamplerItem.stFirstname} #{lsSamplerItem.stLastname} #{lsSamplerItem.stMiddlename}"
                                           itemValue="#{lsSamplerItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{ism.PCtrlSampleField_SamplePt}" for="lsSamplePt" />
                        <p:selectOneMenu id="lsSamplePt" value="#{labSampleController.selected.lsSamplePt}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_SamplePt}">
                            <f:selectItems value="#{labSamplePtController.itemsAvailableSelectOne}"
                                           var="lsSamplePtItem"
                                           itemValue="#{lsSamplePtItem.lspSamplePt} - #{lsSamplePtItem.lspDesignation}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{ism.PCtrlSampleField_Type}" for="lsType" />
                        <p:selectOneMenu id="lsType" value="#{labSampleController.selected.lsType}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Type}">
                            <f:selectItems value="#{labAnalyseTypeController.itemsAvailableSelectOne}"
                                           var="lsTypeItem"
                                           itemValue="#{lsTypeItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{ism.PCtrlSampleField_Value}" for="lsValue" />
                        <p:inputText id="lsValue" value="#{labSampleController.selected.lsValue}" title="#{ism.PCtrlSampleFieldInfo_Value}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Value}"/>

                        <p:outputLabel value="#{ism.PCtrlSampleField_ValueT}" for="lsValue_t" />
                        <p:inputText id="lsValue_t" value="#{labSampleController.selected.lsValueT}" title="#{ism.PCtrlSampleFieldInfo_ValueT}" />

                        <p:outputLabel value="#{ism.PCtrlSampleField_Validate}" for="lsValidate" />
                        <p:selectBooleanCheckbox id="lsValidate" value="#{labSampleController.selected.lsValidate}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Validate}" />

                        <p:outputLabel value="#{ism.PCtrlSampleField_Observation}" for="lsObservation" />
                        <p:inputText id="lsObservation" value="#{labSampleController.selected.lsObservation}" title="#{ism.PCtrlSampleFieldInfo_Observation}" />

                        <p:outputLabel value="#{ism.PCtrlSampleField_Deleted}" for="lsDeleted" rendered="false" />
                        <p:selectBooleanCheckbox id="lsDeleted" value="#{labSampleController.selected.lsDeleted}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Deleted}" rendered="false"/>

                        <p:outputLabel value="#{ism.PCtrlSampleField_Created}" for="lsCreated" rendered="false" />
                        <p:calendar id="lsCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSampleController.selected.lsCreated}" title="#{ism.PCtrlSampleFieldInfo_Created}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Created}" showOn="button" rendered="false"/>

                        <p:outputLabel value="#{ism.PCtrlSampleField_Changed}" for="lsChanged" rendered="false" />
                        <p:calendar id="lsChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSampleController.selected.lsChanged}" title="#{ism.PCtrlSampleFieldInfo_Changed}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Changed}" showOn="button" rendered="false"/>

                        <p:outputLabel value="#{ism.PCtrlSampleField_Company}" for="lsCompany" />
                        <p:selectOneMenu id="lsCompany" value="#{labSampleController.selected.lsCompany}" required="true" requiredMessage="#{ism.PCtrlSampleRequiredMsg_Company}">
                            <f:selectItem  itemValue="#{staffAuthController.company}"
                                           itemLabel="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}"
                                           />
                        </p:selectOneMenu>


                        
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{labSampleController.create}" value="#{ism.Save}" update="display,:LabSampleListForm:datalist,:growl" oncomplete="handleSubmit(args,'LabSampleCreateDialog');"/>
                    <p:commandButton value="#{ism.Cancel}" onclick="PF('LabSampleCreateDialog').hide();"
                                     />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
