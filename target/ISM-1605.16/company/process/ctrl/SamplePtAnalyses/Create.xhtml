<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabSamplePtAnalysesCreateDlg" widgetVar="LabSamplePtAnalysesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lABB.CreateLabSamplePtAnalysesTitle}">
            <h:form id="LabSamplePtAnalysesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labSamplePtAnalysesController.selected != null}">
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaId}" for="lspaId" />
                        <p:inputText id="lspaId" value="#{labSamplePtAnalysesController.selected.lspaId}" title="#{lABB.CreateLabSamplePtAnalysesTitle_lspaId}" required="true" requiredMessage="#{lABB.CreateLabSamplePtAnalysesRequiredMessage_lspaId}"/>
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaObservation}" for="lspaObservation" />
                        <p:inputText id="lspaObservation" value="#{labSamplePtAnalysesController.selected.lspaObservation}" title="#{lABB.CreateLabSamplePtAnalysesTitle_lspaObservation}" />
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaDeleted}" for="lspaDeleted" />
                        <p:selectBooleanCheckbox id="lspaDeleted" value="#{labSamplePtAnalysesController.selected.lspaDeleted}" required="true" requiredMessage="#{lABB.EditLabSamplePtAnalysesRequiredMessage_lspaDeleted}"/>
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaCreated}" for="lspaCreated" />
                        <p:calendar id="lspaCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSamplePtAnalysesController.selected.lspaCreated}" title="#{lABB.EditLabSamplePtAnalysesTitle_lspaCreated}" required="true" requiredMessage="#{lABB.EditLabSamplePtAnalysesRequiredMessage_lspaCreated}" showOn="button"/>
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaChanged}" for="lspaChanged" />
                        <p:calendar id="lspaChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSamplePtAnalysesController.selected.lspaChanged}" title="#{lABB.EditLabSamplePtAnalysesTitle_lspaChanged}" required="true" requiredMessage="#{lABB.EditLabSamplePtAnalysesRequiredMessage_lspaChanged}" showOn="button"/>
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaCompany}" for="lspaCompany" />
                        <p:selectOneMenu id="lspaCompany" value="#{labSamplePtAnalysesController.selected.lspaCompany}" required="true" requiredMessage="#{lABB.EditLabSamplePtAnalysesRequiredMessage_lspaCompany}">
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="lspaCompanyItem"
                                           itemValue="#{lspaCompanyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaSamplePt}" for="lspaSamplePt" />
                        <p:selectOneMenu id="lspaSamplePt" value="#{labSamplePtAnalysesController.selected.lspaSamplePt}" required="true" requiredMessage="#{lABB.EditLabSamplePtAnalysesRequiredMessage_lspaSamplePt}">
                            <f:selectItems value="#{labSamplePtController.itemsAvailableSelectOne}"
                                           var="lspaSamplePtItem"
                                           itemValue="#{lspaSamplePtItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lABB.CreateLabSamplePtAnalysesLabel_lspaType}" for="lspaType" />
                        <p:selectOneMenu id="lspaType" value="#{labSamplePtAnalysesController.selected.lspaType}" required="true" requiredMessage="#{lABB.EditLabSamplePtAnalysesRequiredMessage_lspaType}">
                            <f:selectItems value="#{labAnalyseTypeController.itemsAvailableSelectOne}"
                                           var="lspaTypeItem"
                                           itemValue="#{lspaTypeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{labSamplePtAnalysesController.create}" value="#{lABB.Save}" update="display,:LabSamplePtAnalysesListForm:datalist,:growl" oncomplete="handleSubmit(args,'LabSamplePtAnalysesCreateDialog');"/>
                    <p:commandButton value="#{lABB.Cancel}" onclick="LabSamplePtAnalysesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
