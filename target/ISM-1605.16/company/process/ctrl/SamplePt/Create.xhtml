<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabSamplePtCreateDlg" widgetVar="LabSamplePtCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lab.CreateLabSamplePtTitle}">
            <h:form id="LabSamplePtCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labSamplePtController.selected != null}">
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspId}" for="lspId" />
                        <p:inputText id="lspId" value="#{labSamplePtController.selected.lspId}" title="#{lab.CreateLabSamplePtTitle_lspId}" required="true" requiredMessage="#{lab.CreateLabSamplePtRequiredMessage_lspId}"/>
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspSamplePt}" for="lspSamplePt" />
                        <p:inputText id="lspSamplePt" value="#{labSamplePtController.selected.lspSamplePt}" title="#{lab.CreateLabSamplePtTitle_lspSamplePt}" required="true" requiredMessage="#{lab.CreateLabSamplePtRequiredMessage_lspSamplePt}"/>
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspDesignation}" for="lspDesignation" />
                        <p:inputText id="lspDesignation" value="#{labSamplePtController.selected.lspDesignation}" title="#{lab.CreateLabSamplePtTitle_lspDesignation}" required="true" requiredMessage="#{lab.CreateLabSamplePtRequiredMessage_lspDesignation}"/>
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspDescription}" for="lspDescription" />
                        <p:inputTextarea rows="4" cols="30" id="lspDescription" value="#{labSamplePtController.selected.lspDescription}" title="#{lab.CreateLabSamplePtTitle_lspDescription}" />
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspDeleted}" for="lspDeleted" />
                        <p:selectBooleanCheckbox id="lspDeleted" value="#{labSamplePtController.selected.lspDeleted}" required="true" requiredMessage="#{lab.EditLabSamplePtRequiredMessage_lspDeleted}"/>
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspCreated}" for="lspCreated" />
                        <p:calendar id="lspCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSamplePtController.selected.lspCreated}" title="#{lab.EditLabSamplePtTitle_lspCreated}" required="true" requiredMessage="#{lab.EditLabSamplePtRequiredMessage_lspCreated}" showOn="button"/>
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspChanged}" for="lspChanged" />
                        <p:calendar id="lspChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{labSamplePtController.selected.lspChanged}" title="#{lab.EditLabSamplePtTitle_lspChanged}" required="true" requiredMessage="#{lab.EditLabSamplePtRequiredMessage_lspChanged}" showOn="button"/>
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspCompany}" for="lspCompany" />
                        <p:selectOneMenu id="lspCompany" value="#{labSamplePtController.selected.lspCompany}" required="true" requiredMessage="#{lab.EditLabSamplePtRequiredMessage_lspCompany}">
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="lspCompanyItem"
                                           itemValue="#{lspCompanyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{lab.CreateLabSamplePtLabel_lspEquipement}" for="lspEquipement" />
                        <p:selectOneMenu id="lspEquipement" value="#{labSamplePtController.selected.lspEquipement}" required="true" requiredMessage="#{lab.EditLabSamplePtRequiredMessage_lspEquipement}">
                            <f:selectItems value="#{equipementController.itemsAvailableSelectOne}"
                                           var="lspEquipementItem"
                                           itemValue="#{lspEquipementItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{labSamplePtController.create}" value="#{lab.Save}" update="display,:LabSamplePtListForm:datalist,:growl" oncomplete="handleSubmit(args,'LabSamplePtCreateDialog');"/>
                    <p:commandButton value="#{lab.Cancel}" onclick="LabSamplePtCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
