<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipementEditDlg" widgetVar="EquipementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lAR.EditEquipementTitle}">
            <h:form id="EquipementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipementController.selected != null}">
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EId}" for="EId" />
                        <p:inputText id="EId" value="#{equipementController.selected.EId}" title="#{lAR.EditEquipementTitle_EId}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EId}"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EEquipement}" for="EEquipement" />
                        <p:inputText id="EEquipement" value="#{equipementController.selected.EEquipement}" title="#{lAR.EditEquipementTitle_EEquipement}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EEquipement}"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EDesignation}" for="EDesignation" />
                        <p:inputText id="EDesignation" value="#{equipementController.selected.EDesignation}" title="#{lAR.EditEquipementTitle_EDesignation}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EDesignation}"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_ECf}" for="ECf" />
                        <p:inputText id="ECf" value="#{equipementController.selected.ECf}" title="#{lAR.EditEquipementTitle_ECf}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_ECf}"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EFamille}" for="EFamille" />
                        <p:inputText id="EFamille" value="#{equipementController.selected.EFamille}" title="#{lAR.EditEquipementTitle_EFamille}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EFamille}"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_ESsFamille}" for="ESsFamille" />
                        <p:inputText id="ESsFamille" value="#{equipementController.selected.ESsFamille}" title="#{lAR.EditEquipementTitle_ESsFamille}" />
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EGroupe}" for="EGroupe" />
                        <p:inputText id="EGroupe" value="#{equipementController.selected.EGroupe}" title="#{lAR.EditEquipementTitle_EGroupe}" />
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EResponsable}" for="EResponsable" />
                        <p:inputText id="EResponsable" value="#{equipementController.selected.EResponsable}" title="#{lAR.EditEquipementTitle_EResponsable}" />
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EDescription}" for="EDescription" />
                        <p:inputTextarea rows="4" cols="30" id="EDescription" value="#{equipementController.selected.EDescription}" title="#{lAR.EditEquipementTitle_EDescription}" />
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EDeleted}" for="EDeleted" />
                        <p:selectBooleanCheckbox id="EDeleted" value="#{equipementController.selected.EDeleted}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EDeleted}"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_ECreated}" for="ECreated" />
                        <p:calendar id="ECreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{equipementController.selected.ECreated}" title="#{lAR.EditEquipementTitle_ECreated}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_ECreated}" showOn="button"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_EChanged}" for="EChanged" />
                        <p:calendar id="EChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{equipementController.selected.EChanged}" title="#{lAR.EditEquipementTitle_EChanged}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EChanged}" showOn="button"/>
                        <p:outputLabel value="#{lAR.EditEquipementLabel_ECompany}" for="ECompany" />
                        <p:selectOneMenu id="ECompany" value="#{equipementController.selected.ECompany}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_ECompany}">
                            <f:selectItem itemLabel="#{lAR.SelectOneMessage}"/>
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="ECompanyItem"
                                           itemValue="#{ECompanyItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipementController.update}" value="#{lAR.Save}" update="display,:EquipementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipementEditDialog');"/>
                    <p:commandButton value="#{lAR.Cancel}" onclick="EquipementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
