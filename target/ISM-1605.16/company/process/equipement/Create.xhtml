<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipementCreateDlg" widgetVar="EquipementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lAR.CreateEquipementTitle}">
            <h:form id="EquipementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipementController.selected != null}">
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EId}" for="EId" />
                        <p:inputText id="EId" value="#{equipementController.selected.EId}" title="#{lAR.CreateEquipementTitle_EId}" required="true" requiredMessage="#{lAR.CreateEquipementRequiredMessage_EId}"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EEquipement}" for="EEquipement" />
                        <p:inputText id="EEquipement" value="#{equipementController.selected.EEquipement}" title="#{lAR.CreateEquipementTitle_EEquipement}" required="true" requiredMessage="#{lAR.CreateEquipementRequiredMessage_EEquipement}"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EDesignation}" for="EDesignation" />
                        <p:inputText id="EDesignation" value="#{equipementController.selected.EDesignation}" title="#{lAR.CreateEquipementTitle_EDesignation}" required="true" requiredMessage="#{lAR.CreateEquipementRequiredMessage_EDesignation}"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_ECf}" for="ECf" />
                        <p:inputText id="ECf" value="#{equipementController.selected.ECf}" title="#{lAR.CreateEquipementTitle_ECf}" required="true" requiredMessage="#{lAR.CreateEquipementRequiredMessage_ECf}"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EFamille}" for="EFamille" />
                        <p:inputText id="EFamille" value="#{equipementController.selected.EFamille}" title="#{lAR.CreateEquipementTitle_EFamille}" required="true" requiredMessage="#{lAR.CreateEquipementRequiredMessage_EFamille}"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_ESsFamille}" for="ESsFamille" />
                        <p:inputText id="ESsFamille" value="#{equipementController.selected.ESsFamille}" title="#{lAR.CreateEquipementTitle_ESsFamille}" />
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EGroupe}" for="EGroupe" />
                        <p:inputText id="EGroupe" value="#{equipementController.selected.EGroupe}" title="#{lAR.CreateEquipementTitle_EGroupe}" />
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EResponsable}" for="EResponsable" />
                        <p:inputText id="EResponsable" value="#{equipementController.selected.EResponsable}" title="#{lAR.CreateEquipementTitle_EResponsable}" />
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EDescription}" for="EDescription" />
                        <p:inputTextarea rows="4" cols="30" id="EDescription" value="#{equipementController.selected.EDescription}" title="#{lAR.CreateEquipementTitle_EDescription}" />
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EDeleted}" for="EDeleted" />
                        <p:selectBooleanCheckbox id="EDeleted" value="#{equipementController.selected.EDeleted}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EDeleted}"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_ECreated}" for="ECreated" />
                        <p:calendar id="ECreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{equipementController.selected.ECreated}" title="#{lAR.EditEquipementTitle_ECreated}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_ECreated}" showOn="button"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_EChanged}" for="EChanged" />
                        <p:calendar id="EChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{equipementController.selected.EChanged}" title="#{lAR.EditEquipementTitle_EChanged}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_EChanged}" showOn="button"/>
                        <p:outputLabel value="#{lAR.CreateEquipementLabel_ECompany}" for="ECompany" />
                        <p:selectOneMenu id="ECompany" value="#{equipementController.selected.ECompany}" required="true" requiredMessage="#{lAR.EditEquipementRequiredMessage_ECompany}">
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="ECompanyItem"
                                           itemValue="#{ECompanyItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipementController.create}" value="#{lAR.Save}" update="display,:EquipementListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquipementCreateDialog');"/>
                    <p:commandButton value="#{lAR.Cancel}" onclick="EquipementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
