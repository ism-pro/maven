<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteNatureEditDlg" widgetVar="NonConformiteNatureEditDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.NonConformiteNatureTitleEdit}">
            
            <h:form id="NonConformiteNatureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteNatureController.selected != null}">
                        
                        <p:outputLabel value="#{ism.NonConformiteNatureField_ncnId}" for="ncnId"  rendered="false"/>
                        <p:inputText id="ncnId" value="#{nonConformiteNatureController.selected.ncnId}" 
                                     title="#{ism.NonConformiteNatureFieldInfo_ncnId}" 
                                     required="true"  rendered="false"
                                     requiredMessage="#{ism.NonConformiteNatureRequiredMsg_ncnId}"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteNatureField_ncnNature}" for="ncnNature" />
                        <p:inputText id="ncnNature" 
                                     value="#{nonConformiteNatureController.selected.ncnNature}" 
                                     title="#{ism.NonConformiteNatureFieldInfo_ncnNature}" 
                                     required="true" 
                                     requiredMessage="#{ism.NonConformiteNatureRequiredMsg_ncnNature}"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteNatureField_ncnDesignation}" for="ncnDesignation" />
                        <p:inputText id="ncnDesignation" 
                                     value="#{nonConformiteNatureController.selected.ncnDesignation}" 
                                     title="#{ism.NonConformiteNatureFieldInfo_ncnDesignation}" 
                                     required="true" 
                                     requiredMessage="#{ism.NonConformiteNatureRequiredMsg_ncnDesignation}"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteNatureField_ncnDeleted}" for="ncnDeleted"/>
                        <p:selectBooleanCheckbox id="ncnDeleted" 
                                                 value="#{nonConformiteNatureController.selected.ncnDeleted}" 
                                                 required="true"
                                                 requiredMessage="#{ism.NonConformiteNatureRequiredMsg_ncnDeleted}"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteNatureField_ncnCreated}" for="ncnCreated" rendered="false" />
                        <p:calendar id="ncnCreated" pattern="dd/MM/yyyy HH:mm:ss" 
                                    value="#{nonConformiteNatureController.selected.ncnCreated}" 
                                    title="#{ism.EditNonConformiteNatureTitle_ncnCreated}" 
                                    required="true"  rendered="false"
                                    requiredMessage="#{ism.NonConformiteNatureRequiredMsg_ncnCreated}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteNatureField_ncnChanged}" for="ncnChanged" rendered="false" />
                        <p:calendar id="ncnChanged" pattern="dd/MM/yyyy HH:mm:ss" 
                                    value="#{nonConformiteNatureController.selected.ncnChanged}" 
                                    title="#{ism.EditNonConformiteNatureTitle_ncnChanged}" 
                                    required="true" rendered="false"
                                    requiredMessage="#{ism.NonConformiteNatureRequiredMsg_ncnChanged}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.NonConformiteNatureField_ncnCompany}" for="ncnCompany" />
                        <p:selectOneMenu id="ncnCompany" value="#{nonConformiteNatureController.selected.ncnCompany}" 
                                         required="true" requiredMessage="#{ism.NonConformiteNatureRequiredMsg_ncnCompany}">
                            <f:selectItem  itemValue="#{staffAuthController.company}"
                                           itemLabel="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}" />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nonConformiteNatureController.update}" value="#{ism.Save}" update="display,:NonConformiteNatureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NonConformiteNatureEditDialog');"/>
                    <p:commandButton value="#{ism.Cancel}" onclick="NonConformiteNatureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
