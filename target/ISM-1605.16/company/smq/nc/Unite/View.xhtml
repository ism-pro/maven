<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonConformiteUniteViewDlg" widgetVar="NonConformiteUniteViewDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.NonConformiteUniteTitleView}">
            <h:form id="NonConformiteUniteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonConformiteUniteController.selected != null}">
                        
                        <h:outputText value="#{ism.NonConformiteUniteField_ncuId}"/>
                        <h:outputText value="#{nonConformiteUniteController.selected.ncuId}" 
                                      title="#{ism.NonConformiteUniteFieldInfo_ncuId}"/>
                        
                        <h:outputText value="#{ism.NonConformiteUniteField_ncuUnite}"/>
                        <h:outputText value="#{nonConformiteUniteController.selected.ncuUnite}" 
                                      title="#{ism.NonConformiteUniteFieldInfo_ncuUnite}"/>
                        
                        <h:outputText value="#{ism.NonConformiteUniteField_ncuDesignation}"/>
                        <h:outputText value="#{nonConformiteUniteController.selected.ncuDesignation}" 
                                      title="#{ism.NonConformiteUniteFieldInfo_ncuDesignation}"/>
                        
                        <h:outputText value="#{ism.NonConformiteUniteField_ncuDeleted}"/>
                        <p:selectBooleanCheckbox value="#{nonConformiteUniteController.selected.ncuDeleted}" 
                                                 disabled="true"/>
                        
                        <h:outputText value="#{ism.NonConformiteUniteField_ncuCreated}"/>
                        <h:outputText value="#{nonConformiteUniteController.selected.ncuCreated}" 
                                      title="#{ism.NonConformiteUniteFieldInfo_ncuCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.NonConformiteUniteField_ncuChanged}"/>
                        <h:outputText value="#{nonConformiteUniteController.selected.ncuChanged}" 
                                      title="#{ism.NonConformiteUniteFieldInfo_ncuChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.NonConformiteUniteField_ncuCompany}"/>
                        <h:outputText value="#{nonConformiteUniteController.selected.ncuCompany.CCompany} - #{nonConformiteUniteController.selected.ncuCompany.CDesignation}" 
                                      title="#{ism.NonConformiteUniteFieldInfo_ncuCompany}"/>
                    
                    </p:panelGrid>
                    <p:commandButton value="#{ism.Close}" onclick="NonConformiteUniteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
