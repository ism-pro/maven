<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffGroupDefRoleViewDlg" widgetVar="StaffGroupDefRoleViewDialog"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.StaffGroupDefRoleTitleCreate}">
            
            <h:form id="StaffGroupDefRoleViewForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{staffGroupDefRoleController.selected != null}">
                        
                        <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrId}" />
                        <h:outputText value="#{staffGroupDefRoleController.selected.stgdrId}" 
                                      title="#{ism.StaffGroupDefRoleFieldInfo_stgdrId}"/>
                        
                        
                        <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrGroupDef}"/>
                        <h:outputText value="#{staffGroupDefRoleController.selected.stgdrGroupDef.stgdGroupDef} - #{staffGroupDefRoleController.selected.stgdrGroupDef.stgdDesignation}" 
                                      title="#{ism.StaffGroupDefRoleFieldInfo_stgdrGroupDef}"/>
                        
                        <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrRole}"/>
                        <h:outputText value="#{staffGroupDefRoleController.selected.stgdrRole.role} - #{staffGroupDefRoleController.selected.stgdrRole.rolename}" 
                                      title="#{ism.StaffGroupDefRoleFieldInfo_stgdrRole}"/>
                        
                        <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrActivated}"/>
                        <p:selectBooleanCheckbox value="#{staffGroupDefRoleController.selected.stgdrActivated}" disabled="true"/>
                        
                        <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrCreated}"/>
                        <h:outputText value="#{staffGroupDefRoleController.selected.stgdrCreated}" 
                                      title="#{ism.StaffGroupDefRoleFieldInfo_stgdrCreated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrChanged}"/>
                        <h:outputText value="#{staffGroupDefRoleController.selected.stgdrChanged}" 
                                      title="#{ism.StaffGroupDefRoleFieldInfo_stgdrChanged}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="#{ism.StaffGroupDefRoleField_stgdrCompany}"/>
                        <h:outputText value="#{staffGroupDefRoleController.selected.stgdrCompany.CCompany} - #{staffGroupDefRoleController.selected.stgdrCompany.CDesignation}" 
                                      title="#{ism.StaffGroupDefRoleFieldInfo_stgdrCompany}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{ism.Close}" onclick="StaffGroupDefRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
