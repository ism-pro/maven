<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffGroupDefRoleCreateDlg" 
                  widgetVar="StaffGroupDefRoleCreateDialog"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.StaffGroupDefRoleTitleCreate}">
            
            <h:form id="StaffGroupDefRoleCreateForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{staffGroupDefRoleController.selected != null}">
                        
                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrId}" for="stgdrId" rendered="false" />
                        <p:inputText id="stgdrId" rendered="false"
                                     value="#{staffGroupDefRoleController.selected.stgdrId}" 
                                     title="#{ism.StaffGroupDefRoleFieldInfo_stgdrId}" 
                                     required="true" 
                                     requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrId}"/>
                        
                        
                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrGroupDef}" for="stgdrGroupDef" />
                        <p:selectOneMenu id="stgdrGroupDef" 
                                         value="#{staffGroupDefRoleController.selected.stgdrGroupDef}" 
                                         required="true" 
                                         requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrGroupDef}">
                            <f:selectItems value="#{staffGroupDefController.itemsAvailableSelectOne}"
                                           var="stgdrGroupDefItem"
                                           itemValue="#{stgdrGroupDefItem}"
                                           itemLabel="#{stgdrGroupDefItem.stgdGroupDef} - #{stgdrGroupDefItem.stgdDesignation}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrRole}" for="stgdrRole" />
                        <p:selectOneMenu id="stgdrRole" 
                                         value="#{staffGroupDefRoleController.selected.stgdrRole}" 
                                         required="true"
                                         requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrRole}">
                            <f:selectItems value="#{ismRoleController.itemsAvailableSelectOne}"
                                           var="stgdrRoleItem"
                                           itemValue="#{stgdrRoleItem}"
                                           itemLabel="#{stgdrRoleItem.role} - #{stgdrRoleItem.rolename}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrActivated}" for="stgdrActivated" rendered="true" />
                        <p:selectBooleanCheckbox id="stgdrActivated" 
                                                 value="#{staffGroupDefRoleController.selected.stgdrActivated}" 
                                                 required="true" rendered="true"
                                                 requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrActivated}"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrCreated}" for="stgdrCreated" rendered="false" />
                        <p:calendar id="stgdrCreated" pattern="MM/dd/yyyy HH:mm:ss" rendered="false"
                                    value="#{staffGroupDefRoleController.selected.stgdrCreated}" 
                                    title="#{ism.StaffGroupDefRoleFieldInfo_stgdrCreated}" 
                                    required="true" 
                                    requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrCreated}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrChanged}" for="stgdrChanged" rendered="false" />
                        <p:calendar id="stgdrChanged" pattern="MM/dd/yyyy HH:mm:ss" rendered="false"
                                    value="#{staffGroupDefRoleController.selected.stgdrChanged}" 
                                    title="#{ism.StaffGroupDefRoleFieldInfo_stgdrChanged}" 
                                    required="true" 
                                    requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrChanged}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrCompany}" for="stgdrCompany" />
                        <p:selectOneMenu id="stgdrCompany" value="#{staffGroupDefRoleController.selected.stgdrCompany}" 
                                         required="true" 
                                         requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrCompany}">
                            <f:selectItem  itemValue="#{staffAuthController.company}"
                                           itemLabel="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}"
                                           />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    
                    <p:commandButton action="#{staffGroupDefRoleController.create}" 
                                     value="#{ism.Save}" update="display,:StaffGroupDefRoleListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'StaffGroupDefRoleCreateDialog');"
                                     actionListener="#{staffAuthController.updateAllowsRole()}"
                                     />
                    <p:commandButton value="#{ism.Cancel}" onclick="StaffGroupDefRoleCreateDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
