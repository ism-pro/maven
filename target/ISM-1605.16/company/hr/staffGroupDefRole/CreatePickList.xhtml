<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffGroupDefRoleCreatePickListDlg" 
                  widgetVar="StaffGroupDefRoleCreatePickListDialog"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.StaffGroupDefRoleTitleCreate}">

            <h:form id="StaffGroupDefRoleCreatePickListForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{staffGroupDefRoleController.selected != null}">

                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrGroupDef}" for="stgdrGroupDef" />
                        <p:selectOneMenu id="stgdrGroupDef" 
                                         value="#{staffGroupDefRoleController.selected.stgdrGroupDef}" 
                                         required="true" 
                                         requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrGroupDef}">
                            <f:selectItems value="#{staffGroupDefController.itemsAvailableSelectOne}"
                                           var="stgdrGroupDefItem"
                                           itemValue="#{stgdrGroupDefItem}"
                                           itemLabel="#{stgdrGroupDefItem.stgdGroupDef} - #{stgdrGroupDefItem.stgdDesignation}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrRole}" for="stgdrRole" />
                        <p:pickList id="stgdrRole"
                                    value="#{staffGroupDefRoleController.sgdr}" 
                                    var="roleItem"
                                    itemLabel="#{roleItem.rolename}"
                                    itemValue="#{roleItem}"
                                    />


                        <p:outputLabel value="#{ism.StaffGroupDefRoleField_stgdrCompany}" for="stgdrCompany" />
                        <p:selectOneMenu id="stgdrCompany" value="#{staffGroupDefRoleController.selected.stgdrCompany}" 
                                         required="true" 
                                         requiredMessage="#{ism.StaffGroupDefRoleRequiredMsg_stgdrCompany}">
                            <f:selectItem  itemValue="#{staffAuthController.company}"
                                           itemLabel="#{staffAuthController.company.CCompany} - #{staffAuthController.company.CDesignation}"
                                           />
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:commandButton action="#{staffGroupDefRoleController.createPicklist()}" 
                                     value="#{ism.Save}" 
                                     update="display,:StaffGroupDefRoleListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'StaffGroupDefRoleCreatePickListDialog');"
                                     
                                     />
                    <p:commandButton value="#{ism.Cancel}" 
                                     onclick="PF('StaffGroupDefRoleCreatePickListDialog').hide();"
                                     />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
