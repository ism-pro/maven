<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffCompaniesCreateDlg" widgetVar="StaffCompaniesCreateDialog"  
                  dynamic="true" showEffect="clip"  hideEffect="clip" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{ism.StaffCompaniesTitleCreate}">
            <h:form id="StaffCompaniesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffCompaniesController.selected != null}">
                        
                        <p:outputLabel value="#{ism.StaffCompaniesField_stcId}" for="stcId" rendered="false"/>
                        <p:inputText id="stcId" 
                                     value="#{staffCompaniesController.selected.stcId}" 
                                     title="#{ism.StaffCompaniesFieldInfo_stcId}" 
                                     required="true" rendered="false"
                                     requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcId}"/>
                        
                        <p:outputLabel value="#{ism.StaffCompaniesField_stcStaff}" for="stcStaff" />
                        <p:selectOneMenu id="stcStaff" value="#{staffCompaniesController.selected.stcStaff}" 
                                         required="true" 
                                         requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcStaff}">
                            <f:selectItems value="#{staffController.itemsAvailableSelectOne}"
                                           var="stcStaffItem"
                                           itemLabel="[#{stcStaffItem.stStaff}] #{stcStaffItem.stFirstname} #{stcStaffItem.stLastname} #{stcStaffItem.stMiddlename}"
                                           itemValue="#{stcStaffItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{ism.StaffCompaniesField_stcCompany}" for="stcCompany" />
                        <p:selectOneMenu id="stcCompany" value="#{staffCompaniesController.selected.stcCompany}" 
                                         required="true" 
                                         requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcCompany}">
                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                           var="stcCompanyItem"
                                           itemLabel="#{stcCompanyItem.CCompany} - #{stcCompanyItem.CDesignation}"
                                           itemValue="#{stcCompanyItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{ism.StaffCompaniesField_stcMain}" for="stcMain" rendered="false" />
                        <p:selectBooleanCheckbox id="stcMain" 
                                                 value="#{staffCompaniesController.selected.stcMain}" 
                                                 required="true" rendered="false"
                                                 requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcMain}"/>
                        
                        <p:outputLabel value="#{ism.StaffCompaniesField_stcActivated}" for="stcActivated" />
                        <p:selectBooleanCheckbox id="stcActivated" 
                                                 value="#{staffCompaniesController.selected.stcActivated}" 
                                                 required="true" 
                                                 requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcActivated}"/>
                        
                        <p:outputLabel value="#{ism.StaffCompaniesField_stcCreated}" for="stcCreated" rendered="false"/>
                        <p:calendar id="stcCreated" pattern="dd/MM/yyyy HH:mm:ss" rendered="false"
                                    value="#{staffCompaniesController.selected.stcCreated}" 
                                    title="#{ism.StaffCompaniesFieldInfo_stcCreated}" 
                                    required="true" 
                                    requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcCreated}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="#{ism.StaffCompaniesField_stcChanged}" for="stcChanged" rendered="false"/>
                        <p:calendar id="stcChanged" pattern="dd/MM/yyyy HH:mm:ss" rendered="false"
                                    value="#{staffCompaniesController.selected.stcChanged}" 
                                    title="#{ism.StaffCompaniesFieldInfo_stcChanged}" 
                                    required="true" 
                                    requiredMessage="#{ism.StaffCompaniesRequiredMsg_stcChanged}" 
                                    showOn="button"/>
                        
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{staffCompaniesController.create}" value="#{ism.Save}" update="display,:StaffCompaniesListForm:datalist,:growl" oncomplete="handleSubmit(args,'StaffCompaniesCreateDialog');"/>
                    <p:commandButton value="#{ism.Cancel}" onclick="StaffCompaniesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
