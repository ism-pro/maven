<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsmGenreViewDlg" widgetVar="IsmGenreViewDialog" 
                  dynamic="true" showEffect="clip"  hideEffect="clip"  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIsmGenreTitle}">
            <h:form id="IsmGenreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ismGenreController.selected != null}">
                        <h:outputText value="#{bundle.ViewIsmGenreLabel_id}"/>
                        <h:outputText value="#{ismGenreController.selected.id}" title="#{bundle.ViewIsmGenreTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIsmGenreLabel_genre}"/>
                        <h:outputText value="#{ismGenreController.selected.genre}" title="#{bundle.ViewIsmGenreTitle_genre}"/>
                        <h:outputText value="#{bundle.ViewIsmGenreLabel_genrename}"/>
                        <h:outputText value="#{ismGenreController.selected.genrename}" title="#{bundle.ViewIsmGenreTitle_genrename}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IsmGenreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
